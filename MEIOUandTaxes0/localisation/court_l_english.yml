# court_worst:1 "No Court"
# desc_court_worst:1 "Our ruler prefers to keep to army camps and office desks, spending as little time with courtiers as possible. This shows an admirable work ethic, but also a failure to grasp the influence to be gained through displays of luxury. It may not be ideal to have idle aristocrats or unemployed artists."
 court.002.t:1 "Court Expenses Spiral Out of Control"
 court.002.d:1 "The $MONARCHTITLE$'s court in $CAPITAL_CITY$ employs thousands of cooks, servants, performers and guards, not to mention the expense of maintaining palaces and holding festivities. It all adds up! And up, and up, and up. In fact, the expense is beginning to cripple the treasury! Our treasurer is adamant that we must immediately curtail our expenses."
 court.002.a:1 "Let our gold flow as freely as the wine"
 court.002.b:1 "Put an end to our reckless spending"
 court.002.c:1 "Take charge of the finances personally"
 court.003.t:1 "Bored Aristocrats"
 court.003.d:1 "Familiarity breeds contempt, and it appears our aristocracy has become all too familiar with our court. Despite the glittering palaces, sumptuous feasts and impressive entertainment, it seems that increasingly our guests leave...bored. This is humiliating to us! Our master of ceremonies begs us to let him hire new entertainment and import fabulous new luxuries with which to impress."
 court.003.a:1 "Reinvigorate our court"
 court.003.b:1 "It should be good enough for them"
 court.003.c:1 "Take charge of the entertainment personally"
 court.004.t:1 "The $MONARCHTITLE$'s favourite"
 court.004.d:1 "It is an open secret that the $MONARCHTITLE$ has a court favourite. The pair is almost inseparable, clearly in love. Yet now the object of $MONARCH$'s affections is making demands - a grand ball, new outfits, more entertainment! Perhaps it is time to consider letting go of our restraint and hosting a court that anyone could be proud of! Or then again, perhaps it is time to pick a new favourite."
 court.004.a:1 "I would do anything for love"
 court.004.b:1 "I won't do that"
 raise_court_level_title:1 "Improve our court"
 raise_court_level_desc:1 "Our court is not as impressive as it could be. A proper [Root.Monarch.GetTitle] deserves better than this!"
 
 court.100.title: "§GThe Royal Court§!"
 court.100.desca: "The grandeur and prestige of a country is often times inseparable from the splendour of its royal court. Aside from naked displays of wealth, elements of a nation's court include artists, intellectuals, entertainers, opulent feasts, towering palaces, grand galas, verdant gardens, and much, much more. A spartan court - while it may not truly reflect the true wealth of your country - can leave both foreign dignitaries and domestic aristocrats uninterested or unwilling to remain engaged with their sovereign. A magnificent court which dazzles its visitors, however, will reap incalculable diplomatic benefits. So important are courts as an instrument of governance that court costs were often only rivalled by the cost of the military.\n\nAside from improving your court via yearly funding, your capital buildings will give roughly half their maintenance cost toward improving your court. A higher court level will also slightly improve the loyalty and stability gains made from the semi-random events which improve loyalty.\n\nCourt Level: [Root.court_level.GetValue]%\nChange Last Year: [Root.court_yearly_gain.GetValue]%\nCourt Wealth: [Root.court_money_endowed.GetValue]¤\nCurrent Yearly Funding: [Root.court_state_contribute.GetValue]¤\nYearly Bonus from Capital Buildings: [Root.court_capital_bonus.GetValue]¤"
 court.100.descb: "The grandeur and prestige of a country is often times inseparable from the splendour of its royal court. Aside from naked displays of wealth, elements of a nation's court include artists, intellectuals, entertainers, opulent feasts, towering palaces, grand galas, verdant gardens, and much, much more. A spartan court - while it may not truly reflect the true wealth of your country - can leave both foreign dignitaries and domestic aristocrats uninterested or unwilling to remain engaged with their sovereign. A magnificent court which dazzles its visitors, however, will reap incalculable diplomatic benefits. So important are courts as an instrument of governance that court costs were often only rivalled by the cost of the military.\n\nAside from improving your court via yearly funding, your capital buildings will give roughly half their maintenance cost toward improving your court. A higher court level will also slightly improve the loyalty and stability gains made from the semi-random events which improve loyalty.\n\nCourt Level: [Root.court_level.GetValue]%\nChange Last Year: [Root.court_yearly_gain.GetValue]%\nCourt Wealth: [Root.court_money_endowed.GetValue]¤\nCurrent Yearly Funding: [Root.court_state_contribute.GetValue]¤\nYearly Bonus from Capital Buildings: 0¤"
