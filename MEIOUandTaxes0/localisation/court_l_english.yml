 disp_court_level_6: "Magnificent Court (lvl. 6)"
 desc_disp_court_level_1: "Stability Increase Interval: §R+10.0%§!\nDiplomats: §R-1§!\nYearly Prestige: §R-0.50§!\nPossible Advisors: §R-1§!\nDiplomatic Reputation: §R-2.00§!\nImprove Relations: §R-20.0%§!\nDiplomatic Relations: §R-1§!\nLiberty Desire in Subjects: §R+20.00%§!\n\nOur ruler either can't afford a suitable court or prefers to keep to army camps and office desks, spending as little time with courtiers as possible. While this may show an admirable work ethic, it is also a failure to grasp the influence to be gained through displays of luxury. It may win the friendship of your minister of treasury, but it won't win the friendship of your aristocrats."
 desc_disp_court_level_2: "Stability Increase Interval: §R+5.0%§!\nDiplomats: §R-1§!\nYearly Prestige: §R-0.25§!\nPossible Advisors: §R-1§!\nDiplomatic Reputation: §R-1.00§!\nImprove Relations: §R-10.0%§!\nLiberty Desire in Subjects: §R+5.00%§!\nArt Power in Capital: §G+10%§!\nArt Power in Regional Capitals: §G+5%§!\n\nOur ruler's court is rather simple. While there is something to be said for not wasting our money on frivolities, we will not impress anyone with the wealth or culture of our nation, and many of our aristocrats are finding other things to occupy their time."
 desc_disp_court_level_3: "Stability Increase Interval: §G-5.0%§!\nDiplomatic Relations: §G+1§!\nLiberty Desire in Subjects: §G-5.00%§!\nAlliance Limit: §G+1%§!\nArt Power in Capital: §G+25%§!\nArt Power in Regional Capitals: §G+12.5%§!\n\nIt is clear to anyone who attends our court that our efforts serious, but it won't leave many lasting impressions nor be any envious destination for foreign dignitaries or diplomats."
 desc_disp_court_level_4: "Stability Increase Interval: §G-10.0%§!\nDiplomats: §G+1§!\nMorale of Armies: §G+2.5%§!\nMorale of Navies: §G+2.5%§!\nYearly Prestige: §G+0.50§!\nPossible Advisors: §G+1§!\nDiplomatic Reputation: §G+1.00§!\nImprove Relations: §G+10.0%§!\nDiplomatic Relations: §G+1§!\nLiberty Desire in Subjects: §G-10.00%§!\nLiberty Desire from Subjects Development: §G-0.05%§!\nAlliance Limit: §G+1%§!\nArt Power in Capital: §G+45%§!\nArt Power in Regional Capitals: §G+22.5%§!\n\nOur ruler's court is lavish. With artists, entertainers and feasts to fill palaces, it would take months to become tired of its splendour."
 desc_disp_court_level_5: "Stability Increase Interval: §G-15.0%§!\nDiplomats: §G+1§!\nMorale of Armies: §G+5.0%§!\nMorale of Navies: §G+5.0%§!\nYearly Prestige: §G+0.75§!\nPossible Advisors: §G+1§!\nDiplomatic Reputation: §G+2.00§!\nImprove Relations: §G+15.0%§!\nDiplomatic Relations: §G+2§!\nLiberty Desire in Subjects: §G-15.00%§!\nLiberty Desire from Subjects Development: §G-0.1%§!\nAlliance Limit: §G+2%§!\nArt Power in Capital: §G+60%§!\nArt Power in Regional Capitals: §G+30%§!\n\nOur court is amongst the most splendid, and attracts talent from around the continent! Nobles at home and abroad dream of the next occasion they can visit our gilded halls!"
 desc_disp_court_level_6: "Stability Increase Interval: §G-20.0%§!\nDiplomats: §G+2§!\nMorale of Armies: §G+7.5%§!\nMorale of Navies: §G+7.5%§!\nYearly Prestige: §G+1.00§!\nPossible Advisors: §G+2§!\nDiplomatic Reputation: §G+3.00§!\nImprove Relations: §G+20.0%§!\nDiplomatic Relations: §G+2§!\nLiberty Desire in Subjects: §G-20.00%§!\nLiberty Desire from Subjects Development: §G-0.15%§!\nAlliance Limit: §G+2%§!\nArt Power in Capital: §G+75%§!\nArt Power in Regional Capitals: §G+37.5%§!\n\nOur ruler's court is the envy of emperors! Filled with brilliant artists, exciting entertainments and glittering galas, it is sure to impress visitors. It is the centre of attention for our aristocracy and employs thousands! One could exhaust lifetimes plunging its pleasures!"
