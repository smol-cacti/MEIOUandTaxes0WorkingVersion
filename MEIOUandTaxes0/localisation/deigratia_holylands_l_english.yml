 hindu_sacred_river:1 "The Four Sacred Rivers"
 desc_hindu_sacred_river:1 "Legend has it that here, many years ago, the god Vishnu spilled a precious drop of the nectar of immortality (amrita) from his urn, forming the sacred river there. Since time immemorial, pious worshippers have gathered at the shores of those four sacred rivers to bathe in them and so cleanse themselves of sin. This has turned each of the four into immense gatherings every twelve years, when hundreds of thousands gather to bathe in an event known as the Kumbh Mela.\n\nThe four sites are: Haridwar, Garhwal (where the Ganges originates); Nasik (where the Godavari originates); Ujjain, Mandsaur (where the Shipra originates) and Allahabad (where the Ganges, Yamuna and Saraswati meet)."
 hindu_char_dam:1 "The Four Seats of Hinduism"
 desc_hindu_char_dam:1 "Many places are sacred to Hindus, but four are singled out for their sacredness: the Char Dham, or four seats of Hinduism. While not all Hindus complete the Char Dham in their lifetime, it is a mark of status to have done so, and all four holy sites are full of pilgrims at all times. The four sites are sometimes referred to as the four corners of India: the temples of Badrinath in the north, Puri in the east, Rameswaram in the south and Dwarka in the west."
 
