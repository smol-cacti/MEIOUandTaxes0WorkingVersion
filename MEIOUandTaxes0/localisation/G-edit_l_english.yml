l_english:
 zdvdev.1.t: "National development level"
 zdvdev.1.d: "Down below you will see the national devolopment level thresholds.\nThe thresholds indicate how high your development index needs to be to reach each level.\nThe index is calculated using the total value of your infrastructure (urban and rural) and dividing it by the total potential population (ideal rural population + urban gravity OR urban population if the latter is higher)\n\nLevel Thresholds:\nLv.1: <1\nLv.2: 1-3\nLv.3: 3-5\nLv.4: 5-8\nLv.5: 8-14\nLv.6: 14-20\nLv.7: 20-26\nLv.8: 26-36\nLv.9: >36\n\nCurrent development index: [Root.development_index.GetValue]"
 zdvdev.1.a: "Back"
 zdvdev.1.b: "Exit"
 
