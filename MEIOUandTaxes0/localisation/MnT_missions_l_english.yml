 ### Florence Missions
 fir_conquer_pisa_title:1 "Reconquer Pisa"
 fir_conquer_pisa_desc:1 "We are in need of a port province if we want to be more active in Italian trade. We should reconquer the port of Pisa and further our goals."
 fir_conquer_siena_title:1 "Conquer Siena"
 fir_conquer_siena_desc:1 "We have to conquer the Tuscan province of Siena and unite our cultural lands."
 fir_consolidate_power_title:1 "Consolidate Our Power"
 fir_consolidate_power_desc:1 "There are some provinces that block our path of expansion deeper inside Italy. They must quickly be taken!"
 fir_conquer_genoa_title:1 "Coasts of Liguria"
 fir_conquer_genoa_desc:1 "Our flag will fly over the coasts of Liguria."
 fir_conquer_milan_title:1 "Fields of Lombardy"
 fir_conquer_milan_desc:1 "Our armies will enter the Lombardian fields and take it for Florence!"
 fir_italian_balance_title:1 "The Italian Balance"
 fir_italian_balance_desc:1 "It would be wise to maintain good relations with other Italian powers, until we are in a position to expand mercilessly and crush all opposition."
 fir_papal_relations_title:1 "Influences in Rome"
 fir_papal_relations_desc:1 "We must increase our influence in Rome and try to guide the Curia politics."
 fir_machiavellian_diplomacy_title:1 "Machiavellian Diplomacy"
 fir_machiavellian_diplomacy_desc:1 "'War should be the only study of a prince. He should consider peace only as a breathing-time, which gives him leisure to contrive, and furnishes as ability to execute, military plans.' -Niccolo Machiavelli"
 fir_duchy_of_tuscany_title:1 "Grand Duchy of Tuscany"
 fir_duchy_of_tuscany_desc:1 "We must be elevated to the rank of Great Duchy, a title which was heard never before in Italy."
 fir_across_the_mountains_title:1 "Across the Mountains"
 fir_across_the_mountains_desc:1 "The strategic province of Emilia-Romagna lies across the mountains. We must strike now and control those lands!"
 fir_conquer_padua_title:1 "Rivers of Padua"
 fir_conquer_padua_desc:1 "We must control the important region of Padua."
 fir_conquer_venetia_title:1 "Islands of Venetia"
 fir_conquer_venetia_desc:1 "We must conquer Venetia and increase our power in the Adriatic trade."
 fir_tuscan_trade_title:1 "Trade Improvements"
 fir_tuscan_trade_desc:1 "In terms of trade infrastructure, Florence is left behind Genoa and Venice. We must improve our trading capabilities to match them."
 fir_workshop_of_italy_title:1 "Workshop of Italy"
 fir_workshop_of_italy_desc:1 "Florentine cloth is bought and sold everywhere in Italy. We must increase our production power in order to meet the demand."
 fir_medici_banks_title:1 "The Medici Bank"
 fir_medici_banks_desc:1 "With many branches of the Medici Bank in place, we will have a control over the loan and money markets."
 fir_medici_banks.tooltip:1 "Have at least 2 Medici banks"
 fir_road_to_port_title:1 "Road to the Port"
 fir_road_to_port_desc:1 "We must upgrade our roads between Livorno and Florence in order to transport Florentine goods faater to the port."
 fir_centralize_title:1 "Centralise Tuscany"
 fir_centralize_desc:1 "A centralised state will use its resources more efficiently and thus be of great benefit to us."
 fir_tuscan_culture_title:1 "Patron of the Arts"
 fir_tuscan_culture_desc:1 "By patronising the arts, we will increase the influence of Tuscan culture and our prestige throughout Italy and Europe."
 fir_central_italy_title:1 "Control Italy"
 fir_central_italy_desc:1 "*"
 fir_form_italy_title:1 "The Iron Crown"
 fir_form_italy_desc:1 "The Iron Crown of Lombardy will return to its rightful place and our destiny will be fulfilled."
 
