 men_colonial_ideas_title:1 "Colonial Ideas"
 men_colonial_ideas_desc:1 "From beyond lands known and chartered, our traders return with tales of foreign Kingdoms, vast lands and untold wealth. Perhaps the time has come to discover the truth for ourselves."
 men_discovers_horn_africa_title:1 "The Horn of Africa"
 men_discovers_horn_africa_desc:1 "Our explorers have reached the other side of the Gulf of Aden, where so much spice and other valuables are imported to the Mediterranean by familiar traders. This area must be charted once and for all if we are to bring this wealth home."
 men_conquers_zanzibar_title:1 "Conquer Zanzibar"
 men_conquers_zanzibar_desc:1 "The Northern Swahili coast is covered in wealthy trading cities where Indian and Persian merchants come to buy gold and Ivory in exchange for their own cloth and manufactured products. These trader cities are, however, quite precariously situated for someone controlling the open seas. Let us conquer these lands and put them firmly under our control."
 men_discovers_east_africa_title:1 "Colonise East Africa"
 men_discovers_east_africa_desc:1 "Our explorers approach lands sparsely visited by familiar traders. We must lay claim to sheltered natural harbours, where our fleets can resupply for further exploration."
 men_establish_south_african_trade_company_title:1 "Control the Cape"
 men_establish_south_african_trade_company_desc:1 "Our explorers have discovered the southern ends of Africa, the crossing point between East and West. If we are to control the newfound shipping lines, we must seize control of the cape."
 men_colonise_central_africa_title:1 "Settle in Central Africa"
 men_colonise_central_africa_desc:1 "Only a few explorers have ventured north from the Cape, and fewer still have returned. Even so, the riches we have gathered from our exploits in Africa have been astounding. If we send enough men, some are certain to survive."
 men_colonise_west_africa_title:1 "Colonise West Africa"
 men_colonise_west_africa_desc:1 "While the ends of Africa remain unfound, our explorers have discovered lands both distant and familiar. The Kingdom's of the West lie beyond the shores, ruling centres of trade where merchants of our faith can be found. We should stake our claim in this newfound land."
 men_discover_african_coast_title:1 "African Coast"
 men_discover_african_coast_desc:1 "*"
 men_discovers_india_title:1 "Discover India"
 men_discovers_india_desc:1 "Our traders have long interacted with the merchants of India, yet the shores of the East remain unexplored. We should fund new efforts to charter Indian shores."
 men_discovers_indonesia_title:1 "Discover Indonesia"
 men_discovers_indonesia_desc:1 "Our explorers report further lands beyond the coast of India, lands that remain unchartered. With further exploration, we can uncover new lands for our merchants."
 men_discovers_the_far_east_title:1 "Discover the Far East"
 men_discovers_the_far_east_desc:1 "Beyond Indonesia lies an unexplored ocean, and endless shores we have yet to uncover. Let us fund a final expedition to forever reveal the secrets of the East."
 men_indonesia_dominance_title:1 "Indonesia Dominance"
 men_indonesia_dominance_desc:1 "The Spice Trade promises unimaginable wealth for those who can seize control of the East. With control over the shipping lanes of Indonesia, we can ensure that wealth flows to our shores."

 lit_conquer_kiev_title:1 "Subjugate Kiev"
 lit_conquer_kiev_desc:1 "Following Mongol invasions, the principality of Kiev is only a pale shadow of its former glory. They are under formal suzerainty of Mongol vassals. Time has come to subjugate them, and push back the sphere of Mongol influence."
 
 smo_unify_smolensk_title:1 "Principality of Smolensk"
 smo_unify_smolensk_desc:1 "Created as part of the Kievan Rus, we have no business being subjects of Lithuania. Time has come to recover our independence and our lost land."
