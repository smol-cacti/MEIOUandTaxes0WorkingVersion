 muslim_holy_madina_title:1 "Al-Masjid an-Nabawi"
 muslim_holy_madina_desc:1 "Originally the house of our holy prophet, the Mosque in Medina is the second holiest site in Islam. Controlling it will grant us additional legitimacy."
 sunni_holy_jerusalem_title:1 "Al-Masjid al-Aqsa"
 sunni_holy_jerusalem_desc:1 "Locate in the Old City of Jerusalem, on the Temple Mount, the Al-Aqsa Mosque is our third holiest city. It is our duty to defend it."
 shia_holy_najaf_title:1 "Al-Masjid al-Imam 'Ali"
 shia_holy_najaf_desc:1 "An-Najaf is considered sacred by Shi'a Muslims. It is our third holiest site. An-Najaf is renowned as the site of the tomb of Caliph 'Alī ibn Abī Tālib. It is our duty to defend it."

