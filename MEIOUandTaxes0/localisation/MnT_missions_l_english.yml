 poland_plock_relations_title:1 "Relations with Plock"
 poland_plock_relations_desc:1 "The decision by King Boleslaw III to divide Poland amongst his sons heralded a long period of fragmentation for the Polish Kingdom. Although Poland is now largely reunited, the Duchy of Plock still remains independent, we should improve relations with them."
 vassalize_plock_title:1 "Vassalise Plock"
 vassalize_plock_desc:1 "The Duchy of Plock needs to be returned back into the Polish fold. It is essential that the Duke once again recognise the suzerainty of the Polish Crown."
 annex_plock_title:1 "Reincorporate Plock"
 annex_plock_desc:1 "We must return Poland to its former glory. The Duchy of Plock must once more be a full part of Poland."
 
 tradenode_sevilla_title:1 "Trade Trouble in Sevilla"
 tradenode_sevilla_desc:1 "Our traders have found it more and more troublesome to sell their wares in Sevilla and have turned to us in the hope of a solution. 'Grab Sevilla', they say, 'Take it and let us build a stronger trade empire than ever!'"
 tradenode_barcelona_title:1 "Trade Trouble in Barcelona"
 tradenode_barcelona_desc:1 "Our nation would benefit from controlling the trade in Barcelona, giving us a greater say in the trade of the Mediterranean."
 tradenode_napoli_title:1 "Trade Trouble in Napoli"
 tradenode_napoli_desc:1 "Our nation would benefit from controlling the trade in Napoli, giving us a greater say in the trade of the Mediterranean."
 
 conquer_pisa_title:1 "The subjugation of Pisa"
 conquer_pisa_desc:1 "We should subjugate the republic of Pisa, in order to gain access to the Mediterranean by the great harbours of Pisa, Livorno or Piombino."
 
 haixi_expedition_joseon_title:1 "Conquer Haixi"
 haixi_expedition_joseon_desc:1 "The nomads of the Haixi province have long raided our northern provinces. To protect our people we must conquer this province and create a buffer zone around our country."
 ninguta_expedition_joseon_title:1 "Conquer Ninguta"
 ninguta_expedition_joseon_desc:1 "The nomads of the Ninguta province have long raided our northern provinces. To protect our people we must conquer this province and create a buffer zone around our country."
 conquer_southern_joseon_title:1 "Conquer Joseon"
 conquer_southern_joseon_desc:1 "The upstart rulers of Joseon claim that due to their mandate from Heaven that they are in fact superior to the Japanese Emperor. We must launch and invasion and take the southern portion so we will be able to punish such arrogance in the future."
 defend_joseon_title:1 "Defend Joseon"
 defend_joseon_desc:1 "The Japanese have invaded Joseon and are threatening to turn the Southern tip of the peninsula into a base for their hated Wokou pirates. We must ensure that they do not gain a foothold."
 yuan_expedition_title:1 "Recover northern territories"
 yuan_expedition_desc:1 "Northern territories of Pyongyang and Yonggil were once part of Goryeo before Mongol invasion, after which they were transferred to the newly formed Yuan Empire. With Yuan being crippled by Red Turban rebellion and swiftly receding towards the north, we can finally recover our core territory."
 recover_tamna_title:1 "Subjugate Tamna"
 recover_tamna_desc:1 "A small kingdom ruling over Jeju island is independent since Yuan dynasty lost control over the island. Before Mongol invasion of Korea Tamna was a vassal state of Goryeo, but it was taken by Yuan in preparation for an invasion of Japan."
 liaodong_expedition_title:1 "Conquer Liaodong"
 liaodong_expedition_desc:1 "Liaodong was once a heart of ancient Joseon and a pride of mighty Goguryeo. Recovering this long-lost land was passed down as a royal order given by Taejo Wang Geom, but heavens were against us for all this time. However, this time, we will manage to fulfil this dream!"
 take_goryeo_title:1 "Take Goryeo"
 take_goryeo_desc:1 "Our leaders are proud descendants of Chungnyeol Wang and we have every right to the throne of Goryeo! We shall reclaim what is ours!"
 subjugate_daemado_title:1 "Subjugate Daemado"
 subjugate_daemado_desc:1 "The island south of Gyeongsang coast has been for decades a haven for pirates and brigands. We will have to make the people living on it our subjects, if we are to relieve our own people of hardships."
 subjugate_daemado_tmn_title:1 "Subjugate Daemado"
 subjugate_daemado_tmn_desc:1 "The island to the east has been for decades a haven for pirates and brigands. We will have to make the people living on it our subjects, if we are to relieve our own people of hardships."
 
 reclaim_niederlausitz_title:1 "Recover Niederlausitz"
 reclaim_niederlausitz_desc:1 "We were forced to relinquish our grasp on Niederlausitz, but we will tolerate this no longer. That province is ours."
 reclaim_oberlausitz_title:1 "Recover Oberlausitz"
 reclaim_oberlausitz_desc:1 "We were forced to relinquish our grasp on Oberlausitz, but we will tolerate this no longer. That province is ours."
 reclaim_walcz_title:1 "Recover Walcz"
 reclaim_walcz_desc:1 "We were forced to relinquish our grasp on Walcz, but we will tolerate this no longer. That province is ours."
 conquer_magdeburg_title:1 "Conquer Magdeburg"
 conquer_magdeburg_desc:1 "This province should be ours because... well, I decided it was so."
 
 boh_golden_prague_title:1 "Golden Prague"
 boh_golden_prague_desc:1 "We need to further expand our glorious city of Prague. It shall be the centre of the Kingdom and the Empire!"
 boh_sponser_of_science_title:1 "Bohemian Science and Art"
 boh_sponser_of_science_desc:1 "In the tradition of our great king Charles IV. we need to sponsor science and art in our lands!"
 boh_centralize_kingdom_title:1 "Strengthen the Kingdom"
 boh_centralize_kingdom_desc:1 "To become a fearful political entity, we need to unify the power in the hands of our monarch!"
 boh_integrate_moravia_title:1 "Integration of Moravia"
 boh_integrate_moravia_desc:1 "We need to fully integrate Moravia into the royal domain!"
 boh_integrate_silesia_title:1 "Integration of Silesia"
 boh_integrate_silesia_desc:1 "We need to fully integrate Moravia into the royal domain!"
 boh_sale_of_the_mark_title:1 "Sale of the Mark"
 boh_sale_of_the_mark_desc:1 ""
 boh_sale_of_the_mark.tooltip:1 "We need to buy Brandenburg from the Wittelsbach Dynasty"
 boh_influence_franconia_title:1 "Influence Franconia"
 boh_influence_franconia_desc:1 "To increase our influence inside the empire and the king-friendly areas, we need to befriend the lords of the neighbouring lands of Franconia."
 boh_influence_bavaria_title:1 "Befriend Bavaria"
 boh_influence_bavaria_desc:1 "To increase our influence inside the empire and the king-friendly areas, we need to befriend the lords of the neighbouring lands of Bavaria."
 boh_influence_saxony_title:1 "Align Saxony"
 boh_influence_saxony_desc:1 "To increase our influence inside the empire and the king-friendly areas, we need to befriend the lords of the neighbouring lands of Saxony."
 boh_fight_the_habsburg_title:1 "Subdue the Habsburg"
 boh_fight_the_habsburg_desc:1 "We need to subdue the last dynasty threatening our hegemony inside the empire. Cut the Habsburg territory down to size and conquer their heartland!"
 boh_conquer_styria_title:1 "Conquest of Styria"
 boh_conquer_styria_desc:1 "To protect the imperial border from the strong neighbouring kingdom of Hungary, we need to subdue the duchy of styria."
 boh_unite_western_slavs_title:1 "King of the Westslavs"
 boh_unite_western_slavs_desc:1 "We want to unite all of our western slavic people under one banner, under one king!"
 boh_the_eastern_border_title:1 "Secure the eastern border"
 boh_the_eastern_border_desc:1 "To secure the borderlands to Poland we need to align them more closely to our kingdom."
 boh_reclaim_pommerelia_title:1 "Reclaim Pommerelia"
 boh_reclaim_pommerelia_desc:1 ""
 boh_conquer_poznan_title:1 "Conquest of Poznan"
 boh_conquer_poznan_desc:1 ""
 boh_subdue_knights_title:1 "Subdue the Knights"
 boh_subdue_knights_desc:1 ""
 boh_conquest_of_pressburg_title:1 "Gold mines of Pressburg"
 boh_conquest_of_pressburg_desc:1 "We need to conquer the wealthy gold mines around Pressburg!"
 boh_subdue_hungary_title:1 "Subdue Hungary"
 boh_subdue_hungary_desc:1 "We need to subdue our rival kingdom in the south. The kingdom of Hungary with its rich plains will make a good addition to our realm."
 
 conquer_mazagan_title:1 "Conquer Mazagan"
 conquer_mazagan_desc:1 "The city of Mazagan have a strategic position and belong to the Portuguese crown. We must take it!"
 conquer_agadir_title:1 "Conquer Agadir"
 conquer_agadir_desc:1 "We have to expand our influence in the coast of Morocco. Let's transform Agadir into a Portuguese citadel."
 
 construct_mint_title:1 "Construct a Mint"
 construct_mint_desc:1 "We must build a Mint in order to establish our authority."
 construct_parliament_title:1 "Build a Parliament"
 construct_parliament_desc:1 "The elite asks us to erect a building for the parliament."
 construct_royal_palace_title:1 "Build a Royal Palace"
 construct_royal_palace_desc:1 "We should build a palace in order to show our greatness."
 
 colonise_arguin_title:1 "Build a trading post in Arguin"
 colonise_arguin_desc:1 "We should build a trading post in Arguin, in order to reinforce our presence in Morocco's coast."
 
 conquer_hongkong_title:1 "A Base in China - Hong Kong"
 conquer_hongkong_desc:1 "The huge wealth of Cathay has attracted your merchants. They are calling for you to support their efforts by gaining a port from which to trade from. According to them, Hong Kong would be ideal for this purpose."
 turks_thrace_title:1 "Conquer Rumelia"
 turks_thrace_desc:1 "We should cross the Bosphorus and bring Islam to the Greeks, conquering a foothold there."
 turks_northern_greece_title:1 "Conquer Northern Greece"
 turks_northern_greece_desc:1 "The rich lands of Greece are divided and weak - ripe pickings for one with the strength to pluck them."
 
 turkish_homelands_title:1 "§YRecover the Turkish Heartland§!"
 turkish_homelands_desc:1 "When the heart of our empire is divided, how can we hope to expand? Let us protect our heartlands first."
 turkish_rumelia_title:1 "§YGain a foothold in Rumelia§!"
 turkish_rumelia_desc:1 "Thousands of Ghazi have died to bring about the dream that Islam could one day spread into Europe. Let us now cross the Bosphorus and add Rumelia to our empire!"
 turkish_bulgaria_title:1 "§YTurn Bulgaria into an Eyalet§!"
 turkish_bulgaria_desc:1 "The lands to the north are a tempting prize. Weak and divided, they will soon fall to the Turks!"
 turkish_greece_title:1 "§YTurn Greece into an Eyalet§!"
 turkish_greece_desc:1 "The lands to the south are a tempting prize. Weak and divided, they will soon fall to the Turks!"
 turkish_northern_anatolia_title:1 "§YUnite Northern Turkey§!"
 turkish_northern_anatolia_desc:1 "With Anatolia divided we cannot draw upon its population to support our empire. Let us crush the pretenders who claim pieces of what ought rightfully be ours."
 turkish_coastal_anatolia_title:1 "§YUnite Western Turkey§!"
 turkish_coastal_anatolia_desc:1 "With Anatolia divided we cannot draw upon its population to support our empire. Let us crush the pretenders who claim pieces of what ought rightfully be ours."
 turkish_aegean_title:1 "§YCrush the Pirates of the Aegean§!"
 turkish_aegean_desc:1 "Our coast is attacked yearly by pirate raids from the seas. Striking without warning, they are hard to defend against. It is time instead to take the offensive. After all, pirates cannot do much without a base nearby..."
 turkish_istanbul_title:1 "§YThe City of Men's Desire§!"
 turkish_istanbul_desc:1 "At last Constantinople is in our reach! The capital of the Romans, a city that was once great...it would lend us much prestige and legitimacy were we to claim the title of Caesar and be crowned in Istanbul."
 turkish_western_balkans_title:1 "§YTurn the Balkans into an Eyalet§!"
 turkish_western_balkans_desc:1 "The lands to the west are a tempting prize. Weak and divided, they will soon fall to the Turks!"
 turkish_eastern_anatolia_title:1 "§YUnite Eastern Turkey§!"
 turkish_eastern_anatolia_desc:1 "With Anatolia divided we cannot draw upon its population to support our empire. Let us crush the pretenders who claim pieces of what ought rightfully be ours."
 turkish_crimea_title:1 "§YIntervene in Crimea§!"
 turkish_crimea_desc:1 "We have been asked for our aid. As before, they may find our soldiers eager to intervene yet reluctant to leave..."
 turkish_southeast_anatolia_title:1 "§YUnite Southern Turkey§!"
 turkish_southeast_anatolia_desc:1 "With Anatolia divided we cannot draw upon its population to support our empire. Let us crush the pretenders who claim pieces of what ought rightfully be ours."
 turkish_levant_title:1 "§YTurn the Levant into an Eyalet§!"
 turkish_levant_desc:1 "The crippled Mamluk Sultanate is a fine prize to be won by the ambitious! If we could conquer the Levant, we would surely make our empire one of the greatest ever - and perhaps even rival the Romans at their height?"
 turkish_egypt_title:1 "§YTurn Egypt into an Eyalet§!"
 turkish_egypt_desc:1 "The crippled Mamluk Sultanate is a fine prize to be won by the ambitious! If we could conquer Egypt, we would surely make our empire one of the greatest ever - and perhaps even rival the Romans at their height?"
 turkish_hejaz_title:1 "§YBecome protectors of the Hejaz§!"
 turkish_hejaz_desc:1 "The great Caliphs ruled over an empire that stretched from Spain to Persia - and yet, their roots were in the deserts of Arabia. Can we truly claim to be Muslim rulers without possessing the holy cities of Mecca and Medina?"
 turkish_algeria_title:1 "§YIntervene in Algeria§!"
 turkish_algeria_desc:1 "We have been asked for our aid. As before, they may find our soldiers eager to intervene yet reluctant to leave..."
 turkish_tripoli_title:1 "§YExpand our western borders to Tripoli§!"
 turkish_tripoli_desc:1 "Desert nomads have raided into our lands. To stop them, it is as simple as conquering their little kingdoms."
 turkish_iraq_title:1 "§YTurn Iraq into an Eyalet§!"
 turkish_iraq_desc:1 "Our natural borders lie to the east, along the marshes and deserts of Iraq."
 turkish_hungary_title:1 "§YTurn Hungary into an Eyalet§!"
 turkish_hungary_desc:1 "Our natural borders lie to the north, past the Hungarian plains. If we can push into it at all, we can take all of it."
 
