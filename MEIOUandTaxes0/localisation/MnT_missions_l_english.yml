 smo_south_crimea_title:1 "Theme of Cherson"
 smo_south_crimea_desc:1 "As the Eastern Roman Empire faltered, with the pressure of the Genoese traders and the Mongol hordes, the Theme of Cherson has been broken down. We should expel the Catholic and Muslim invaders, and restore the Orthodox Crimea."

 clove_trade_asia_title:1 "Show me the cLove"
 clove_trade_asia_desc:1 "Clove highly prized throughout the world. Controlling the global supply of these goods will make us wealthy indeed."
 pepper_trade_asia_title:1 "Let's Get Chilli"
 pepper_trade_asia_desc:1 "Pepper is highly prized throughout the world. Controlling the global supply of these goods will make us wealthy indeed."
 cinnamon_trade_asia_title:1 "On a Roll"
 cinnamon_trade_asia_desc:1 "Cinnamon highly prized throughout the world. Controlling the global supply of these goods will make us wealthy indeed."

 naj_date_trade_leader_title:1 "Let's Date"
 naj_date_trade_leader_desc:1 "The lands of Arabia are renowned for various rare and artisanal goods. We should monopolise the production on at least dates so that we might control their price."
 yem_incense_trade_leader_title:1 "Totally Incensed"
 yem_incense_trade_leader_desc:1 "The lands of Arabia are renowned for various rare and artisanal goods. We should monopolise the production on at least incense so that we might control their price."
 
 oma_conquest_of_ormuz_title:1 "Subjugation of Hormuz"
 oma_conquest_of_ormuz_desc:1 "The Omani population of Hormuz are under constant threat from the Persians. It is our duty to protect them."
 oma_conquest_of_mogadishu_title:1 "Conquer Mogadishu"
 oma_conquest_of_mogadishu_desc:1 "The city of Mogadishu is a major Somalian trading hub and would make a valuable addition to any maritime empire. Some of the Somali merchants in Mogadishu have recently made contact with us asking for our protection. It is our duty to oblige."
 oma_conquest_of_somalia_title:1 "Somalian Coast"
 oma_conquest_of_somalia_desc:1 "After the capture of Mogadishu, we need to expand our influence all along the Somalian coast."
 oma_conquest_north_swahili_title:1 "Northern Swahili"
 oma_conquest_north_swahili_desc:1 "With Mombasa as a staging point, we can now expand our influence on the northern Swahili coast."
 oma_conquest_central_swahili_title:1 "Central Swahili"
 oma_conquest_central_swahili_desc:1 "With Zanzibar as a staging point, we can now expand our influence on the central Swahili coast."
 oma_conquest_of_kilwa_title:1 "Conquer Kilwa"
 oma_conquest_of_kilwa_desc:1 "The city of Kilwa is a major trading hub of the southern part of the Swahili coast and would make a valuable addition to any maritime empire. Some of the Swahili merchants in Kilwa have recently made contact with us asking for our protection. It is our duty to oblige."
 oma_conquest_south_swahili_title:1 "Southern Swahili"
 oma_conquest_south_swahili_desc:1 "With Kilwa as a staging point, we can now expand our influence on the southern Swahili coast."
