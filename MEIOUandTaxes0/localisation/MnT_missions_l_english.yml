 hre_become_duchy_title:1 "Gain Ducal Title"
 hre_become_duchy_desc:1 "Our power is tenuous and based on influence and personal ability. To truly be secure in our rule we must gain from the Emperor a proper feudal style, which will set us above mere Citizens."
 hre_become_kingdom_title:1 "Gain Royal Title"
 hre_become_kingdom_desc:1 "Despite ruling extensive dominions, our ruler is looked down upon by other powers as a mere upstart. If we are to consolidate and maintain our grip on unruly Italy we require the dignity and divine right implied by royalty."
 hre_the_hre_and_you_title:1 "The HRE and Me"
 hre_the_hre_and_you_desc:1 "Since Otto the Great was crowned Holy Roman Emperor in 955 the German Kingdom has held the Italian throne in personal union. Now that we have asserted de facto control over the former Kingdom of the Lombards, however, and also gained a royal title of our own, the Empire has become superfluous. If the German Electors will not acknowledge reality then let them try to enforce their claims against us."
 hre_become_empire_title:1 "Gain Imperial Title"
 hre_become_empire_desc:1 "Now that our royal rule is established, the next step is not merely claiming the Lombard heritage, but that of Rome itself. We are the true heirs to the Empire!"

 mlo_conquer_pavia_title:1 "Retake Pavia"
 mlo_conquer_pavia_desc:1 "The Emperor believes that he can stymie our ambitions by bestowing the Vicarate on Montferrat. Pavia is the traditional capital of the Imperial kingdom of Italy, and it shall be restored to our possession, as our first step towards uniting the peninsula under one kingdom."
 mlo_conquer_rumagna_title:1 "Conquer the Rumagna"
 mlo_conquer_rumagna_desc:1 "Bologna is technically a Papal fief along with the rest of the Rumagna, but the Avignon Captivity has allowed us to intermittently assert power over the region ourselves. Let us consolidate our rule there as our first step towards dominating Italy."
 mlo_conquer_pisa_title:1 "Protect Pisa"
 mlo_conquer_pisa_desc:1 "The Pisan Republic has fallen on hard times, and certain members have agreed to sell the city to us. Doubtlessly they will do better under our rule."
 mlo_conquer_tuscany_title:1 "Conquer Tuscany"
 mlo_conquer_tuscany_desc:1 "Florence has been a thorn in our side for too long- let us humble them and integrate the rich lands of Tuscany into our burgeoning empire!"
 mlo_conquer_marche_title:1 "Integrating Ancona"
 mlo_conquer_marche_desc:1 "Although nominally part of the Papal States, the Pope's absence in Avignon presents a unique opportunity. Ancona and its environs in the Marche and Umbria will secure our position in the Adriatic and provide a staging point for invasions of Naples or Latium."
 mlo_march_on_rome_title:1 "March on Rome"
 mlo_march_on_rome_desc:1 "His Holiness the Pope is an inveterate enemy of any ruler who would make themselves masters of Italy. Let us put aside all pretence, and break the Pontiff's power once and for all!"
 mlo_conquer_naples_title:1 "Claiming Naples"
 mlo_conquer_naples_desc:1 "Naples has long been a prize for foreign kings, but it would do better in our hands, and the southern kingdom is the logical next step on our path of Italian Unification."
 mlo_albania_title:1 "Albanian Protectorate"
 mlo_albania_desc:1 "Among the many Anjou claims tied to the throne of Naples is the Principality of Albania. Recently certain Albanian lords have entered our court, requesting aid against the Ottomans and offering to accept our king as their ruler in return."
 mlo_greece_title:1 "Safeguard Greece"
 mlo_greece_desc:1 "*"
 mlo_ottoman_crusade_title:1 "The Great Turkish War"
 mlo_ottoman_crusade_desc:1 "His Holiness the Pope has agreed to sanction holy war and we are sworn to drive the Turks back across the Bosphorus. Deus Vult!"
 mlo_conquer_veneto_title:1 "Conquer the Veneto"
 mlo_conquer_veneto_desc:1 "Verona sits at the base of the Brenner Pass, thus is an essential stopover point for any German invasion of Italy. Control over the Veneto is essential to protect ourselves from this threat."
 mlo_conquer_friuli_title:1 "Restore the March of Friuli"
 mlo_conquer_friuli_desc:1 "Friuli was a vital border march in the Medieval kingdom of Italy. We must take these territories to guard our eastern flank against invasion from the Balkans."
 mlo_conquer_venice_title:1 "Subjugate Venice"
 mlo_conquer_venice_desc:1 "The Venetian Republic has enjoyed its independence for too long- its wealth shall be ours, and its Arsenal repurposed for our ends."
 mlo_julian_alps_title:1 "Integrate the Julian Alps"
 mlo_julian_alps_desc:1 "Austria's possession of Carniola allows them to contest the Adriatic and menace the Veneto province. Reestablishing control over the Marca Juliana will pre-empt any possible invasion and lock out the Adriatic from German interference."
 mlo_illyrian_provinces_title:1 "The Illyrian Provinces"
 mlo_illyrian_provinces_desc:1 "In the Roman Empire Illyria was a valuable source of manpower and also a key frontier against barbarian invasions of Italy. Taking these lands will help secure the kingdom's integrity from foreign assault and provide us with a useful source of sailors and timber."
 mlo_brenner_pass_title:1 "Secure the Brenner Pass"
 mlo_brenner_pass_desc:1 "The Brenner Pass is perhaps the most significant route between Germany and Italy. So long as it remains outside of our control we must always fear the Kaiser's invasion; annex the provinces to Italy."
 mlo_north_trent_title:1 "Annexation of Northern Trent"
 mlo_north_trent_desc:1 "Austria has remained a constant rival, and a menace to our northeast. Annexing Tirol will give us its valuable silver mines and cripple the Habsburgs."
 mlo_conquer_genoa_title:1 "Subjugate Genoa"
 mlo_conquer_genoa_desc:1 "Genoa has at times been subject to our dominion, but to gain access to the sea we must tighten our grip on the city and bring it firmly into our nation."
 mlo_conquer_sardinia_title:1 "Claim Sardinia"
 mlo_conquer_sardinia_desc:1 "Our family has dynastic relatives in Gallura, and with Genoa under our control Corsica is also rightfully ours. We must take the islands and their petty crown for ourselves."
 mlo_shatter_aragon_title:1 "Destroy Aragon"
 mlo_shatter_aragon_desc:1 "Aragon thinks herself a major power, it is time to bring the war to her shores and establish once and for all who rules the Mare Nostrum."
 mlo_andalucia_title:1 "Invasion of Andalucia"
 mlo_andalucia_desc:1 "Explorers have set out into the Atlantic and returned with tales of strange new lands. If we wish to partake in this wealth then we must first seize southern Iberia for ourselves."
 mlo_annex_piedmont_title:1 "Annex the Piedmont"
 mlo_annex_piedmont_desc:1 "Piedmont controls access to France, these lands must be secured to guard our border."
 mlo_provence_area_title:1 "Our Provence"
 mlo_provence_area_desc:1 "Both Anjou and Barcelona have claimed Provence. It is a territory that has supported Anjou ambitions, and a stepping stone for many invasions of Italy. Follow in the footsteps of the Romans and make Provence our first conquest beyond Italy."
 mlo_subjugate_savoy_title:1 "Subjugate the Savoy"
 mlo_subjugate_savoy_desc:1 "Straddling the Alps, the Savoy have been both an Italian or a French state. As our power waxes it becomes clear that we must annex these lands for ourselves."
 mlo_rhone_border_title:1 "The Rhone Border"
 mlo_rhone_border_desc:1 "During the Middle Ages the Rhone was the stable frontier between France and the Holy Roman Empire. The river is a strong defensive border, with few crossings, and it will serve us well if we secure its length."
 mlo_swiss_conquest_title:1 "Subjugate the Swiss"
 mlo_swiss_conquest_desc:1 "The Swiss Confederacy is a valuable source of mercenaries for our armies, and controls access to Central Germany from Lombardy. In the past the Confederacy was a useful buffer against the Germans, but now that we surround them on three sides their usefulness is at an end."
 mlo_conquer_sicily_title:1 "Reclaim Sicily"
 mlo_conquer_sicily_desc:1 "Sicily was divided from the peninsular kingdom after the Sicilian Vespers, but we are not so weak as the Anjou as to ignore our rights- the island rightfully belongs to us."
 mlo_conquer_carthage_title:1 "Conquest of Carthage"
 mlo_conquer_carthage_desc:1 "Carthage was One of the most valuable provinces in the Western Roman Empire. Today it is a base for Berber raids and a major trade hub. Take it, and assert our control over the Central Mediterranean."
 mlo_the_fourth_shore_title:1 "Fourth Shore"
 mlo_the_fourth_shore_desc:1 "Complete the Conquest of Africa and secure Italy's Fourth Shore."

