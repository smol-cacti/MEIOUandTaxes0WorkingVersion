 aju_control_coast_title:1 "Control the coast"
 aju_control_coast_desc:1 "We must gain unrivaled control of our coastline, to have safe access to the seas."
 aju_control_hinterlands_title:1 "Control the hinterlands"
 aju_control_hinterlands_desc:1 "We must control our hinterlands to secure a the safety of glorious capital."
 aju_expand_northwards_title:1 "Expand northwards"
 aju_expand_northwards_desc:1 "Now that we have secured a strong foothold we can expand further into Somalia."
 aju_leader_somalia_title:1 "The leader of Somalia"
 aju_leader_somalia_desc:1 "Ifat reigns over a large part of northern Somalia. By subjugating them we can show we are the unquestioned leader of Somalia!"
 aju_control_strait_title:1 "Control the Bab El Mandeb Strait"
 aju_control_strait_desc:1 "By seizing control of both sides of the Bab El Mandeb strait we can gain a strong position to control all the trade going in and out of the Red Sea."
 aju_control_gulf_aden_trade_title:1 "Control trade in the Gulf of Aden"
 aju_control_gulf_aden_trade_desc:1 "Now that we have gained strong strategic positions in the Gulf of Aden, it is time we exploit them and reap the benefits!"
 aju_seize_zanzibar_title:1 "Seize Zanzibar"
 aju_seize_zanzibar_desc:1 "To gain influence in the trade around the Eastern African Coast it would be wise to control a few strategic trading outposts along the coastline. Seizing Zanzibar would be an excellent first step in this effort."
 aju_seize_mozambique_title:1 "Seize Mozambique"
 aju_seize_mozambique_desc:1 "We must continue our effort southwards."
 aju_reclaim_sofala_title:1 "Reclaim Sofala"
 aju_reclaim_sofala_desc:1 "Sofala was founded as a trading colony by our ancestors, but overtaken by Kilwa in the late 12th century. Now that our power is on the rise, we should reclaim what is rightfully ours!"
 aju_control_east_africa_trade_title:1 "Control East African trade"
 aju_control_east_africa_trade_desc:1 "Now that we have gained our desired outposts, and with them a strategic position to control the trade in slaves and gold, we must exploit this position and reap the benefits!"
 aju_depart_from_tribal_past_title:1 "Depart from our tribal past"
 aju_depart_from_tribal_past_desc:1 "We should not linger in the past, and look forward to a bright future. Therefore we must shed our tribal past, and subject all our subject to the rule of law!"
 aju_centre_islamic_learning_title:1 "Center of Islamic learning"
 aju_centre_islamic_learning_desc:1 "We should attract learned men to our glorious capital, and make it not only the wordly capital of our empire, but also its spiritual capital."
 aju_build_mighty_fleet_title:1 "Build a mighty fleet"
 aju_build_mighty_fleet_desc:1 "To flourish as a trading empire we need to control the waves. To control the waves we need a mighty navy. Let us build one!"
 aju_establish_trade_indian_ocean_title:1 "Establish trade across the ocean"
 aju_establish_trade_indian_ocean_desc:1 "We have long been visited by traders from across the Indian Ocean. It is time our merchant vessals visited them also. For this to be possible, we first have to find out the routes across the ocean."
