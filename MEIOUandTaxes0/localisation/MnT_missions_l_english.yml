 ### New Mission System ###
 
 ### Generic Missions
 
 ###Monarchy
 monarchy_royal_marriages_title:1 "Strategic Marriages"
 monarchy_royal_marriages_desc:1 "If we are to expand our influence, we must establish bonds of kin with friend and foe alike."
 monarchy_dip_rep_title:1 "Dynastic Reputation"
 monarchy_dip_rep_desc:1 "Establishing our dynasty on the world stage would assist us in spreading our influence, empowering our diplomats with our reputation abroad."
 monarchy_impress_diplomats_title:1 "Impress Diplomats"
 monarchy_impress_diplomats_desc:1 "We must practise what we preach, and establish an impressive court for all to marvel."
 monarchy_alliance_network_title:1 "An Alliance Network"
 monarchy_alliance_network_desc:1 "Establishing a series of military alliances allows us to project power as we wish, with a guarantee of mutual defence should the need arise."
 monarchy_stabilise_country_title:1 "Stabilise the Country"
 monarchy_stabilise_country_desc:1 "If we are to expand the reach of the state, we must do so within a safe and stable environment. Improving the stability of the realm would benefit us all."
 monarchy_centralisation_efforts_title:1 "Centralisation Efforts"
 monarchy_centralisation_efforts_desc:1 "A dedicated effort to centralise power within the hands of the state would yield great rewards in wealth and manpower."
 monarchy_central_tax_system_title:1 "Central Tax System"
 monarchy_central_tax_system_desc:1 "With a strong central government, we have the potential to extend that effort into the realm itself. Reducing the autonomy of the provinces would enable us to minimise the interests of those who would challenge our authority."
 monarchy_i_am_the_state_title:1 "I Am The State"
 monarchy_i_am_the_state_desc:1 "The age of the estates is over. We must cement the authority of the state overall all subjects of the realm, leaving the state as the sole authority in the realm."
 monarchy_i_am_the_state.tooltip:1 "Influence of the State estate should be at least 60 percent."
 monarchy_protect_our_lands_title:1 "Protect Our Lands"
 monarchy_protect_our_lands_desc:1 "To protect our authority over the realm, we must maintain a strong, armed force that answers only to the state."
 monarchy_protect_our_capital_title:1 "Protect Our Capital"
 monarchy_protect_our_capital_desc:1 "In the case of a siege, the only deterrent that protects our capital is a standing garrison, strong enough to delay the enemy until our armed forces arrive."
 monarchy_protect_our_capital.tooltip:1 "Have at least 3000 men in your capital fort's garrison."
 monarchy_finish_mil_idea_title:1 "Military Investments"
 monarchy_finish_mil_idea_desc:1 "Simply maintaining an armed force is not enough. We must ensure they are well-trained, disciplined and able to respond at a moment's notice."
 monarchy_standing_army_title:1 "A Standing Army"
 monarchy_standing_army_desc:1 "It is time to truly establish a permanent armed force, one that is highly capable and loyal to the state. To achieve this, we must train a large, professional army, led by capable generals."
 monarchy_relentless_drilling_title:1 "Relentless Drill"
 monarchy_relentless_drilling_desc:1 "A well-drilled army is one that can maintain discipline under pressure, ensuring our forces are triumphant in the end."
 monarchy_modernise_the_army_title:1 "Modernise the Army"
 monarchy_modernise_the_army_desc:1 "Staying current with the latest developments in military technology is the only way to maintain a competitive edge. We must ensure our military remains ahead of the curve."
 monarchy_logistical_improvements_title:1 "Logistical Improvements"
 monarchy_logistical_improvements_desc:1 "Rapid deployment is pivotal to ensuring we can respond to any threat. Improving our infrastructure empowers our forces with the blessing of speed."
 monarchy_military_supremacy_title:1 "Military Supremacy"
 monarchy_military_supremacy_desc:1 "Let us cast aside any doubt that our military anything but triumphant, and render our foes forever incapable of challenging our supreme might."
 
 ### Republic
 republic_trade_infrastructure_title:1 "Improve Trade Infrastructure"
 republic_trade_infrastructure_desc:1 "Our merchants are only as competitive as our infrastructure allows them to be. Improving our roads and merchant quarters will assist them in their endeavours."
 republic_center_of_trade_title:1 "Increase Trade Share"
 republic_center_of_trade_desc:1 "We must translate our competitive edge into concrete results, and ensure our merchants are holding their own at home and abroad."
 republic_banking_title:1 "Embrace Banking"
 republic_banking_desc:1 "The promises that banking beholds cannot be ignored. Let us embrace the times, and continue to innovate."
 republic_production_infrastructure_1_title:1 "Production Infrastructure"
 republic_production_infrastructure_1_desc:1 "Relying solely on trade prevents us from realising the endless wealth a strong centre of production can offer. Let us diversify, and control both the production and sale of goods."
 republic_roads_title:1 "Crossroads of Merchandise"
 republic_roads_desc:1 "A competitive capital empowers us with a strong, centralised centre of trade, a centre where we can ensure the greatest yields are realised by the state."
 republic_build_bank_title:1 "Regional Banking Centre"
 republic_build_bank_desc:1 "A regional bank could provide us with a new economic renaissance, providing the wealth needed to fund development across our home region."
 republic_production_infrastructure_2_title:1 "A Thriving Capital"
 republic_production_infrastructure_2_desc:1 "With further investment, our capital can become a marvel in itself, a true centre of trade and production."
 republic_dominate_trade_title:1 "Dominate Global Trade"
 republic_dominate_trade_desc:1 "It is time to transform our home region into a global centre of trade, the crossroads of the world."
 republic_university_1_title:1 "Invest in Education"
 republic_university_1_desc:1 "Founding a new university can assist us in educating the next generation of elites, elites who will govern our republic for years to come."
 republic_build_art_corporation_title:1 "Invest in the Arts"
 republic_build_art_corporation_desc:1 "Investment in the culture of our people may not yield immediate returns, but a cultural capital can benefit us in the years to come."
 republic_education_fair_title:1 "Educate Our People"
 republic_education_fair_desc:1 "An educated people is an innovative people, capable of setting the trends of the day. Further investment in education can help us realise such an end."
 republic_renaissance_title:1 "Embrace the Renaissance"
 republic_renaissance_desc:1 "The Renaissance has seen new innovations in the arts and sciences. Forging such innovation would be a foolhardy endeavour. Let us embrace it instead."
 republic_university_2_title:1 "Thriving Universities"
 republic_university_2_desc:1 "We must develop our arts and sciences beyond a cluster of smaller investments. It is in our best interests to found new facilities, capable of leading the region in new developments."
 republic_education_high_title:1 "Excellence in Education"
 republic_education_high_desc:1 "We should look beyond today, and invest in ensuring our future leaders do the same."
 republic_university_3_title:1 "Cultural Predominance"
 republic_university_3_desc:1 "We should look beyond our region, and establish facilities that will become the envy of the world."
 republic_enlightenment_title:1 "Beacon of Enlightenment"
 republic_enlightenment_desc:1 "The Enlightenment is changing everything, and our people are not exempt from this reality. We should prepare ourselves for the road ahead."
 
 ### Religious
 religious_temples_title:1 "Places to Worship"
 religious_temples_desc:1 "Establishing new centres of prayer would assist us in keeping the peace, and promoting our culture."
 religious_stance_title:1 "Stance on Religion"
 religious_stance_desc:1 "The relationship between church and state is as diverse as the peoples of the world. We must decide whether our beliefs, or all beliefs come first."
 religious_investment_title:1 "Religious Investments"
 religious_investment_desc:1 "Further study could help us with the choice that faces our people, potentially yielding new ideas and new policy."
 religious_discourse_title:1 "Religious Discourse"
 religious_discourse_desc:1 "Open debate on the fate of religion and the church could assist us in creating a more definitive policy."
 religious_discourse.tooltip:1 "Have either +6 Tolerance of the True Faith or +2 Tolerance of Heretics."
 religious_church_title:1 "Fate of the Church"
 religious_church_desc:1 "The endless study and debate has left us with a new direction for the church. It is time to move forward with a new relationship between church and state."
 religious_harmony_title:1 "Religious Harmony"
 religious_harmony_desc:1 "Transforming our new direction into actual results can help us heal the division within the realm, forging a new religious peace."
 religious_stance_2_title:1 "Going to Extremes"
 religious_stance_2_desc:1 "Incremental change may not be enough. We should commit ourselves to a single, cohesive policy and enforce it across our realm."
 religious_discourse_2_title:1 "Choice of Tolerance"
 religious_discourse_2_desc:1 "With new laws and policy defining the nature of religion, we can deliver on the promises of our new direction, forging a long-lasting peace for our people."
 religious_discourse_2.tooltip:1 "Have either +8 Tolerance of the True Faith or +3 Tolerance of Heretics and Heathens."
 
 ### HRE Monarchy Missions:
 gen_hre_alliances_title:1 "Alliances in the Empire"
 gen_hre_alliances_desc:1 "In order to strengthen our position in imperial politics, we need to ally with other rulers and entities in the Empire."
 gen_hre_alliances.tooltip:1 "Have at least 2 alliances with other nations inside the Holy Roman Empire."
 gen_hre_electors_title:1 "Get Electoral Support"
 gen_hre_electors_desc:1 "Our ruler wants to rise to power inside the HRE and become the Holy Roman Emperor. To fulfil this ambition we need to get more support inside the Electoral Curia."
 gen_hre_electors.tooltip:1 "Have at least 2 electors support your nation for the imperial throne."
 gen_hre_emperor_title:1 "Become Emperor"
 gen_hre_emperor_desc:1 "Let us claim the rightful title of Holy Roman Emperor for our glorious ruler!"
 gen_hre_subjects_title:1 "Subjects in the Empire"
 gen_hre_subjects_desc:1 "To increase the size of our realm, we need a successful expansion policy. We can try marrying into other royal families, or subjugating weaker nations around us."
 gen_hre_subjects.tooltip:1 "Have at least 2 subjects inside the Holy Roman Empire."
 gen_hre_centralize_realm_title:1 "Break the Reichsstände"
 gen_hre_centralize_realm_desc:1 "In order to be able to transform our ancestral feudal lands into a working, centralised structure, we need to break the power of the local Reichstände on the politics and centralise the power in the hand of our monarchs."
 gen_hre_centralize_realm.tooltip:1 "The influence of the State has to be at least 25%"
 gen_hre_end_gavelkind_title:1 "Introduce Primogeniture"
 gen_hre_end_gavelkind_desc:1 "Our realm gets split over and over in successions. We need to stop this practise, if we want to create an effective realm. While this will upset quite a few nobles in our realm, it will greatly enhance our ability to form a permanent territory."
 gen_hre_end_gavelkind.tooltip:1 "Enacted the country decision to end gavelkind succession."
 gen_hre_unite_dynastic_realm_title:1 "Unite Dynastic Lands"
 gen_hre_unite_dynastic_realm_desc:1 "We need to unify our dynastic lands to improve our position in imperial politics and our overall military and economic power."
 gen_hre_unite_dynastic_realm.tooltip:1 "Have all countries in the HRE with our dynasty as subject or conquer their provinces, so that no country with your dynasty is left inside the HRE."
 gen_europe_hre_title_promotion_title:1 "Prince of the Empire"
 gen_europe_hre_title_promotion_desc:1 "Since we unified our ancestral dynastic lands, we should now claim a higher and more prestigious title for our new domain!"
 gen_hre_title_promotion.tooltip:1 "Reach the title level principality."
 gen_hre_build_up_capital_title:1 "Build Up Capital"
 gen_hre_build_up_capital_desc:1 "In order to project the strength of our unified state, we need to have a powerful capital."
 gen_hre_build_up_capital.tooltip:1 "Have at least 100,000 urban population in your capital."
 gen_hre_conquer_region_title:1 "Unite Home Region"
 gen_hre_conquer_region_desc:1 "The time has come to put all our hard work to build a viable military machinery to the test. We must rise to be the true hegemon of our region, respected and feared by all."
 gen_hre_expand_outside_hre_title:1 "Expansion Abroad"
 gen_hre_expand_outside_hre_desc:1 "We are now powerful enough to expand outside the Empire."
 gen_hre_expand_outside_hre.tooltip:1 "Obtain 10 provinces outside of the Holy Roman Empire."
 
 ### HRE Emperor Missions
 gen_hre_imperial_reform_title:1 "Reforming the Empire"
 gen_hre_imperial_reform_desc:1 "We must centralise the Empire if we want to use our resources more efficiently."
 gen_hre_secure_border_title:1 "Secure the Borders"
 gen_hre_secure_border_desc:1 "There are some de jure Imperial lands that are held by non-member states. We must crush them and take back our lands!"
 gen_hre_erbkaisertum_title:1 "Emperor Forever"
 gen_hre_erbkaisertum_desc:1 "We must secure the futures of our dynasty and the Empire. The Imperial Crown must be inherited by our heirs until eternity."
 gen_hre_unite_hre_title:1 "Sacrum Romanum Imperium"
 gen_hre_unite_hre_desc:1 "We will unite the Holy Roman Empire of the German Nation into one state that will carry the legacy of Rome and be the protector of Christendom."
 gen_hre_official_faith_title:1 "The Official Faith"
 gen_hre_official_faith_desc:1 "We must crush all confessional conflicts and declare a final, official faith in the Empire."
 
