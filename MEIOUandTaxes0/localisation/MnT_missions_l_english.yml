 bos_unite_hum_desc:1 "We must secure Travunija to gain dominion over the lands surrounding Ragusa."
 bos_break_stanak_title:1 "Break the Stanak"
 bos_break_stanak_desc:1 "Our nobles are too influential. Their assembly gives them rights to discuss most domestic issues, and even the deposition of the ruler. It illustrates weakness of the monarch and decentralisation of the state."
 bos_subjugate_ragusa_title:1 "Subjugate Ragusa"
 bos_subjugate_ragusa_desc:1 "The tribute of Ston was a tribute paid by the Republic of Ragusa to the rulers of Bosnia and Serbia for trading rights and protection. We must ensure that the merchant republic pays its dues."
 bos_king_serbs_title:1 "King of Serbs and Bosnia"
 bos_king_serbs_desc:1 "The acquisition of Serbian territory and our ties to the Nemanjići give us a right for a double crown, one for Bosnia which our family had ruled since its foundation, and the other for the Serbian lands of our Nemanjić ancestors, who had left the earthly realm for the heavenly kingdom."
