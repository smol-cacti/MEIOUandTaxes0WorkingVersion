 tre_recover_greece_title:1 "Recover Greece"
 tre_recover_greece_desc:1 "The Roman Empire has been in decline for centuries. Now even the core of the Empire, Asia Minor and Greece have been lost to invaders.\nMost of Makedonia, held by the Serbian 'Empire'.\nThe Duchy of Athens, lost after the Sack of Constantinople, in Personal Union with the Crown of Aragon.\nThe Principality of Achaia, likewise lost after the Sack of Constantinople.\nThe Despotate of Morea, technically Roman, but held by the disloyal Kantakouzenos.\nVenetian holdings in Morea and Thessalia, gained after their godless 'Crusaders' sacked The City.\n\nWe must recover the core of our empire in the west and drive out the Latins and the Slavs, for Rhomania!"
