 ### Empire of the Romans
 byz_recover_greece_title:1 "Recover Greece"
 byz_recover_greece_desc:1 "The Roman Empire has been in decline for centuries. Now even the core of the Empire, Asia Minor and Greece have been lost to invaders.\nMost of Makedonia, held by the Serbian 'Empire'.\nThe Duchy of Athens, lost after the Sack of Constantinople, in Personal Union with the Crown of Aragon.\nThe Principality of Achaia, likewise lost after the Sack of Constantinople.\nThe Despotate of Morea, technically Roman, but held by the disloyal Kantakouzenos.\nVenetian holdings in Morea and Thessalia, gained after their godless 'Crusaders' sacked The City.\n\nWe must recover the core of our empire in the west and drive out the Latins and the Slavs, for Rhomania!"
 byz_recover_albania_title:1 "Annex Albania"
 byz_recover_albania_desc:1 "The tribes of Albania have held their independence since the devastation of the Fourth Crusade, standing in open defiance of Rhomania. The time has come to remind them of the totality of our rule."
 byz_recover_serbia_title:1 "Suppress Serbia"
 byz_recover_serbia_desc:1 "The lands beyond Greece had once been unified under the Serbs, yet now the polity falls to ruin. The deterioration and decentralisation of the Serbs provides us with a newfound opportunity, to restore Serbia to Roman rule once more."
 byz_recover_illyria_title:1 "Regain Illyría"
 byz_recover_illyria_desc:1 "The Adriatic was once the dividing line of the Empire, yet it was lost to Schismatics in the twelfth century. Regaining it would extend Roman power into the heart of Europe and bring Italy back into our sphere of influence."
 byz_destroy_venice_title:1 "Destroy Venice"
 byz_destroy_venice_desc:1 "The Fourth Crusade was the darkest hour of our Empire, subjecting the Roman people to milenia of foreign domination. Under the direction of the Venetian devils, our Empire suffered a humiliating defeat. No longer will we bear this shame. It is time for Venice to pay for its treachery, and face the wrath of Rome. All will remember the day that Rome came to Venice."
 byz_recover_sicily_title:1 "Subjugate Sicily"
 byz_recover_sicily_desc:1 "Lost to an Arab invasion in the tenth century, Sicily has long remained the gateway to further invasions of Africa and beyond. Reclaiming the island would provide us both an incredible staging point, and a long-time breadbasket."
 byz_recover_tunis_title:1 "Reconquer Africa"
 byz_recover_tunis_desc:1 "Centred on Carthage, the Exarchate of Africa resisted the Arab invasion for two generations before it too was lost to Rome. Its passing was a sad fate for the city that once rivalled the empire itself. Let us restore this province to Roman rule."
 byz_recover_mauretania_title:1 "Acquire Mauretania"
 byz_recover_mauretania_desc:1 "The raids of the Barbary Corsairs have long originated from their safe ports along the coast of Mauretania. Reconquering the province would remove one of the last obstacles to domination of the Mediterranean."
 
 byz_restore_konstantinoupolis_title:1 "Restore The City"
 byz_restore_konstantinoupolis_desc:1 "Once the Queen of Cities, Constantinople no longer commands the world's attention. Years of mismanagement and financial hardship have left the city in poor shape. For Rome to truly rise once more, the heart of the Empire must be restored to glory."
 byz_recover_bulgaria_title:1 "Crush Bulgaria"
 byz_recover_bulgaria_desc:1 "When the Bulgars revolted in 1186, they seized land tantalizingly close to Constantinople itself. Without that buffer in the north, the Emperor was constantly distracted by northern barbarians at times when he was most needed elsewhere. Let our ruler claim once again the title of Bulgar-Slayer."
 byz_foothold_in_italy_title:1 "Italian Foothold"
 byz_foothold_in_italy_desc:1 "The eastern islands of the Adriatic were lost in the thirteenth century. Recovering those islands would not only protect the capital, it would also open the door to the recovery of Italy and the Western Empire."
 byz_recover_naples_title:1 "Smash Naples"
 byz_recover_naples_desc:1 "The boot of Italy remained Roman long after the fall of Rome. Lost to the Normans in the eleventh century, Bari was a bastion of the Orthodox faith and Greek culture in Western Europe. It is time for Naples to remember this."
 byz_recover_rome_title:1 "Recover Rome"
 byz_recover_rome_desc:1 "Though it has been lost to us since the eigth century, Rome will always be our homeland. By restoring Roman rule in Italy, we will be fulfilling the dream of generations."
 byz_recover_west_islands_title:1 "Western Islands"
 byz_recover_west_islands_desc:1 "The islands of the West were key to controlling the Mediterranean trade, yet they were lost to the Arabs one by one until the last fort in Syracuse fell in the tenth century. With them in our possession, we might dream of extending our rule to Africa and Spania once more..."
 byz_recover_south_spain_title:1 "Iberian Foothold"
 byz_recover_south_spain_desc:1 "Justinian's most ambitious conquest was to regain the province of Spania for Rome. Alas, it did not survive even a century against the Visigoths - but how grand, to dream of it!"
 byz_recover_spain_title:1 "Seize Iberia"
 byz_recover_spain_desc:1 "Justinain's dream is no longer just that, a dream. It is time for us to move past the shadow of Justinian, and reconquer all of Spania."
 byz_recover_britannia_title:1 "Obliterate Britannia"
 byz_recover_britannia_desc:1 "The rebel province of Britannia lies beyond the so called 'English Channel'. It is time to restore these distant isles to the fold. Let us mobilise the grand fleet of Rome, and crush these rebels once and for all."
 
 byz_recover_the_coast_of_asia_minor_title:1 "Anatolian Coast"
 byz_recover_the_coast_of_asia_minor_desc:1 "Constantinople is in a unique position to dominate both Europe and Asia Minor. The Romans held on to remnants of Western Anatolia against the Turks until the fourteenth century. The Greeks remaining in the Thracian Theme of yesteryear still hunger for our rule to return."
 byz_recover_east_islands_title:1 "Recover the Aegean"
 byz_recover_east_islands_desc:1 "The Greek islands of the Mediterranean were wrested from our hands by the thirteenth century, and even now suffer under the yoke of heretics and heathens. Regain them, and we have the footing we need to take back the Levant and Egypt."
 byz_recover_tripoli_title:1 "Acquire Tripolitania"
 byz_recover_tripoli_desc:1 "Regained from the Vandals, Tripolitania was lost just as suddenly to the Arabs. It has been part of the Muslim world since the seventh century. No longer."
 byz_recover_antioch_title:1 "Recover Antioch"
 byz_recover_antioch_desc:1 "The seat of a Patriarch, Antioch remained in Roman hands until the eleventh century. Constantinople's influence remained long after its soldiers were forced out. Bringing back the city to the empire would make us once again the Defender of the Faith!"
 byz_recover_jerusalem_title:1 "Reconquer the Holy City"
 byz_recover_jerusalem_desc:1 "Jerusalem is the holiest site in all Christendom - and we lost it in the seventh century. We can only expunge this shame by recovering it for the empire, restoring the Patriarch to this throne and rededicating its churches to the one true God!"
 byz_recover_egypt_title:1 "Reconquer Egypt"
 byz_recover_egypt_desc:1 "Once the breadbasket of the empire, Egypt's loss was a shock to the empire that it never recovered from. Despite many attempts, it was never regained for Constantinople...until now."
 byz_recover_central_italy_title:1 "Control Central Italy"
 byz_recover_central_italy_desc:1 "Made the capital of the Empire for its forbidding location, Ravenna held out against the Lombards until the eigth century. With the lands of centre of Italy in Roman hands, Rome's safely can be assured once more."
 byz_recover_north_italy_title:1 "Conquer Lombardia"
 byz_recover_north_italy_desc:1 "Not since the days of the united Empire has Rome held the Po Valley in its grasp. It is time to conquer the last region of Italy that stands in defiance of Rome, and the realisation of our destiny."
 byz_recover_france_title:1 "Regain Gaul"
 byz_recover_france_desc:1 "The time for dreaming of long-lost lands is over. Beyond the Alpes, beyond the Pyrenees lies the polities of Francia, heir to the people of Gaul, to Romans. No more false kings, no more pretenders. The wait is over. Rome is here, and its people will once more join us under the sun."
 byz_to_the_rhine_and_danube_title:1 "To the Rhine and Danube"
 byz_to_the_rhine_and_danube_desc:1 "The German invaders have long held the lands along the great rivers of the Rhine, and the Danube. Here lies our final challenge to Roman territorial integrity, the last rebels within our borders. Let us march once more to the river's shores, and restore the last borders of Rome."
 
 byz_stabilize_the_empire_title:1 "Stabilise the Empire"
 byz_stabilize_the_empire_desc:1 "The dream of Imperial Reconquest lies at the very heart of the Roman people. To achieve such an ambitious goal, we must rise above the instability and chaos of recent times. Rome must rise once more, stronger, united and absolute in its will to reclaim what is rightfully ours."
 byz_recover_west_anatolia_title:1 "Seize West Anatolia"
 byz_recover_west_anatolia_desc:1 "The loss of Western Anatolia in the eleventh century was the catalyst for the First Crusade and helped the empire regain its lost territory - for a time. With the fall of Constantinople in the Fourth Crusade, Western Anatolia was lost to the empire...until now. Let us regain the Carabisian Theme for Rome!"
 byz_recover_central_anatolia_title:1 "Central Anatolia"
 byz_recover_central_anatolia_desc:1 "The Anatolian interior was conquered by the Turks at the end of the twelfth century, ripping out the heart of Asia Minor and forcing the Romans to maintain a longer border with fewer troops. Recovering it is the most important step to regaining our lost empire, and recovering the old Opsician Theme is the obvious first step."
 byz_armenian_highlands_title:1 "The Armenian Highlands"
 byz_armenian_highlands_desc:1 "In a single day at Manzikert half of Asia Minor fell to the Turks. What was once a loyal Theme of the empire became little more than a nightmare. It is time for its residents to wake up to a new day of Roman rule."
 byz_recover_trebizond_title:1 "Subdue Trebizond"
 byz_recover_trebizond_desc:1 "The Fourth Crusade was devastating for the fragile Empire. Although parts of the Empire remained in Greek hands, the Pontic coast was never regained for Constantinople. It is time to crush the false pretender, and restore the coast to Roman rule."
 byz_recover_crimea_title:1 "Bosporan Kingdom"
 byz_recover_crimea_desc:1 "Constantinople should rightfully command all the trade from the Black Sea to the Mediterranean, but Italian interests and rebels forced her to destitution. Bringing our soldiers to the shores of the Crimea will once more reaffirm our status as a trading power."
 byz_the_pentarchy_title:1 "The Pentarchy"
 byz_the_pentarchy_desc:1 "The Great Schism has long left Christianity divided, fuelled by the loss of the great seats of Antiquity. If we could restore Roman control over all five seats, perhaps we could end the Schism once and for all."
 byz_restore_rome_to_glory_title:1 "Restore Rome to Glory"
 byz_restore_rome_to_glory_desc:1 "The Rome of Antiquity was a glorious city, the envy of the world. All roads led to a city of over a million people, sustained through the secure grain trade of the Mediterranean. With Rome once more in Roman hands, we have an opportunity to rebuild the city with newfound glory for all to behold."
 byz_depose_false_emperor_title:1 "Depose the False Emperor"
 byz_depose_false_emperor_desc:1 "As the Reconquest continues, a pressing issue has arisen. While our triumphs are many, the continued existence of the False Emperor leaves a potential challenger to the absolution of Roman rule. We must bear this insult no longer."
 
 byz_mis_territorial_cores_tt:1 "§Y[Root.GetName]§! will be granted territorial cores on all provinces of Greek/Pontic culture and Orthodox religion in the aforementioned area."
 
 mission_byz_stability_restored:1 "Roman Stability Restored"
 mission_byz_pentarchy:1 "The Pentarchy"
 ### END Empire of the Romans
 
 ### Turks
 tur_city_of_the_worlds_desire_title:1 "Istanbul"
 tur_city_of_the_worlds_desire_desc:1 "The last orders of the great prophet were to send forth the warriors of the faith to bring the Romans into the house of submission. We must do what no other Ghazi has done and conquer the city in the name of the Prophet."
 tur_conquer_bulgaria_title:1 "Conquer Bulgaria"
 tur_conquer_bulgaria_desc:1 "To protect the second Rome we must expand in the Eastern Balkans into the lands of the Bulgarian Tsardom. While the Bulgarians are a proud people, and one that have frequently revolted against our rule, they would surely gladly join a resurgent Roman Empire."
 tur_conquer_wallachia_title:1 "Conquer Wallachia"
 tur_conquer_wallachia_desc:1 "The Prince of Wallachia rules relatively poor land that the Sultan has no interest in ruling himself. However they do border our lands and it would be unwise to allow them to remain independent of us."
 tur_conquer_transylvania_title:1 "Conquer Transylvania"
 tur_conquer_transylvania_desc:1 "Our efforts to drive back the crusader Franks have led us to capture yet more Balkan lands from the house of war. We now have a border with the Prince of Transylvania and it must acknowledge our overlordship for the security of the house of submission."
 tur_conquer_greece_title:1 "Southern Greece"
 tur_conquer_greece_desc:1 "The states in Southern Greece could act as stepping-stones for the infidels to lead a crusade against us. We must secure our southern flank to ensure that the true leader of Islam prospers"
 tur_conquer_aegean_title:1 "Aegean Islands"
 tur_conquer_aegean_desc:1 "Seizing control of the Aegean could provide us with newfound revenue from the taxation of mercantile trade. Let us build a grand fleet and conquer the Aegean Islands."
 tur_italian_foothold_title:1 "Italian Foothold"
 tur_italian_foothold_desc:1 "*"
 tur_conquer_hungary_title:1 "Conquer Hungary"
 tur_conquer_hungary_desc:1 "We must continue to push forward along the Danube, towards the heart of Hungary, Austria and the Holy Roman Empire."
 
 tur_conquer_thrace_title:1 "Conquer Thrace"
 tur_conquer_thrace_desc:1 "While the City of the World Desire is a noble conquest, it is only one route to Europe. The conquest of Thrace would open us a path to Europe itself. The Balkans await."
 tur_conquer_macedonia_title:1 "Conquer Macedonia"
 tur_conquer_macedonia_desc:1 "The highlands of Macedonia remain a barrier to further conquest of the Balkans. Let us crush those who would stand in the way of"
 tur_conquer_serbia_title:1 "Crush Serbia"
 tur_conquer_serbia_desc:1 "The lands of the Serbs stand in open defiance to our rule, even laying claim to the title of Rome itself! We must push further into the Balkans to secure our future as the heir to Rome."
 tur_conquer_bosnia_title:1 "Conquer Bosnia"
 tur_conquer_bosnia_desc:1 "Reports have reached us that the King of Bosnia is conspiring with the Pope to foment trouble in the Balkans. Allah willing, we will ensure that these plots are not allowed to succeed."
 tur_conquer_croatia_title:1 "Conquer Croatia"
 tur_conquer_croatia_desc:1 "The heart of the Holy Roman Empire lies past the fertile lands of Croatia. We must conquer the region to secure ourselves a direct path to the lands of the German Princelings."
 tur_conquer_austria_title:1 "Conquer Austria"
 tur_conquer_austria_desc:1 "The Holy Roman Empire is now at our very doorstep. Austria remains the German Bulwark, standing steadfast against our forces. The time has come to crush the Austrians, and open the gateway to all of Europe."
 
 tur_conquer_south_anatolia_title:1 "Consolidate Anatolia"
 tur_conquer_south_anatolia_desc:1 "The lands of Anatolia have long remained a battleground for the many Beyliks that call this land their home. We must consolidate our hold over Anatolia and assert our supremacy."
 tur_conquer_east_anatolia_title:1 "Safeguard Anatolia"
 tur_conquer_east_anatolia_desc:1 "The strategic importance of controlling Yerevan and Diyarbakir cannot be overstated. We must secure our frontier against incursions from Persia by conquering and resettling the east."
 tur_conquer_levant_title:1 "Acquire the Levant"
 tur_conquer_levant_desc:1 "Our adversaries in the south stand in our way to controlling the Holy Cities and the income from the spice trade, something we have always aspired to. We must advance into Syria and towards Egypt in order to get closer to these strategic goals."
 tur_conquer_egypt_title:1 "Seize Egypt"
 tur_conquer_egypt_desc:1 "It's time for the Kingdom of the Nile to cease its existence as an independent unit. We must install a governor in Egypt and through that open ourselves a way to further conquests in Arabia and North Africa."
 tur_conquer_tripolitania_title:1 "Conquer Tripoli"
 tur_conquer_tripolitania_desc:1 "The coastal cities of Tripolitania have for decades now provided safe heavens to the pirates that raid our shipping. Our admirals propose that we establish direct rule in the region to prevent these attacks."
 tur_conquer_tunisia_title:1 "Conquer Tunis"
 tur_conquer_tunisia_desc:1 "Should Tunisia fall into Christian hands, our rule over North Africa might be challenged. Local populations under heavy pressure from Christians seeking to control the west Mediterranean will welcome our armies as saviours and protectors."
 tur_conquer_algiers_title:1 "Subjugate Algiers"
 tur_conquer_algiers_desc:1 "If we don't want our interests in the Maghreb challenged further, we must try to secure stronger relationships there. It's time for Algiers, heavily pressured by Christians, to fall into our sphere of influence."
 
 tur_conquer_north_anatolia_title:1 "The Pontic Coast"
 tur_conquer_north_anatolia_desc:1 "Our spies are informing us that the rulers of Trebizond are scheming with their western allies to form a coalition against our empire. We must strike first, subjugate the northern Beyliks and have Trebizond share the same fate as the rest of the Greeks."
 tur_take_kaffa_title:1 "Take Kaffa"
 tur_take_kaffa_desc:1 "Through the will of Allah the forces of Islam were able to drive the infidel Frank crusaders out of the Holy Land. Their remains linger in the Aegean, harbouring dreams of fresh crusades. The Holy city of Jerusalem where the prophet ascended to Heaven must be secured from their clutches."
 tur_conquer_armenian_highlands_title:1 "The Anatolian Highlands"
 tur_conquer_armenian_highlands_desc:1 "The lands of Persia and Iraq lie beyond the strategic highlands of Anatolia. Conquest of this politically fragmented region could provide us with an important buffer against those who would challenge us from the east."
 tur_conquer_mesopotamia_title:1 "Conquer Iraq"
 tur_conquer_mesopotamia_desc:1 "The ancient cities of Iraq are an important stop of the spice trade routes from Asia. Controlling them and the revenue from them is a very tempting objective."
 tur_conquer_hedjaz_title:1 "Subjugate Hedjaz"
 tur_conquer_hedjaz_desc:1 "By annexing the region of Hedjaz we will not only become custodian of the Holy Cities of Mecca and Medina, but also gain access to a number of ports critical for our control of the Red Sea trade."
 tur_conquer_mocha_title:1 "Acquire Mocha"
 tur_conquer_mocha_desc:1 "Famous for its coffee beans, the city of Mocha has an even more important role to play in our empire. Located at the entrance to the Red Sea, it can serve us as a duty port and a naval base, as well as a stepping stone for expansion into the Indian Ocean."
 ### END Turks

 latin_colonial_ideas_title:1 "Colonial Ideas"
 latin_colonial_ideas_desc:1 "A new idea has begun to take form. An idea that, maybe we should look beyond the familiarity of home, and instead gaze beyond the impossible line, where the waves conspire, where they return. Maybe something lies beyond, lands both old and new. Maybe we should endeavour to find the truth for ourselves."
 spa_philipinas_title:1 "Colonise the Philippines"
 spa_philipinas_desc:1 "The Spice Trade promises great wealth to those who can control the world's flow. In particular, the Philippine Archipelago promises great wealth to those who could seize absolute control. Through these isles, one could exert incredible influence over the tides of the East."
 eng_discover_america_title:1 "Discover North America"
 eng_discover_america_desc:1 "While the Atlantic is vast and seemingly endless, we cannot be sure. Old tales from the Far North suggest this may not be the case. That alone should be enough of a reason to sail to the ends of this earth, in search of the great unknown."
 eng_discover_caribbean_title:1 "Leewards and Windwards"
 eng_discover_caribbean_desc:1 "As we find new lands along the shores, we should consider the possibility that more land lies in the seas of the south, beyond the horizons of the coast. Let us see for ourselves."
 expand_colony_in_north_america_title:1 "American Expansion"
 expand_colony_in_north_america_desc:1 "With our new colonies beginning to sustain themselves, we have gained a new foothold in the vast lands of America. Let us press on, and claim the lands of the North for our own."

 bal_colonial_ideas_title:1 "Colonial Ideas"
 bal_colonial_ideas_desc:1 "Beyond the waves of the Mediterranean, great oceans await those who would dare to leave the comfort of the shores. Past the horizon, many wonder what possibilities lie in the distance, awaiting the brave and foolhardy alike. Perhaps the time has come to fund those who would discover this truth for themselves."
 bal_discover_african_coast_title:1 "Beyond Cape Bojador"
 bal_discover_african_coast_desc:1 "The desert shores of the Sahara suggest that nothing awaits those who sail beyond the Cape. Yet we know of the kingdoms that lie beyond its barren dunes, and the great wealth awaiting those brave enough to venture there. Let us explore these shores for ourselves, and discover what lies beyond."
 bal_colonise_west_africa_title:1 "Colonise West Africa"
 bal_colonise_west_africa_desc:1 "It appears that Africa is stretching further south than we first believed. Surely we have found all there is to see beyond the Sahara; Africa surely can't be much bigger than this."
 bal_colonise_central_africa_title:1 "Settle in Central Africa"
 bal_colonise_central_africa_desc:1 "Only a few explorers have ventured south from the Ivory Coast, and fewer still have returned. Even so, the riches we have gathered from our exploits in Africa have been astounding. If we send enough men, some are certain to survive."
 bal_discovers_south_america_title:1 "Go Westward"
 bal_discovers_south_america_desc:1 "The Winds and currents favour Westward expansion. Our explorers believe that rich lands lie just over the Horizon."
 bal_establishes_foothold_brazil_title:1 "Brazilian Dominance"
 bal_establishes_foothold_brazil_desc:1 "To appease the Captains who discovered and partitioned the land, we must push forward and expand our territory in South America."
 bal_establish_south_african_trade_company_title:1 "Control the Shipping Lanes"
 bal_establish_south_african_trade_company_desc:1 "There are few left to challenge our mercantile authority in this region. Nevertheless, we must be seen to exert total control over our own affairs before we continue our journey of exploration Eastwards."
 bal_discovers_east_africa_title:1 "Shipyards of the East"
 bal_discovers_east_africa_desc:1 "No-one knew what we would find on this journey of exploration, but one thing is clear: it is not yet over. We must lay claim to sheltered natural harbours, where our fleets can resupply."
 bal_conquers_zanzibar_title:1 "Conquer Zanzibar"
 bal_conquers_zanzibar_desc:1 "The Northern Swahili coast is covered in wealthy trading cities where Indian and Persian merchants come to buy gold and Ivory in exchange for their own cloth and manufactured products. These trader cities are, however, quite precariously situated for someone controlling the open seas. Let us conquer these lands and put them firmly under our control."
 bal_discovers_horn_africa_title:1 "Horn of Africa"
 bal_discovers_horn_africa_desc:1 "Our explorers have at last reached the other side of the Gulf of Aden, where so much spice and other valuables are imported to the Mediterranean. This area must be charted and exploited if we are to bring this wealth home."
 bal_discovers_india_title:1 "Push to India"
 bal_discovers_india_desc:1 "We have found the ends of Africa, and discovered the potential that lies within the Spice Trade. Our explorers report that the lands of India lies beyond the Persian Sea. Let us stake our claim."
 bal_discovers_indonesia_title:1 "Settle Indonesia"
 bal_discovers_indonesia_desc:1 "We have heard tales that the Spice Islands lie somewhere to the east. Already daring men are ready to voyage there, all they need is some assistance."
 bal_discovers_the_far_east_title:1 "Onward to Cathay"
 bal_discovers_the_far_east_desc:1 "Ever since the return of Marco Polo we have heard of the wondrous wealth of Cathay. We must establish exactly where this is."
 bal_indonesia_dominance_title:1 "Secure Spice Trade"
 bal_indonesia_dominance_desc:1 "We must move to establish our primacy in the markets of the East. With control over the flow of exotic wares, those who do business with us in the West will be at our mercy."
 bal_discover_america_title:1 "Discover North America"
 bal_discover_america_desc:1 "While the Atlantic is vast and seemingly endless, we cannot be sure. Old tales from the Far North suggest this may not be the case. That alone should be enough of a reason to sail to the ends of this earth, in search of the great unknown."
 bal_colony_in_north_america_title:1 "Settle North America"
 bal_colony_in_north_america_desc:1 "The colonial era has truly begun. We should take advantage of our proximity to the American coast by establishing colonies further North."
 bal_discover_caribbean_title:1 "Leeward and Windward"
 bal_discover_caribbean_desc:1 "As we find new lands along the shores, we should consider the possibility that more land lies in the seas of the south, beyond the horizons of the coast. Let us see for ourselves"
 bal_colony_in_the_carribean_title:1 "Caribbean Trade Co"
 bal_colony_in_the_carribean_desc:1 "With the discovery of the isles of the Caribbean, we have realised that we are not alone in this new revelation. We should start by establishing a foothold."
 bal_expand_colony_in_north_america_title:1 "American Expansion"
 bal_expand_colony_in_north_america_desc:1 "With our new colonies beginning to sustain themselves, we have gained a new foothold in the vast lands of America. Let us press on, and claim the lands of the North for our own."
 bal_caribbean_discovery_title:1 "Caribbean Gulf"
 bal_caribbean_discovery_desc:1 "If we are to truly stake our claim in the Caribbean, we must cover all our bases. We must ensure our influence is known across the islands, and diversify our holdings accordingly."
 bal_caribbean_colony_title:1 "Caribbean Colony"
 bal_caribbean_colony_desc:1 "The islands of the Caribbean offer lucrative opportunities for certain types of gentleman with the will to acquire them, and the labour to exploit them. We have exactly those types of gentlemen."
 bal_aztecs_title:1 "Subjugate the Aztecs"
 bal_aztecs_desc:1 "A conquest of the Aztecs could ensure our influence is realised in Mexico for years to come. Seize their land, and bring their gold back to [Root.Capital.GetName]."
 bal_zapotecs_title:1 "Subdue the Zapotecs"
 bal_zapotecs_desc:1 "The indigenous Tarascan people made the egregious error of greeting us with gifts of gold and precious jewellery. They must have more. Find it."
 bal_spanish_main_title:1 "[Root.GetAdjective] Main"
 bal_spanish_main_desc:1 "The Main, as it has become known, can be sighted from the decks of our trade ships before they dock at Hispaniola. If the prosperity of the Caribbean is any indication, it would be worth exploring the Main thoroughly."
 bal_incans_title:1 "Defeat the Incans"
 bal_incans_desc:1 "The Inca fill their temples with gold, yet seem unaware of simply how much power this wealth commands. Their territory, as well as the gold, would be much safer in our hands."
 bal_incans_two_title:1 "Subjugate the Incans"
 bal_incans_two_desc:1 "The treasure that awaits in the mountains of Peru makes all the bloodshed seem worthwhile. We should press on and claim further glory for [Root.GetName]."
 bal_la_plata_title:1 "Establish Argentina"
 bal_la_plata_desc:1 "The verdant landscape of South America should make an excellent site for a new colonial venture."
 bal_philipinas_title:1 "Colonise the Philippines"
 bal_philipinas_desc:1 "The Spice Trade promises great wealth to those who can control the world's flow. In particular, the Philippine Archipelago promises great wealth to those who could seize absolute control. Through these isles, one could exert incredible influence over the tides of the East."

 bal_ordo_draconum_title:1 "Ordo Draconum"
 bal_ordo_draconum_desc:1 "The Order of the Dragon was a monarchical chivalry order which required its initiates to defend the cross and fight the enemies of Christianity, in particular the Ottoman Empire."
 bal_rally_army_title:1 "Assemble the Army"
 bal_rally_army_desc:1 "The sword of Islam threatens the whole of the Balkans. We will not go down without a fight."
 bal_defend_balkans_title:1 "Defend the Balkans"
 bal_defend_balkans_desc:1 "We must remove the Islamic invaders from the Balkans and make sure they never cross the Bosphorus strait ever again!"
 bal_build_fleet_title:1 "Build Up the Fleet"
 bal_build_fleet_desc:1 "In order to secure the Bosphorus strait, we require a fleet to match the invaders'."
 bal_finish_turks_title:1 "Defeat the Turks"
 bal_finish_turks_desc:1 "The time has come to eliminate the Turkish threat once and for all!"

 ser_recover_beograd_title:1 "Recover Beograd"
 ser_recover_beograd_desc:1 "Belgrade has a perfect position for our future capital. We must secure it from Hungary as a permanent fortification to the north."
 ser_develop_beograd_title:1 "Develop Beograd"
 ser_develop_beograd_desc:1 "We have recovered Beograd! It shall be the jewel of our empire."
 ser_centralise_state_title:1 "Centralise the State"
 ser_centralise_state_desc:1 "We must centralise our power in the state if we are to control our scattered realm."
 ser_conquer_ragusa_title:1 "Conquer Ragusa"
 ser_conquer_ragusa_desc:1 "The tribute of Ston was a tribute paid by the Republic of Ragusa to the rulers of Bosnia and Serbia for trading rights and protection. We must ensure that the merchant republic pays its dues."
 ser_subjugate_bosnia_title:1 "Subjugate Bosnia"
 ser_subjugate_bosnia_desc:1 "Serbs have been living in Bosnia since their arrival to the Balkans. It is time we make this land our own."
 ser_balkan_dominion_title:1 "Dominate the Balkans"
 ser_balkan_dominion_desc:1 "We must solidify our hold in the Balkans by conquering the border with the west. The Serbian Empire shall reign supreme over the entire Balkans!"
 ser_crush_hungary_title:1 "Defeat Hungary"
 ser_crush_hungary_desc:1 "The time has come to make the Hungarians pay for their oppression of the Serbian people. Today we fight for Beograd and the fatherland! Forward to glory, for king and country! Fight, Serbians, until your last dying breath!"
 ser_restore_empire_title:1 "Restore the Tsardom"
 ser_restore_empire_desc:1 "The crumbling Serbian Empire under Uros the Weak couldn't sustain itself. We must restore the Serbian state to glory it once held."
 ser_crush_bulgaria_title:1 "Defeat Bulgaria"
 ser_crush_bulgaria_desc:1 "After the Battle of Velbazhd the Bulgarian czar became a Serbian vassal. Make sure that history repeats itself."
 ser_conquer_constantinople_title:1 "City of World's Desire"
 ser_conquer_constantinople_desc:1 "Emperor Dusan died before achieving his goal of conquering Constantinople and replacing the declining Byzantine Empire with a united Orthodox Greco-Serbian Empire under his control. We will follow his path and live his dream."
 ser_conquer_greece_title:1 "Conquer Greece"
 ser_conquer_greece_desc:1 "Greece lies scattered and weak. Seize their lands from the Catholics and the remains of the crumbling empires of old, and secure the eastern border."
 ser_subjugate_wallachia_title:1 "Subjugate Wallachia"
 ser_subjugate_wallachia_desc:1 "Wallachia holds a strategic position beyond the Danube. Their river fortifications will not avail them, they too must kneel to the Serbian Empire."
 ser_recover_the_coast_of_asia_minor_title:1 "The Anatolian Coast"
 ser_recover_the_coast_of_asia_minor_desc:1 "*"
 ser_recover_east_islands_title:1 "Aegean Islands"
 ser_recover_east_islands_desc:1 "*"
 ser_recover_tripoli_title:1 "Conquer Tripolitania"
 ser_recover_tripoli_desc:1 "*"
 ser_recover_antioch_title:1 "Conquer Antioch"
 ser_recover_antioch_desc:1 "*"
 ser_recover_jerusalem_title:1 "The Holy Land"
 ser_recover_jerusalem_desc:1 "*"
 ser_recover_egypt_title:1 "Conquer Egypt"
 ser_recover_egypt_desc:1 "*"
 ser_recover_west_anatolia_title:1 "Western Anatolia"
 ser_recover_west_anatolia_desc:1 "*"
 ser_recover_central_anatolia_title:1 "Central Anatolia"
 ser_recover_central_anatolia_desc:1 "*"
 ser_armenian_highlands_title:1 "Armenian Highlands"
 ser_armenian_highlands_desc:1 "*"
 ser_recover_trebizond_title:1 "Subjugate Trebizond"
 ser_recover_trebizond_desc:1 "*"
 ser_recover_crimea_title:1 "Subdue Crimean Goths"
 ser_recover_crimea_desc:1 "*"
 ser_foothold_in_italy_title:1 "Gain Foothold in Italy"
 ser_foothold_in_italy_desc:1 "*"
 ser_recover_naples_title:1 "Conquer Naples"
 ser_recover_naples_desc:1 "*"
 ser_recover_sicily_title:1 "Subdue Sicily"
 ser_recover_sicily_desc:1 "*"
 ser_recover_tunis_title:1 "Kingdom of Africa"
 ser_recover_tunis_desc:1 "*"
 ser_recover_mauretania_title:1 "Duchy of Mauretania"
 ser_recover_mauretania_desc:1 "*"
