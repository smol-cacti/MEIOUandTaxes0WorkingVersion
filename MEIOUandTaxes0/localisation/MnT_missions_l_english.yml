 crn_kernow_rising_title:1 "Kernow Rising"
 crn_kernow_rising_desc:1 "We must establish a small port and improve our infrastructure to start thriving."
 crn_sponsor_of_science_title:1 "Sponsor of Godhonieth"
 crn_sponsor_of_science_desc:1 "We must have the facilities to educate our people, we need a university in our capital, for how else will we outwit the English?"
 crn_centralize_kingdom_title:1 "Centralise the State"
 crn_centralize_kingdom_desc:1 "We must centralise and unite together under the Cornish banner to be strong."
 crn_fortify_cornwall_title:1 "Protection from the English"
 crn_fortify_cornwall_desc:1 "The English have overrun us before, but with solid defences we will never let them take Kernow again."
 crn_cornwall_independent_title:1 "Kernow Independence"
 crn_cornwall_independent_desc:1 "We must achieve our Independence, no matter the cost."
 crn_conquer_devon_title:1 "Unite the Cornish lands with Devon"
 crn_conquer_devon_desc:1 "Kernow remembers our former kingdom of Dumnonia, we will unite our lands once again!"
 crn_conquer_westcountry_title:1 "The United Kernow Kingdom"
 crn_conquer_westcountry_desc:1 "We shall take back our lands in summerset, then we shall finally be united."
 crn_conquer_southengland_title:1 "Take the English Crown"
 crn_conquer_southengland_desc:1 "We are now united, we shall push forward and conquer the former lands of Wessex."
 crn_conquer_northengland_title:1 "Push towards the North"
 crn_conquer_northengland_desc:1 "We have taken the south of England, but the north lies ahead, we shall unite the lands under our own banner."
 crn_influence_brittany_title:1 "Our friends across the channel"
 crn_influence_brittany_desc:1 "We should attempt to form relations with our friends across the channel, they are of our culture and tongue."
 crn_own_brittany_title:1 "Unify the Breton and Kernow lands"
 crn_own_brittany_desc:1 "We should become one with the Breton lands, as grow our kingdom to greater strength for together we are strong."
 crn_conquer_southwales_title:1 "Conquest of South Wales"
 crn_conquer_southwales_desc:1 "The Welsh are close, we could make use of their lands to grow our nation, the south would make a good foothold."
 crn_conquer_wales_title:1 "Wales for Kernow"
 crn_conquer_wales_desc:1 "The Welsh kingdom will be ours, we shall conquer and take it for our own."
 crn_conquer_leinster_title:1 "Conquest of Leinster"
 crn_conquer_leinster_desc:1 "There are great lands to conquest across the Irish sea, controlling the Leinster region will secure a foothold for taking all of Ireland."
 crn_conquer_ireland_title:1 "Kernow for Ireland"
 crn_conquer_ireland_desc:1 "Ireland is full of potential, resources, we can take the island for ourselves."
 crn_conquer_isles_title:1 "Conquest of the Isles"
 crn_conquer_isles_desc:1 "The isles are full of potential, resources, we can take their land for ourselves."
 crn_conquer_scotland_title:1 "Conquest of the Scotland"
 crn_conquer_scotland_desc:1 "Scotland is full of potential, resources, we can take their land for ourselves."
 crn_fortify_scotland_title:1 "Fortify Scotland"
 crn_fortify_scotland_desc:1 "Scotland needs to be protected, forts built in strategic locations will greatly improve its defences."
 
