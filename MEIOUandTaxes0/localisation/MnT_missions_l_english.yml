 ### HRE Missions:
 
 ### Austria
 hab_unite_austria_title:1 "Unite Austria"
 hab_unite_austria_desc:1 "The Austrian lands are split apart. If we want to lead our dynasty to glory, we must unite our lands under our leadership."
 hab_claim_emperorship_title:1 "Claim Emperorship"
 hab_claim_emperorship_desc:1 "We must claim the emperorship of the Holy Roman Empire to increase our prestige and "
 hab_focus_on_hre_title:1 "Focus on the HRE"
 hab_focus_on_hre_desc:1 "We focus our efforts on the Holy Roman Empire, to preserve the peace and stability of Germany."
 hab_subjugate_bohemia_title:1 "Subjugate Bohemia"
 hab_subjugate_bohemia_desc:1 "We can use our 'ancient' claims over the Bohemian lands and "
 hab_connect_sundgau_to_wien_title:1 "Sundgau to Wien"
 hab_connect_sundgau_to_wien_desc:1 "We must connect our lands in Sundgau to our capital Wien."
 hab_ally_in_iberia_title:1 "An Ally in Iberia"
 hab_ally_in_iberia_desc:1 "We need a strong ally against the French. The Iberians make a good candidate."
 hab_encircle_france_title:1 "Encircle France"
 hab_encircle_france_desc:1 "France is encircled both to the west and to the south. This will hinder their expansion plans greatly."
 hab_expand_the_western_border_title:1 "Push the Western Border"
 hab_expand_the_western_border_desc:1 "We should push the western border of the Holy Roman Empire further to the west, to secure the German heartlands from French aggression."
 hab_aeiou_mission_title:1 "A.E.I.O.U."
 hab_aeiou_mission_desc:1 "With the Holy Roman Empire of the German Nation under our eternal rule, the House of Austria moves closer to her ultimate goal of universal monarchy. Austriae est imperare orbi universo!"
 hab_focus_on_the_east_title:1 "Focus on the East"
 hab_focus_on_the_east_desc:1 "We focus our efforts on building up an efficient military to fuel conquests in the East."
 hab_decline_of_hungary_title:1 "Decline of Hungary"
 hab_decline_of_hungary_desc:1 "The times when Hungary and Austria were strong and equal allies have come to an end. It will soon be the time for us to enforce our will upon them."
 hab_subjugate_hungary_title:1 "Subjugate Hungary"
 hab_subjugate_hungary_desc:1 "It is finally time for the House of Austria to rule Hungary. We must subjugate them and enforce our terms."
 hab_control_croatia_title:1 "Control Croatia"
 hab_control_croatia_desc:1 "We must control the crucial border zone of Croatia to prevent enemy raids into Hungary or even Austria itself."
 hab_austrian_bosnia_title:1 "Austrian Bosnia"
 hab_austrian_bosnia_desc:1 "With our borders secure at last, we have the chance to push further into the Balkans."
 hab_conquer_galicia_title:1 "Conquer Galicia"
 hab_conquer_galicia_desc:1 "We must obtain the lands of Galicia if we want to control territory across the Carpathian mountains."
 hab_focus_on_italy_title:1 "Focus on Italy"
 hab_focus_on_italy_desc:1 "We focus our efforts on tapping into the wealthy Italian trade and creating a strong economy for our nation."
 hab_expand_into_northern_italy_title:1 "Expand in Northern Italy"
 hab_expand_into_northern_italy_desc:1 "We must control parts of Northern Italy to avoid excessive taxation of the trade goods we buy from Venice."
 hab_secure_dalmatian_coast_title:1 "Secure Dalmatia"
 hab_secure_dalmatian_coast_desc:1 "In order to have a stake in the Italian trade, we must control the Dalmatian coastline."
 hab_enter_adriatic_trade_title:1 "Enter the Adriatic"
 hab_enter_adriatic_trade_desc:1 "With our new trade posts along the Adriatic, we can finally have more trade power in the Adriatic."
 hab_conquer_venice_title:1 "Conquer Venice"
 hab_conquer_venice_desc:1 "We have to take Venice for ourselves to be able to fully control the wealthy Adriatic trade."
 hab_dominate_adriatic_title:1 "Dominate Adriatic"
 hab_dominate_adriatic_desc:1 "Venice is finally ours, and our control over the Adriatic sea must be unmatched."
 hab_form_germany_title:1 "The German Reich"
 hab_form_germany_desc:1 "*"
 
 ### Bavaria
 bav_unite_bavaria_title:1 "Unite Bavaria"
 bav_unite_bavaria_desc:1 "We must unite the Bavarian duchies under one flag!"
 bav_secure_border_title:1 "Secure our Borders"
 bav_secure_border_desc:1 "We must secure these border provinces to protect the Bavarian heartland."
 bav_expansion_franconia_title:1 "Expansion in Franconia"
 bav_expansion_franconia_desc:1 "Franconia is a prime location to expand. We must seize the opportunity and strike now!"
 bav_towards_rhine_title:1 "Towards the Rhine"
 bav_towards_rhine_desc:1 "We must expand towards the Rhine to build up a strong base in the region."
 bav_annex_free_cities_title:1 "Annex Free Cities"
 bav_annex_free_cities_desc:1 "The Free Cities in and around Bavaria have kept their privileges for too long. It is time to step in."
 bav_centralize_title:1 "Centralise Bavaria"
 bav_centralize_desc:1 "The Duchy of Bavaria is finally united. Now we must centralise the Duchy in order to cement our hold over the whole region."
 bav_ally_hre_title:1 "An Imperial Alliance"
 bav_ally_hre_desc:1 "An alliance with the Holy Roman Emperor will further our interests in the Empire."
 bav_become_elector_title:1 "Electorate of Bavaria"
 bav_become_elector_desc:1 "We must obtain the title of Elector in order to have a louder voice in imperial politics."
 bav_industry_title:1 "Bavarian Industry"
 bav_industry_desc:1 "The industry of Bavaria must be unmatched in the region."
 bav_kingdom_of_bavaria_title:1 "Kingdom of Bavaria"
 bav_kingdom_of_bavaria_desc:1 "Our claim to a kingdom title dates back to the ninth century. We must reobtain the crown and fulfil our destiny!"
 
