 ser_eastern_italy_desc:1 "*"

 hun_develop_hungary_title:1 "Develop Hungary"
 hun_develop_hungary_desc:1 "No longer shall Hungary be a mere borderland between the east and west, our commitment to developing the homeland will make sure of it."
 hun_university_pecs_title:1 "University of Pécs"
 hun_university_pecs_desc:1 "The university of Pécs will mark the first step in Pécs becoming one of the cultural and arts centres of Hungary."
 hun_hungarian_progress_title:1 "Hungarian Progress"
 hun_hungarian_progress_desc:1 "The west continues their march towards progress. Let us show the world the Hungarians can more than keep up."
 hun_secular_bureaucracy_title:1 "Secular Bureaucracy"
 hun_secular_bureaucracy_desc:1 "It is vital that we exercise absolute rule over Hungary by means of a secular bureaucracy."
 hun_venice_pay_title:1 "The Sack of Venice"
 hun_venice_pay_desc:1 "Venice must pay for its incursion into Dalmatia! Seize their capital city and make them think twice about challenging the Hungarian crown land again."
 hun_raid_naples_title:1 "Raid Naples"
 hun_raid_naples_desc:1 "The riches of Naples must be seized for our people."
 hun_anjou_albania_title:1 "Anjou Albania"
 hun_anjou_albania_desc:1 "Dürres and the surrounding kingdom of Albania is part of the Angevin demesne. Let us greet it into our fold !"
 hun_conquer_naples_title:1 "Conquer Naples"
 hun_conquer_naples_desc:1 "The crown of Naples is rightfully ours!"
 hun_across_adriatic_title:1 "Across the Adriatic"
 hun_across_adriatic_desc:1 "We must seize the Italian lands across the Adriatic sea."
 hun_defend_border_title:1 "Defend the Border"
 hun_defend_border_desc:1 "In the past, our strong fortifications secured our vast borders against the Mongol invaders. The time has come to build and maintain new fortifications in preparation of future conflicts."
 hun_black_army_title:1 "The Black Army"
 hun_black_army_desc:1 "We must conscript our people and form a new standing army - the Black Army of Hungary - for the protection of our homeland and the destruction of the enemies of the crown."
 hun_hre_border_title:1 "Seize the Border"
 hun_hre_border_desc:1 "The lands that border us to the west must be secured if we are to obtain the power to stand up to the invaders from the east."
 hun_hungary_austria_title:1 "Hungary-Austria"
 hun_hungary_austria_desc:1 "We have crippled the Austrian and Bohemian realms, the time has come to seize their crowns and form a new Hungarian Empire."
 hun_conquer_galicia_title:1 "Conquer Galicia"
 hun_conquer_galicia_desc:1 "We must obtain the lands of Galicia if we want to control territory across the Carpathian mountains."
 hun_conquer_italy_title:1 "Conquer Northeast Italy"
 hun_conquer_italy_desc:1 "Venice must be seized for the Hungarian crown, no longer shall we allow the merchant republic to control such power in the Adriatic sea trade."
 hun_heiou_title:1 "H.E.I.O.U."
 hun_heiou_desc:1 "Hungaria est imperare orbi universo!"
 hun_secure_dalmatia_title:1 "Secure Dalmatia"
 hun_secure_dalmatia_desc:1 "The Venetians hold trade posts in Dalmatia, these lands belong to the Hungarian crown."
 hun_subjugate_bosnia_title:1 "Subjugate Bosnia"
 hun_subjugate_bosnia_desc:1 "Bosnia must be made to kneel to Hungary!"
 hun_subjugate_ragusa_title:1 "Subjugate Ragusa"
 hun_subjugate_ragusa_desc:1 "The merchant city of Ragusa is a strategy post in the Adriatic trade."
 hun_subjugate_serbia_title:1 "Subjugate Serbia"
 hun_subjugate_serbia_desc:1 "The Serbian Empire lies splintered, a mere shadow of its former self. Bring them into the Hungarian fold."
 hun_turkish_menace_title:1 "The Turkish Menace"
 hun_turkish_menace_desc:1 "A shadow falls from the east once more. The Turks have arrived, threatening the faithful in all of the Balkans. The Hungarian people will not go down without a fight."
 hun_conquer_macedonia_title:1 "Conquer Macedonia"
 hun_conquer_macedonia_desc:1 "Macedonia, once belonging to the Serbian Empire, must be seized in the fight to secure our eastern borders."
 hun_push_turks_title:1 "Push Back the Turks"
 hun_push_turks_desc:1 "Push back the turks from the Balkans!"
 hun_conquer_greece_title:1 "Conquer Greece"
 hun_conquer_greece_desc:1 "Greece lies scattered and weak. Seize their lands from the remains of the crumbling empires of old, and secure the eastern border."
 hun_build_fleet_title:1 "Build a Fleet"
 hun_build_fleet_desc:1 "We must make sure the Turks never cross the Bosphorus strait ever again. We shall match them in both land and sea."
 hun_conquer_aegean_title:1 "Conquer the Aegean"
 hun_conquer_aegean_desc:1 "The islands in the Aegean sea are a strategic point between the Balkans and Anatolia. We must not allow them to fall to the Turks."
 hun_anatolian_shore_title:1 "The Anatolian Shore"
 hun_anatolian_shore_desc:1 "The Aegean is ours, but the Turks still hold the eastern shore. We shall rectify this situation."
 hun_conquer_moldavia_title:1 "Conquer Moldavia"
 hun_conquer_moldavia_desc:1 "Moldavia must be secured in order to push back against the steppe hordes."
 hun_subjugate_wallachia_title:1 "Subjugate Wallachia"
 hun_subjugate_wallachia_desc:1 "Wallachia has always rejected our requests for vassalisation. They will kneel to the crown, by force if necessary."
 hun_rally_vassals_title:1 "Rally the Vassals"
 hun_rally_vassals_desc:1 "We must stand unified as one if we are to defend the Balkans."
 hun_crush_bulgaria_title:1 "Crush Bulgaria"
 hun_crush_bulgaria_desc:1 "The Bulgarian lands must be seized if we are to reach the Bosphorus. Bulgaria will be crushed."
 hun_black_sea_title:1 "Into the Black Sea"
 hun_black_sea_desc:1 "Securing Dobrogea and its ports will give us power in the Black sea."
 hun_secure_steppes_title:1 "Secure the Steppes"
 hun_secure_steppes_desc:1 "Never again shall the Hungarian people be threatened by the hordes of the east."
 hun_conquer_crimea_title:1 "Conquer Crimea"
 hun_conquer_crimea_desc:1 "Crimea lies within our grasp. We shall conquer it and seize its lucrative ports."

