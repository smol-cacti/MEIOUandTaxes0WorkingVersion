 burgundy_flanders_relations_title:1 "Improve Relations with Flanders"
 burgundy_flanders_relations_desc:1 "Our relations with Flanders have deteriorated badly; we need to rectify this and repair our relations if we want to expand into the Low Countries."
 burgundy_flanders_royal_marriage_title:1 "Royal Marriage with Flanders"
 burgundy_flanders_royal_marriage_desc:1 "To strengthen our dynasty we must expand our dynastic ties. To fulfil our goals of expansion into the Low Countries, it would be advantageous for us to gain a royal marriage with Flanders."
 burgundy_vassalize_flanders_title:1 "Vassalise Flanders"
 burgundy_vassalize_flanders_desc:1 "We enjoy good relations and have strong dynastic ties with Flanders, but they are very weak. We must extend our protection to them and make them acknowledge us as their overlord."
 burgundy_diplo_annex_flanders_title:1 "Incorporate Flanders into our country"
 burgundy_diplo_annex_flanders_desc:1 "Flanders is a vassal of our country, but we need to integrate them fully into our society. A diplomatic annexation would be our best option."
 burgundy_conquers_flanders_title:1 "Conquer Flanders"
 burgundy_conquers_flanders_desc:1 "To achieve our plans of domination of the Low Countries, it is our duty to send our armies and seize the Flemish lands."
