 smo_malaya_rus_title:1 "Rus Minor"
 smo_malaya_rus_desc:1 "The toponym, used by the Patriarchs of Constantinople, refer to the southern parts of the Rus land, around Kiev, in opposition of the wider lands of the eastern Rus. As heartland of our people, it is our duty to recover it."
