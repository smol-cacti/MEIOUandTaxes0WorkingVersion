 desc_decent_communication:1 "Communication Time: §Y[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nCommunication with this province is decent, but could certainly use improvement.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_average_communication:1 "Communication Time: §Y[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nThis province's communications are average, but details are difficult to come by, and situations can often be downplayed or exaggerated without easy verification.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_moderate_communication:1 "Communication Time: §Y[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nCommunication with this province is moderately difficult, a lot of information is troublesome to verify, and reports are often delayed.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_mediocre_communication:1 "Communication Time: §O[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nCommunication with this province is only mediocre, with reports usually being innacurate and arriving with a significant delay.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_difficult_communication:1 "Communication Time: §O[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nIt is difficult to communicate with this province, inaccuracy is common and our agents take far too long to travel there and return with reports.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_very_difficult_communication:1 "Communication Time: §O[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nCommunication with this province is very difficult to the point that not many reports are ever received from it.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_poor_communication:1 "Communication Time: §R[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nCommunication with this province is downright poor, it is a constant problem to administrate.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_very_poor_communication:1 "Communication Time: §R[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nVery poor communications between this province and the central government cause constant problems.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_terrible_communication:1 "Communication Time: §R[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nThe communications with this province are utterly terrible, we barely know what is going on, and have huge problems influencing local policy.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_nightmarish_communication:1 "Communication Time: §R[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nThe end is nigh, and we can't help but ask why our leaders would ever think it wise to conquer this land. It is practically independent, with local powers each ruling their petty domains as king in all but name. This province will never be fully under our command.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_martial_law:1 "A recently acquired province is still fully under military control. It has not been integrated into the nation's tax systems, and thus produces nothing. However, the recent shock of acquisition has left any rebellious elements disorganised.\n\nThe Martial Law modifier will be removed when communication efficiency is recalculated once every 5 years or you can dispatch runners from the State interactions in the estate menu."
 
