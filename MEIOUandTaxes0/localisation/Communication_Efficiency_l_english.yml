 desc_instant_communication:1 "Communication Time: §G[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nWe can always be fully aware of everything that happens in our capital.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_perfect_communication:1 "Communication Time: §G[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nTravelling to this province takes hardly any time at all, the reports are nearly completely accurate, and our agents are a common sight.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_superb_communication:1 "Communication Time: §G[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nIt takes our agents around a week to reach this province, which ensures we get very frequent and accurate reports.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_excellent_communication:1 "Communication Time: §G[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nCommunication with this province is excellent, reports are frequent and do not contain any significant innacuracies.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
 desc_rapid_communication:1 "Communication Time: §G[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\nOur agents are able to rapidly travel to this province when there are problems.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[PROVNAME] ([Root.runner_prev.GetValue])§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province.[CE_BUREAU]"
