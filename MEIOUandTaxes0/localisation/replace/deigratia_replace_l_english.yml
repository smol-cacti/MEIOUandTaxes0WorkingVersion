 PATRIARCH_DESCRIPTION:1 "Rulers have always had a close relationship with the church - but that did not always mean a friendly one. Religions were usually exempt from paying taxes, owned large amounts of property, and could criticise the ruler. On the other hand, the church could keep the population happy and help to eradicate heresy. When church influence goes up, it removes tax income from the state, but lowers revolt risk and adds missionaries (missionaries are shown rounded to the nearest integer, but you will not receive the missionary until you have +1 total).\n\nA nation's church influence is set in the background and may take up to 5 years to reflect changes. It begins at a base of §G20%§! and is influenced by many factors:\n•Church property adds up to §G60%§! (less §R10%§! if they pay taxes and another §R10%§! if your ruler is head of the state religion or otherwise controls investiture); most countries begin the game with half this, modified by type of country.\n•Being a theocracy adds §G20%§!.\n•Having a religious form of education can increase it by up to §G10%§!, while having a secular education system can reduce it by up to §R10%§!.\n•Having monasticism in your country adds §G5%§! (if you keep rejecting it, eventually this - and the monks - will go away).\n•Having a theologian advisor temporarily adds §G5%§!, while an inquisitor advisor adds §G10%§!.\n•Choosing to support your state religion financially (a mid-game decision) adds §G10%§!.\n\nSome religions also have unique mechanics:\n•Muslims who support Sufis and Ulema can add up to §G10%§! for each, while having influence or control over the Caliph lowers it by up to §R10%§!.\n•Some Church Aspects for Protestants (celibate priests, guided interpretation) add §G5%§! each, while others (civil unions, appointed bishops and free membership) can lower it by §R10%§! each.\n•The Hindu Bhakti Movement decreases Church Influence by §R10%§!.\n•Mahayana Buddhists can lower their influence by §R10%§! for banning a school or allowing any religion.\n•Calixtines automatically lose §R10%§! for being anti-institutional.\n•Jews gain §G5%§! for reestablishing the Levite priesthood and §G10%§! for reestablishing the Sanhedrin."
