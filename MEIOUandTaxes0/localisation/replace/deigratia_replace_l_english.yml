 CALL_CRUSADENEWDESC:1 "Do you wish to call for a Crusade against $COUNTRY$?\n\nThe stronger the pope's authority (shown in the papal controller modifier), the more countries will be eligible to join the crusade. When a pope's authority is too weak, crusades will not grant a casus belli at all. As the pope's authority increases (from having more and more pious Catholic nations owning more Catholic provinces), Catholic countries in good standing with the church will be granted a casus belli, beginning next to the target and spreading as the pope's authority increases, or as their own piety increases. Catholic countries will also get some bonuses while fighting a crusade depending on their piety.\n\nThe papal controller may choose to call one crusade at a time using diplomatic options, but may also be given the chance to call a crusade by event if a Christian nation calls for help."
 CALL_CRUSADEDESC:1 "Crusades give pious Catholic countries a casus belli against the target. The stronger the pope's authority, the further away Catholic nations will hear the call to crusade."
 EXCOMMUNICATENEWDESC:1 "Do you wish to excommunicate $MONARCH$? Pious Catholics will gain a special casus belli against them."
 EXCOMMUNICATEDESC:1 "Excommunication will cause the target country to lose prestige, legitimacy and morale while raising the chance of a revolt and hurting their relations with fellow Catholics. The damage done depends on how pious the nation is. Catholic nations nearby will also receive a casus belli against the target depending on their own piety."
