 PIETY_DESCRIPTION:1 "§WPiety represents the religious devotion to the faith of your nation. In addition to the explicit effects of piety, it also affects many religious events, decisions and modifiers.\n\nHigher piety will give you more and stronger religious events, while lower piety (secularism) will give you fewer and weaker religious events.\n\nYou can tell your current piety by looking at the list of national decisions.\n\nA nation's piety is set in the background and may take up to 5 years to reflect changes. Many factors influence it, including but not limited to:\n•Your government: §G+20§! for Theocracies, §G+10§! for Medieval monarchies, §G+10§! for Tribal governments, §R-10§! for Enlightenment governments, §R-10§! for Republics (cumulative).\n•Your National Ideas: §G+40§! for each full religious idea group, §R-40§! for Humanist ideas, §R-20§! for Plutocracy, Innovativeness, Spy, Trade or Diplomatic ideas.\n•Your religious tolerance: §G+10§! for Religious Intolerance, §R-10§! for Religious Tolerance, §R-10§! for tolerating religious minorities.\n•Your advisors: §R-10§! for having a philosopher or natural scientist.\n•Having a religious controversy: §G+10§!\n•Your relationship with heathens: §G+10§! for neighbouring a heathen country, §G+10§! for being at war with a religious enemy, §R-10§! for allying a heathen country.\n•Your Education systems: from §R-10§! to §G+10§!."
 PIETY_BAD_WAR_EFF:1 "Declaring war on a fellow $REL$ is a sin, but a common one."
 PIETY_GOOD_WAR_EFF:1 "Declaring war on heretics and heathens is glorious in the eyes of the church, and will increase our piety by 10% for as long as we remain at war."
