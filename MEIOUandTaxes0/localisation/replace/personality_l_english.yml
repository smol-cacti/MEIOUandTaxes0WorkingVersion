l_english:
 # Make sure to duplicate to personality2_l_english.yml without the "_personality" suffix
 # personality_l_english: "aggressive_personality:"
 # personality2_l_english: "aggressive:"
 aggressive_personality:1 "Aggressive"
 desc_aggressive_personality:1 ""
 aggressive_personality_die_desc:1 ""
 
 amateurish_pettifogger_personality:1 "Amateurish Pettifogger"
 desc_amateurish_pettifogger_personality:1 "This person loves to debate various topics and dabbles in diplomacy, but lacks social skills, tact and the charisma for the sensitive art of diplomacy however."
 amateurish_pettifogger_personality_die_desc:1 ""
 
 brilliant_strategist_personality:1 "Brilliant Strategist"
 desc_brilliant_strategist_personality:1 "This person is a genius of tactics and strategy, having mastered fully the art of war and is more at ease on the battlefield than anywhere else. The plans are so devious and effective, that battles are won again and again. In this chaotic world, few are capable enough to be called brilliant strategists."
 brilliant_strategist_personality_die_desc:1 ""
 
 charismatic_negotiator_personality:1 "Charismatic Negotiator"
 desc_charismatic_negotiator_personality:1 "This person is well-versed and accomplished in the art of diplomacy and has little trouble at persuading others to see the \"proper\" side of things."
 charismatic_negotiator_personality_die_desc:1 ""
 
 crafty_merchant_personality:1 "Crafty Merchant"
 desc_crafty_merchant_personality:1 "This person was trained in stewardship and has become quite skilled in making money as well. Although not excelling at governance or mercantile pursuits, it is enough to manage smaller enterprises effectively."
 crafty_merchant_personality_die_desc:1 ""
 
 elusive_shadow_personality:1 "Elusive Shadow"
 desc_elusive_shadow_personality:1 "This person is a renowned genius in the area of politics. Intelligent, crafty, and wily, the schemes and plans are so complex many are simply unable to comprehend the enormous genius. This tends to be a source of frustration, this individual may end up becoming a lone wolf."
 elusive_shadow_personality_die_desc:1 ""
 
 fanatical_priest_personality:1 "Fanatical Priest"
 desc_fanatical_priest_personality:1 "This person is utterly obsessed with the life of Priesthood... in other words, is consumed with the rigours and daily doings of being a proper priest or holy person. The problem is that this focus leaves little or no time for anything else and has become detached from worldly affairs."
 fanatical_priest_personality_die_desc:1 ""
 
 flamboyant_schemer_personality:1 "Flamboyant Schemer"
 desc_flamboyant_schemer_personality:1 "This person loves intrigue and gossip in the court. Though usually very intelligent, the concocted mind games and schemes are mostly for the sport of it and not for the good of the realm."
 flamboyant_schemer_personality_die_desc:1 ""
 
 grey_eminence_personality:1 "Grey Eminence"
 desc_grey_eminence_personality:1 "This person has mastered the art of diplomacy and uses a superior intellect and natural charm to further along negotiations of all kinds. Tactful and calm persuasion and brilliant planning helps to get whatever they want."
 grey_eminence_personality_die_desc:1 ""
 
 gruff_diplomat_personality:1 "Gruff Diplomat"
 desc_gruff_diplomat_personality:1 "This person has been trained in the art of diplomacy and is able to break a deal or two to further their goals, lacking finesse or grace. Striking profitable agreements however fall short of achieving greatness."
 gruff_diplomat_personality_die_desc:1 ""
 
 hopeless_spender_personality:1 "Hopeless Spender"
 desc_hopeless_spender_personality:1 "This person was trained in stewardship and has come to love money, but unfortunately loves spending it even more. To make matters worse, making money is more difficult and losing fortunes."
 hopeless_spender_personality_die_desc:1 ""
 
 intricate_webweaver_personality:1 "Intricate Webweaver"
 desc_intricate_webweaver_personality:1 "This person has mastered the art of politics and is talented at devising plots and dreaming up elaborate schemes that almost never fail to succeed as planned."
 intricate_webweaver_personality_die_desc:1 ""
 
 knowledged_tactician_personality:1 "Knowledged Tactician"
 desc_knowledged_tactician_personality:1 "This person is a great soldier and a competent leader on the battlefield. Training and natural talent make for a powerful force of war, with a grasp in tactical thinking and a superb understanding of how war should be fought."
 knowledged_tactician_personality_die_desc:1 ""
 
 martial_cleric_personality:1 "Martial Cleric"
 desc_martial_cleric_personality:1 "This person, after studies in theology, believes in their religious convictions deeply, and sees no qualms of talking loudly and carrying a big stick to enforce the religious status quo. A natural crusader."
 martial_cleric_personality_die_desc:1 ""
 
 master_theologian_personality:1 "Master Theologian"
 desc_master_theologian_personality:1 "This person is an expert on holy philosophy."
 master_theologian_personality_die_desc:1 ""
 
 midas_touched_personality:1 "Midas Touched"
 desc_midas_touched_personality:1 "This person was born with the talent to make large sums of money and has the natural ability to turn more or less anything into golden success, inviting everlasting wealth and prosperity for the realm."
 midas_touched_personality_die_desc:1 ""
 
 misguided_warrior_personality:1 "Misguided Warrior"
 desc_misguided_warrior_personality:1 "This person was educated to become a leader of men, but failed to learn anything but personal combat... a fine warrior but failing beyond basic tactics and strategy."
 misguided_warrior_personality_die_desc:1 ""
 
 naive_puppet_master_personality:1 "Naive Puppet Master"
 desc_naive_puppet_master_personality:1 "This person likes to manipulate people but without fully understanding the consequences."
 naive_puppet_master_personality_die_desc:1 ""
 
 scholarly_theologian_personality:1 "Scholarly Theologian"
 desc_scholarly_theologian_personality:1 "This person is an academic, refined and well versed in the holy scripture, and will do well in matters of the mind, with a fascination for theological issues."
 scholarly_theologian_personality_die_desc:1 ""
 
 silver_tongue_personality:1 "Silver Tongue"
 desc_silver_tongue_personality:1 "This person is not only very good at stewardship, but is also imaginative and skilled in finding new profitable areas of investment. Intellectual agility allows for grand statements of promise to those foolish enough to buy into their designs. Very talented at making money and a very persuasive and sharp merchant."
 silver_tongue_personality_die_desc:1 ""
 
 tough_soldier_personality:1 "Tough Soldier"
 desc_tough_soldier_personality:1 "This person is a fine warrior and an average leader of men in battle. Best suited on the battlefield leading other soldiers, and not planning elaborate strategies."
 tough_soldier_personality_die_desc:1 ""
 
 arbitrary_personality:1 "Arbitrary"
 desc_arbitrary_personality:1 "This person has no concern for what is right or wrong, and relies heavily on others' opinions or mere whim when making important decisions. Considered to be weak-willed and incompetent, this unpredictability represents a potential danger on the field of battle."
 arbitrary_personality_die_desc:1 ""
 
 coward_personality:1 "Coward"
 desc_coward_personality:1 "This person is consumed with fear at the very thought of direct physical danger, and spends time avoiding dangers, even scheming to arrange for others to stand in their place, and thus tends to make a rather poor warrior."
 coward_personality_die_desc:1 ""
 
 cruel_personality:1 "Cruel"
 desc_cruel_personality:1 "This person disregards the feelings and needs of others, or lacks sympathy, even enjoying others' discomforts and troubles."
 cruel_personality_die_desc:1 ""
 
 deceitful_personality:1 "Deceitful"
 desc_deceitful_personality:1 "This person is very likely to distort the truth, seeking to bend reality to suit selfish goals or imperatives."
 deceitful_personality_die_desc:1 ""
 
 energetic_personality:1 "Energetic"
 desc_energetic_personality:1 "This person is a very active person with boundless amounts of vigour and has great work ethic. The comparable Christian virtue is Industry. Regarded as hard-working and reliable, although perhaps a little too flamboyant at times."
 energetic_personality_die_desc:1 ""
 
 forgiving_personality:1 "Forgiving"
 desc_forgiving_personality:1 "This person can take insult without injury, and is unlikely to seek revenge for such slights. Tends to be a calm individual who would rather use reason and temperance to solve conflicts."
 forgiving_personality_die_desc:1 ""
 
 generous_personality:1 "Generous"
 desc_generous_personality:1 "This person has a big heart and shows it with words and actions. A charitable nature added to an image of a gracious and great person, but tends to be soft and emotional, compromising an ability to make decisions impartially."
 generous_personality_die_desc:1 ""
 
 honest_personality:1 "Honest"
 desc_honest_personality:1 "This person is truthful and impartial to deception. Said to have integrity and to be trustworthy and reliable."
 honest_personality_die_desc:1 ""
 
 indulgent_personality:1 "Indulgent"
 desc_indulgent_personality:1 "This person is an extravagant spender, to whom no luxury is too fine, or too expensive. While this makes every public display just a little bit grander, our treasurers are being driven to their wits' end keeping up with the endless bills."
 indulgent_personality_die_desc:1 ""
 
 just_personality:1 "Just"
 desc_just_personality:1 "This person is capable of telling what is right and wrong based on culture and religion, and is desirous of making judgement on that information. Often called fair and impartial, although this lack of ruthlessness may reduce effectiveness on the field of battle."
 just_personality_die_desc:1 ""
 
 lazy_personality:1 "Lazy"
 desc_lazy_personality:1 "This person is the opposite of energetic, and does the least amount of work possible. Generally wasteful and a drain on others and the economy. Never was a great individual lazy."
 lazy_personality_die_desc:1 ""
 
 modest_personality:1 "Modest"
 desc_modest_personality:1 "This person is a quiet and private individual, never seeking attention. No pleasure is found in praise or compliments. Downplaying accomplishments is often seen as humility, perhaps even shyness."
 modest_personality_die_desc:1 ""
 
 proud_personality:1 "Proud"
 desc_proud_personality:1 "This person is the opposite of modest. Praise and compliments lead to being seen as boastful, arrogant and self-absorbed."
 proud_personality_die_desc:1 ""
 
 reckless_personality:1 "Reckless"
 desc_reckless_personality:1 "This person routinely acts before thinking, preferring instead to lash out or act without concern for consequences."
 reckless_personality_die_desc:1 ""
 
 sceptical_personality:1 "Sceptical"
 desc_sceptical_personality:1 "This person is not someone that will fall upon scriptures for guidance but relies more heavily on their own good judgement, on occasion challenging religious beliefs and even asking probing questions into the word of God. This person enjoys debate on such matters, but keeps it within a close circle of peers as to not ruffle the feathers of the clergy."
 sceptical_personality_die_desc:1 ""
 
 selfish_personality:1 "Selfish"
 desc_selfish_personality:1 "This person displays the desire to acquire material wealth and luxury items. Days are spent seeking to acquire the material things in life, while sometimes compromising the ability to rule or govern and get along with others."
 selfish_personality_die_desc:1 ""
 
 suspicious_personality:1 "Suspicious"
 desc_suspicious_personality:1 "This person is very wary of what is said by others. While being suspicious is a good trait for a leader in these times to have, being too suspicious is going to lead to jealousy and ineffective decision-making by becoming too involved with rooting out conspiracies and plots, leaving no time to governance."
 suspicious_personality_die_desc:1 ""
 
 temperate_personality:1 "Temperate"
 desc_temperate_personality:1 "This person is self-restrained and is content with the basics of life. Sees doing to excess as wrong or evil."
 temperate_personality_die_desc:1 ""
 
 trusting_personality:1 "Trusting"
 desc_trusting_personality:1 "This person takes what is said from people to be the truth more often than not. In these turbulent times, trusting all and anyone is a very poor idea. Having a healthy dose of suspicion and being wary of signing their name to every offered deal is something they need to work on."
 trusting_personality_die_desc:1 ""
 
 valorous_personality:1 "Valorous"
 desc_valorous_personality:1 "This person is brave and courageous and is willing to be placed in harm's way to achieve an end, regardless of the danger involved, therefore is glorified as the true knight, and is a great warrior."
 valorous_personality_die_desc:1 ""
 
 vengeful_personality:1 "Vengeful"
 desc_vengeful_personality:1 "This person has a low tolerance for insults or slights. The plotting of revenge over ruffled feathers leads usually to a waste of time."
 vengeful_personality_die_desc:1 ""
 
 wise_personality:1 "Wise"
 desc_wise_personality:1 "This person gives great thought before acting or saying something. They are an intellectual who enjoys thinking and pondering the best course of action in all things. Being introverted and sincere, emotions rarely get the upperhand in decision-making - although this caution may inhibit participation in more nefarious activities or from taking advantage of unexpected opportunities."
 wise_personality_die_desc:1 ""
 
 zealous_personality:1 "Zealous"
 desc_zealous_personality:1 "This person is a devout religious believer. Concern over scripture and religious convictions sometimes leads to being radical and to seek to force others to a strict viewpoint, even at the tip of the sword if need be."
 zealous_personality_die_desc:1 ""
 
 weak_personality:1 "Weak"
 desc_weak_personality:1 "This person is weak and avoids confrontation at all costs. This leads to indecisiveness which is regarded with disdain by the leading men of the country and mocked by the ordinary citizens."
 weak_personality_die_desc:1 ""
