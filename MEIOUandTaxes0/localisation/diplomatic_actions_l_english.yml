 subject_integration_title: "§YIntegrate Subject§!"
 subject_integration_desc: "If our subject accepts our request, it will allow us to shave ten years of the integration process."
 subject_integration_tooltip: "If our subject accepts our request, it will allow us to shave ten years of the integration process."
 curtail_nobility_title: "§YCurtail Nobility§!"
 curtail_nobility_desc: "If accepted, this will curtail the nobility of our junior partner and facilitate its integration in our nation."
 curtail_nobility_tooltip: "If accepted, this will curtail the nobility of our junior partner and facilitate its integration in our nation."
 subject_subjugation_title: "§YSubjugate Subject§!"
 subject_subjugation_desc: "If our subject accepts our request, we can change our feudal contract with him towards a regular vassalage, allowing us, in time, to integrate it. One needs to be careful though: having more than one ordinary vassal can make them too powerful and not possible to integrate."
 subject_subjugation_tooltip: "If our subject accepts our request, we can change our feudal contract with him towards a regular vassalage, allowing us, in time, to integrate it. One needs to be careful though: having more than one ordinary vassal can make them too powerful and not possible to integrate."
 fief_subjugation_title: "§YSubjugate Overseas Fief§!"
 fief_subjugation_desc: "If the barons of our overseas fief accept our request, we can change our feudal contract with them towards a regular personal union, allowing us, in time, to integrate it. One needs to be careful though: a regular personal union is much easier to break..."
 fief_subjugation_tooltip: "If the barons of our overseas fief accept our request, we can change our feudal contract with them towards a regular personal union, allowing us, in time, to integrate it. One needs to be careful though: a regular personal union is much easier to break..."
 create_strong_bonds_title: "§YCreate Stronger Bonds§!"
 create_strong_bonds_desc: "We face multiple enemies on the borders, while our people are against war. Our [Root.Overlord.Monarch.GetTitle] rules all under the Heaven, and as his loyal subjects we should show we are part of Huaxia civilisation. We should place ourselves under his protection, so any enemy of ours will also become the enemy of [Root.Overlord.Monarch.GetTitle].\n\n[Root.GetName] will be protected by [Root.Overlord.GetName] in case of defensive war.\n[Root.GetName] will transfer trade power to [Root.Overlord.GetName].\n"
 create_strong_bonds_tooltip: "We face multiple enemies on the borders, while our people are against war. Our [Root.Overlord.Monarch.GetTitle] rules all under the Heaven, and as his loyal subjects we should show we are part of Huaxia civilisation. We should place ourselves under his protection, so any enemy of ours will also become the enemy of [Root.Overlord.Monarch.GetTitle]."
 
