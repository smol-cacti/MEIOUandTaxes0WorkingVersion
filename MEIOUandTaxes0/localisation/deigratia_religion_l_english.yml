 dg_setup.003.t:1 "A New $MONARCHTITLE$"
 dg_setup.003.d:1 "The streets of $CAPITAL$ are full of the news: $MONARCH$ has become $MONARCHTITLE$! With this change comes a chance for old policies and relationships to be discarded and a new course charted for $COUNTRY$."
 dg_setup.003.a:1 "Long live the $MONARCHTITLE$!"
 dg_minorities.001.t:1 "Gifted Catholic"
 dg_minorities.001.d:1 "A $PROVINCECULTURE$ man of considerable talents has emerged in $PROVINCENAME$. Unfortunately, he professes a foreign creed. That by itself did not automatically disqualify him for service, but it did complicate things at court. There are many examples of this throughout history, from the Jewish bankers of Christian Europe to the Christian viziers of the Ottoman Empire or the Zoroastrian generals of Safavid Persia. These men served their masters well, but also worked towards the rights and freedoms of their compatriots and ruffled feathers at court among good $COUNTRY_RELIGION$s who felt bypassed for an infidel.\n\nConsider carefully! Others at $CAPITAL_CITY$ and across $COUNTRY$ will see our decision as royal policy. Tolerate or persecute, our people will follow suit - for a while."
 dg_minorities.001.a:1 "Only $COUNTRY_RELIGION$ men are welcome at court"
 dg_minorities.001.b:1 "There is always room for talented men"
