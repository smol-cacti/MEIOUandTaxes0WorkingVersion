 dg_conversion.001.t:1 "$MONARCH$ Leads a Prayer"
 dg_conversion.001.d:1 "If you are reading this, something has gone wrong."
 dg_conversion.001.a:1 "Let us begin..."
 dg_conversion.002.t:1 "Spreading the Faith"
 dg_conversion.002.d:1 "Our efforts at bringing the $COUNTRY_RELIGION$ faith to the heathens has not gone unnoticed. Among those who are pious, our standing has gone up."
 dg_conversion.002.a:1 "We have done God's work!"
 dg_conversion.003.t:1 "The $COUNTRY_RELIGION$ Faith"
 dg_conversion.003.d:1 "Until it was supplanted by nationalism in the nineteenth century, religion was the driving force of the world. Although nation-states formed in this era, the roots of nationalism were usually found in religion. Even a small heresy could spill over into a revolution unless contained and corrected, but worse was to rule over heathens who rejected the true faith entirely. Such infidels were untrustworthy at best, openly treacherous at worst. Glory and honour came to those who could convert such people to the one true faith!"
 dg_conversion.003.a:1 "Religion is of secondary importance to the state §O(critical news only)§!"
 dg_conversion.003.b:1 "Appoint a counsellor to guide us §Y(important news only)§!"
 dg_conversion.003.c:1 "Study all religions, great and small §G(all news)§!"
 dg_conversion.003.e:1 "Pay lip service to the church §R(no news events)§!"
 dg_conversion.003.f:1 "Hand over control of ecclesiastical lands to the new church"
 dg_conversion.003.g:1 "Seize the most valuable lands for the crown"
 dg_conversion.004.t:1 "Conversion of heretics"
 dg_conversion.004.d:1 "Convincing whole regions to give up their ways and follow a new faith was a task that could take generations. Despite laws designed to encourage conversion and punish heretics who clung stubbornly to their beliefs, it took generations of preaching, inquisition and forced reeducation before communities gave up their beliefs for good. It could be worth it, however, to attain religious unity."
 dg_conversion.004.a:1 "$COUNTRY$ must be purged of heresy!"
 dg_conversion.005.t:1 "The $COUNTRY_RELIGION$ Faith Shrinks"
 dg_conversion.005.d:1 "The [From.Monarch.GetTitle] of [From.GetName] has decided to damn [From.Monarch.GetHerHis] soul by abandoning the [Root.Religion.GetName] faith and professing the [From.Religion.GetName] creed instead. In the early modern era most nations gave their people few rights. When a ruler decided to convert to a new faith, $RULER_ADJ$ subjects followed, willingly or not."
 dg_conversion.005.a:1 "Heresy and damnation!"
 dg_conversion.006.t:1 "The $COUNTRY_RELIGION$ Faith Grows"
 dg_conversion.006.d:1 "The [From.Monarch.GetTitle] of [From.GetName] has converted to the [Root.Religion.GetName] faith. This selfless act of piety will surely inspire [From.Monarch.GetHerHis] people to follow suit."
 dg_conversion.006.a:1 "Rejoice!"
 dg_conversion.007.t:1 "Refugees Make Camp"
 dg_conversion.008.t:1 "The Crusading Spirit"
 dg_conversion.008.d:1 "The pope has called a crusade against us, and our neighbours have listened to him."
 dg_conversion.008.a:1 "Let them come!"
 dg_conversion.009.t:1 "[Root.GetAdjective] Missionaries"
 dg_conversion.009.d:1 "[Root.Religion.GetName] Missionaries are hard at work in [Root.GetName] converting heretics and heathens to the one true faith."
 dg_conversion.009.a:1 "Bless their efforts"
 dg_conversion.010.t:1 "Pressure to Convert"
 dg_conversion.010.d:1 "With [Root.GetName] in the thrall of a foreign faith, the [Root.Monarch.GetTitle]'s subjects who follow that religion have begun demanding [Root.Monarch.GetSheHe] give up the [Root.Religion.GetName] faith and convert to their religion. This leaves us at a crossroads, able to walk down the rocky road of our forefathers or the new and untested road of our masters."
 dg_conversion.010.a:1 "Cave in and accept this new faith"
 dg_conversion.010.b:1 "Remain true to the faith of our fathers"
 dg_conversion.011.t:1 "Paganism in Decline"
 dg_conversion.011.d:1 "Religions serve a number of purposes, from explaining the universe and bringing comfort to giving laws and protection from disaster - so when disaster struck it could lead to many abandoning their faith. Societies that suffered natural disasters, unstoppable plagues and conquest by strangers often lost their traditional beliefs, both because their religion had been discredited and because priests and elders were often the first to suffer. Without religious leadership, entire societies came to adopt the way of life of their conquerors."
 dg_conversion.011.a:1 "We have made converts!"
 dg_conversion.012.t:1 "Islam in Decline"
 dg_conversion.013.t:1 "Christianity in Decline"
 dg_conversion.014.t:1 "Dharmic Religion in Decline"
 dg_conversion.015.t:1 "Taoic Religion in Decline"
 dg_conversion.016.t:1 "Judaism in Decline"
 dg_conversion.018.t:1 "Religious Syncretism"
 dg_conversion.018.d:1 "As new generations were educated in the true faith by missionaries, traditional religions died out and were replaced by the state religion. There were advantages to conversion, and as settlers arrived and intermarried they also brought their faith with them. Rather than dying out completely, old faiths were often insinuated into new ones in the form of festivals, rituals, and even gods or demons. These 'syncretic' faiths were considered heresy in the eyes of the church, but often tolerated by state officials who were satisfied to have converted the locals.\n\nMost of the pagans affected provinces will convert to $COUNTRY_RELIGION$, but a remnant will remain that cannot be converted normally."
 dg_conversion.018.a:1 "I see"
 dg_conversion.019.a:1 "Convert to the new religion"
 dg_conversion.019.b:1 "Declare independence"
 dg_conversion.020.t:1 "Missionary Expedition"
 dg_conversion.020.d:1 "We have assembled a team of missionaries, men and women of strong faith who are willing to go into foreign lands to spread the $COUNTRY_RELIGION$ faith to their fellows. In so doing, they know they might never return - yet their reward in the afterlife will be worth it! But where should we send them?\n\nDue to engine limitations, you are limited to the following options."
 dg_conversion.020.a:1 "Send them to our cousins in bondage"
 dg_conversion.020.b:1 "Send them to our cousins in foreign lands"
 dg_conversion.020.c:1 "Send them to our rivals"
 dg_conversion.020.e:1 "Send them to our neighbours"
 dg_conversion.020.f:1 "Cancel the expedition"
 dg_conversion.020.g:1 "Aid our $COUNTRY_RELIGION$ neighbours against heresy"
 dg_conversion.020.h:1 "Send them to our enemies"
 dg_conversion.021.t:1 "Catholic Missionaries"
 dg_conversion.021.d:1 "A foreign priest has come to us in $CAPITAL_CITY$, telling the $MONARCHTITLE$ of the advantages of converting to the worship of his god. In addition to saving our souls from damnation, he has explained how we will be able to take advantage of the new religion to centralise our authority and modernise our government. There are hints, too, that by joining them, we may be able to keep ourselves from being the target of future holy wars."
 dg_conversion.021.a:1 "Stay true to the faith of our fathers"
 dg_conversion.021.b:1 "Convert to this foreign faith"
 dg_conversion.021.c:1 "Allow them to preach in our lands"
 dg_conversion.021.e:1 "$DYNASTY$ $COUNTRY$ will never convert to this evil faith!"
 dg_conversion.021.e_2:1 "This will prevent this religion from sending missionaries to us again."
