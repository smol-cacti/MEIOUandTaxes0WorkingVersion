 patriarch_obedient_fanatical:1 "Loyal Religious Head"
 desc_patriarch_obedient_fanatical:1 "Our religious head is first and foremost dedicated to his ruler, and works tirelessly to spread the message of obedience and loyalty to the masses. This is not the most inspiring message, but it gets the point across. Given how powerful religion is in our nation, he has the authority to impose his will on the state."
