 dg_conversion.041.t:1 "Supporting Foreign Heretics"
 dg_conversion.041.d:1 "We have made contact with exiled radical reformers who are eager to return to their home countries and spread their misguided faith. Their efforts will further destabilise these nations.\n\nWhat a pity."
 dg_conversion.050.t:1 "The [From.GetAdjective] Faith"
 dg_conversion.050.d:1 "Having placed the [From.GetAdjective] [From.Monarch.GetTitle] on [From.Monarch.GetHerHis] throne, we would be within our rights to demand that [From.Monarch.GetSheHe] introduce the [Root.Religion.GetName] faith to [From.GetName]. On the other hand, some of our advisors suggest allowing them to practise the [From.Religion.GetName] religion instead, arguing that it will win the loyalty of the [From.Culture.GetName] people."
 dg_conversion.050.a:1 "Introduce the [Root.Religion.GetName] religion to [From.GetName]"
 dg_conversion.050.b:1 "Let them profess the [From.Religion.GetName] religion instead"
 
 dg_piety.001.t:1 "Faith and Reason"
 dg_piety.001.d:1 "Enlightenment thinkers approached many ideas in radical new ways. These ideas in turn spread rapidly through a more literate populace via the printing press. Some of these ideas scandalized the public, however, and so many philosophes had to speak indirectly about certain topics. Nevertheless, Enlightenment thinkers such as $PHILOSOPHER$ frequently turned away from religion, criticising the church and professing a belief in an inactive god known as Deism. Their popularity in $CAPITAL_CITY$ meant that these heretical ideas had a chance of catching on if nothing was done about it."
 dg_piety.001.a:1 "Arrest him for blasphemy"
 dg_piety.001.b:1 "Allow him to spread these ideas"
 dg_piety.002.t:1 "The Seekers of Ill-Fortune"
 dg_piety.002.d:1 "For a while, it became the fashion for upper class young $PRIMARY_CULTURE$ men to flaunt religious laws and publicly commit acts of blasphemy, demanding that divine justice be served for the acts. When nothing happened, they would proclaim the event proof of the non-existence of gods. Such Seekers of Ill-Fortune were relatively harmless but deeply offensive to the devout, who demanded that the $MONARCHTITLE$ pass laws making it a crime to express disbelief in the $COUNTRY_RELIGION$ faith."
 dg_piety.002.a:1 "Find some excuse to lock them up"
 dg_piety.002.b:1 "Boys will be boys"
 dg_piety.003.t:1 "$MONARCH$'s Blasphemy"
 dg_piety.003.d:1 "Although it can hardly be said that $COUNTRY$ is a pious nation, it is still unwise to show a complete disregard for the $COUNTRY_RELIGION$ faith - which is exactly what the $MONARCHTITLE$ did...and in a very public manner! The gaffe has offended true believers in the nation and exposed the limits of secularism. What should we do?"
 dg_piety.003.a:1 "Show contrition publicly"
 dg_piety.003.b:1 "Embrace the reputation"
 dg_piety.004.t:1 "Clerical Shortage"
 dg_piety.004.d:1 "Our religious leaders are complaining of a shortage of clerics to fill vacant positions in $COUNTRY$. Increasingly it appears that people are not attracted to the rigours of religious life, and the best and brightest are abandoning ecclesiastical jobs in favour of secular ones. The root of the problem is simple, though: the people no longer consider the $COUNTRY_RELIGION$ faith to be central to their lives!\n\nAlready our religious leaders are taking measures to deal with it, hiring foreign priests to work in $CAPITAL_CITY$ and encouraging peasants to take up holy vows, but they warn us that we should expect to face years of shortages of talent among our clergy."
 dg_piety.004.a:1 "Concentrate on shepherding the faithful"
 dg_piety.004.b:1 "Focus on our missionary efforts"
 dg_piety.011.t:1 "Science on Trial"
 dg_piety.011.d:1 "One of $MONARCHTITLE$ $MONARCH$'s most trusted advisors, the scientist $NATURAL_SCIENTIST$, has been put on trial! It seems that his experiments into the nature of life and the universe have brought him into conflict with holy scripture. When religious leaders approached him, his acerbic responses left them little choice but to formally charge him with heresy."
 dg_piety.011.a:1 "Order his freedom immediately"
 dg_piety.011.b:1 "Offer our support to him during the trial"
 dg_piety.011.c:1 "Disavow all knowledge of his blasphemy"
 dg_piety.012.t:1 "Outbreak of Heresy"
 dg_piety.012.d:1 "Because religion is so important to our people, they spend a good deal of time debating morality and scripture. This in itself is no problem, but it sometimes leads them in directions our religious leaders disapprove of. Some of our people have now strayed from the $COUNTRY_RELIGION$ faith and are openly committing blasphemy!"
 dg_piety.012.a:1 "Root it out by force"
 dg_piety.012.b:1 "Send missionaries to show them the error of their ways"
 dg_piety.012.c:1 "Leave them alone"
 dg_piety.013.t:1 "Cleric Scientist"
 dg_piety.013.d:1 "In the early modern era, few occupations had the opportunity to think and read all day. The life of a priest or monk was an exception to that rule. Not only did it allow literacy and an education in the classics, but it even encouraged a life of solitude in many cases. This was fertile soil to grow scientists, and many famous scientists devoted themselves to God first, but science second. Gregor Mendel, Roger Bacon, Francesco Grimaldi, and dozens of other monks and priests expanded Man's knowledge of mathematics, astronomy, botany, physics, medicine, and other areas of science in the early modern era. Now we can add the name of $THEOLOGIAN$ to that list. For the most part, the reaction of the church to these cleric scientists was positive, but there were always those who regarded such men as a perversion of holy orders - clerics who had taken vows to devote themselves to the divine should not be studying worldly things."
 dg_piety.013.a:1 "Reward him for his discoveries"
 dg_piety.013.b:1 "Criticise him for his distraction from theology"
 dg_piety.016.t:1 "Good Omens"
 dg_piety.016.d:1 "Holy pilgrims report seeing miraculous visions, which religious leaders have confirmed is a sign of divine favour. How shall we interpret these visions?"
 dg_piety.016.a:1 "Prosperity is just around the corner"
 dg_piety.016.b:1 "Our cause is just"
 dg_piety.016.c:1 "I am the rightful $MONARCHTITLE$"
 dg_piety.016.e:1 "Our faith is strong"
 dg_piety.017.t:1 "Bad Omens"
 dg_piety.017.d:1 "Holy pilgrims report seeing terrible visions, which religious leaders have confirmed is a sign of divine wrath. How shall we interpret these visions?"
 dg_piety.017.a:1 "Repent our sins"
 dg_piety.017.b:1 "Condemn them as blasphemy"
 dg_piety.041.t:1 "Soul Searching"
 dg_piety.041.d:1 "The trials and tribulations our country has suffered have led to a lot of unhappy people who are searching for an explanation for our problems. Recently, a fiery priest has begun preaching on street corners that our republic has suffered because we have lost sight of the divine. He claims to see visions that show $COUNTRY$'s future greatness, but only if we return to the true path. This 'prophet' has made many followers, both among the common folk and among the plutocrats! Already a $COUNTRY_RELIGION$ Party has been founded to provide political support for his ideas. An ambitious politician might tie himself to his coattails and ride along to popularity, but a wise one might be leery of this brand of populism."
 dg_piety.041.a:1 "He has the answers"
 dg_piety.041.b:1 "He is a fanatic"
 dg_piety.042.t:1 "The Prophet's Downfall"
 dg_piety.042.d:1 "As he gained increased influence over $COUNTRY$, the prophet continued to find flaws in $PRIMARY_CULTURE$ society, holding burnings of sacrilegious and sinful things, performing miracle cures, and sharing his visions. As a result, established religious leaders condemned him as a heretic - and, drunk with power, the prophet condemned them in return. This was too much for even his followers to support, and just as swiftly as it happened, the prophet and his $COUNTRY_RELIGION$ Party lost power in $COUNTRY$. With his execution, the stage is set for a return to normality."
 dg_piety.042.a:1 "We went too far"
 dg_piety.042.b:1 "We did not go far enough!"
 dg_piety.043.t:1 "Lightning Strikes Place of Worship"
 dg_piety.043.d:1 "During the night, a thunderstorm in $PROVINCECAPITAL$ resulted in the city's most sacred place of worship being struck by lightning, setting fire to the structure and forcing dozens of locals to work together to put it out. While the structure is still intact, it has led to some questioning why the heavens themselves would rain down destruction on the very structures devoted to the divine. Could it be that we have done something to earn divine wrath?"
 dg_piety.043.a:1 "Consider the implications"
 dg_piety.043.b:1 "Calm their fears"
 dg_piety.043.d_christian:1 "\nCathedrals are struck all too often by lightning. Perhaps God is punishing us for daring to rise so high above the town, much as He struck down the Tower of Babel?"
 dg_piety.043.d_judaic:1 "\nSynagogues are struck all too often by lightning. Perhaps God is punishing us for daring to rise so high above the town, much as He struck down the Tower of Babel?"
 dg_piety.043.d_muslim:1 "\nMinarets are struck all too often by lightning. Perhaps God is punishing us for daring to rise so high above the town, much as He struck down the Tower of Babel?"
 dg_piety.043.d_pagan:1 "\nTemples are struck all too often by lightning. Perhaps it is a divine punishment for being filled with pride that we dare to reach up into the heavens themselves?"
 dg_piety.044.t:1 "[Root.Monarch.GetName]'s Faith"
 dg_piety.044.d:1 "As the ruler of a [Root.Religion.GetName] nation, the [Root.Monarch.GetTitle] earned [Root.Monarch.GetHerHis] legitimacy from [Root.Monarch.GetHerHis] faith. There was, however, a great difference between a ruler who truly believed and one who simply went through the motions."
 dg_piety.044.fanatical:1 "\nThe new [Root.Monarch.GetTitle] is a fanatical believer, burning with a passion to root out heresy and spread the true faith."
 dg_piety.044.pious:1 "\nThe new [Root.Monarch.GetTitle] is a true believer in public and in private, praying for divine guidance in [Root.Monarch.GetHerHis] decisions."
 dg_piety.044.observant:1 "\nThe new [Root.Monarch.GetTitle] is in many ways an ordinary [Root.Religion.GetName], participating in public festivals and leading prayers."
 dg_piety.044.cynical:1 "\nThe new [Root.Monarch.GetTitle] is a cynic, putting on a show for the superstitious peasants but privately condemning religion."
 dg_piety.044.unbeliever:1 "\nThe new [Root.Monarch.GetTitle] is an unbeliever who refuses to participate in rituals, leaving that to the priests instead."
 dg_piety.044.a:1 "May [Root.Monarch.GetSheHe] rule wisely"
 dg_piety.044.b:1 "Convince [Root.Monarch.GetHerHim] to renew [Root.Monarch.GetHerHis] faith"
 dg_piety.044.c:1 "Convince [Root.Monarch.GetHerHim] that faith is a private matter"
 dg_piety.051.t:1 "$MONARCH$'s Great Work"
 dg_piety.051.da:1 "To show true devotion and impress foreign dignitaries, it was important that a great edifice stand out from the rest of the city. This meant it had to be beautiful, inspirational, and above all, massive. It would be the work of great men - plural. Such a project could easily take generations, and drive a lesser country into bankruptcy.\n\nThe project is 0% complete."
 dg_piety.051.db:1 "To show true devotion and impress foreign dignitaries, it was important that a great edifice stand out from the rest of the city. This meant it had to be beautiful, inspirational, and above all, massive. It would be the work of great men - plural. Such a project could easily take generations, and drive a lesser country into bankruptcy.\n\nThe project is [Root.Capital.great_temple.GetValue]% complete."
 dg_piety.051.a:1 "Supply the engineers with money"
 dg_piety.051.b:1 "Commission $ARTIST$ to decorate it"
 dg_piety.051.c:1 "Instruct $THEOLOGIAN$ to design it"
 dg_piety.051.e:1 "Other matters demand our attention"
 dg_piety.051.f:1 "Raise a special tithe from the faithful"
 dg_piety.051.g:1 "Confiscate goods from heretics to pay for it"
 dg_piety.051.h:1 "Focus entirely on this project"
 dg_piety.052.t:1 "The Glory of $PROVINCECAPITAL$"
 dg_piety.052.d:1 "Our $MONARCHTITLE$'s great work has been completed: towering over the city of $CAPITAL_CITY$, a great edifice declares to all our devotion to the true $COUNTRY_RELIGION$ faith, inspiring zeal in worshippers and converts alike. May it stand for a thousand years!"
 dg_piety.052.a:1 "Not to me, O Lord, but to thy name give glory"
 dg_piety.052.b:1 "Praise Allah!"
 dg_piety.052.c:1 "Praise Yahweh!"
 dg_piety.052.e:1 "Let us bask in its unearthly glory"
 dg_piety.053.t:1 "Captured Heathen Temple"
 dg_piety.053.d:1 "The governor of $PROVINCENAME$ has taken possession of a great temple there over the loud protestations of its priests. An architectural masterpiece, it stands in unearthly glory - yet it also stands in defiance of the $COUNTRY_RELIGION$ faith. We cannot afford to allow it to continue to operate. The only question is, what to do with it?"
 dg_piety.053.a:1 "Hand it over to $COUNTRY_RELIGION$ priests to run"
 dg_piety.053.b:1 "Turn it into a palace"
 dg_piety.053.c:1 "Turn it into an armoury"
 dg_piety.053.e:1 "Loot and burn it"
 dg_piety.054.t:1 "The glory of $PROVINCECAPITAL$"
 dg_piety.054.d:1 "Our religious leaders have journeyed to the province of $PROVINCENAME$, home to a wonder: a fantastic edifice devoted to the $COUNTRY_RELIGION$ religion, the centre of worship for thousands! The sight instills faith and pride in our people. Our priests have rededicated the site and it is once again a force for good in the world."
 dg_piety.054.a:1 "Praise all that is holy"
 dg_piety.055.t:1 "Renovations Needed"
 dg_piety.055.d:1 "Time, use and weather have all contributed to the decay of the beautiful $COUNTRY_RELIGION$ edifice in $PROVINCECAPITAL$. It has lost its former beauty and now stands in dire need of renovations. Our religious leaders have turned to the $MONARCHTITLE$ to help restore it."
 dg_piety.055.a:1 "Repair and renovate it"
 dg_piety.055.b:1 "Repair it"
 dg_piety.055.c:1 "Let it decay"
 dg_piety.056.t:1 "Captured Heathen Temples"
 dg_piety.056.d:1 "The heathen temples of our recent acquisitions have fallen into our hands, even in spite of the loud protestations of its priests. It stands in defiance of the $COUNTRY_RELIGION$ faith. We shouldn't allow it to operate, yet actions against it may cause an uprising amongst the local populace. How should we proceed?"
 dg_piety.056.a:1 "Hand it over to $COUNTRY_RELIGION$ priests to run"
 dg_piety.056.b:1 "Hand some of them over to $COUNTRY_RELIGION$ priests to run"
 dg_piety.056.c:1 "Leave them be"
 dg_piety.056.e:1 "Destroy them!"
 dg_piety.057.t:1 "Recovery of $COUNTRY_RELIGION$ Temples"
 dg_piety.057.d:1 "Many temples of our faith were in control of heathens, yet no longer! Glory to the liberators!"
 dg_piety.057.a:1 "Glory to the True Faith"
 
 dg_church_influence.001.t:1 "The Dead Hand of the Church"
 dg_church_influence.001.d:1 "Occasionally pious worshippers donated land to the church, often in their wills as a bequest. Because the church itself owned the land rather than the priest in residence, it never passed into other hands. Since the church was not taxable, a great deal of wealth became concentrated in church hands. Although lieges could prevent their land from being donated, many independent estates were lost to the crown in this manner, and in some countries the church owned more than a third of all land!"
 dg_church_influence.001.a:1 "Allow the will to stand"
 dg_church_influence.001.b:1 "Seize the land for the crown"
 dg_church_influence.002.t:1 "Concessions from the church"
 dg_church_influence.002.d:1 "The church of $COUNTRY$ has listened to the pleas of its $MONARCHTITLE$ and returned with an offer to voluntarily give up a number of properties to the state for our use in combating the heretic and heathen. Yet if the church is willing to give up this property, how much more are they holding back?"
 dg_church_influence.002.a:1 "Accept this offering"
 dg_church_influence.002.b:1 "Demand even more from them"
 dg_church_influence.003.t:1 "Refusal to Compromise"
 dg_church_influence.003.d:1 "Our religious leaders have sent representatives to argue why they deserve not to give up any of their property. Their list of reasons is long and well-argued, but it comes down to the idea that we do not have a right to seize their land. Yet there is another axiom: might makes right."
 dg_church_influence.003.a:1 "Accept this impasse"
 dg_church_influence.003.b:1 "Take church property by force"
 dg_church_influence.004.t:1 "Appropriated Church Land"
 dg_church_influence.004.d:1 "The church was one of the largest landowners in $COUNTRY$, so a sudden influx of their lands meant a vast number of properties to deal with. These could take many forms, from villages whose peasants paid taxes to a religious leader, to monasteries that farmed the land themselves, to shrines and temples that could be converted into other uses, to businesses owned and operated by the church. Some rulers transformed these properties into money to pay for wars or building projects by selling the lands off, while others doled them out to nobles in order to shore up their rule and stabilise the nation during times of turmoil. Still others saw it as an opportunity to increase the power of the state by turning them into state property. No matter what was done with the land, having it out of the hands of the church still meant an increased flow of income to the state coffers."
 dg_church_influence.004.b:1 "Auction the land off"
 dg_church_influence.004.c:1 "Grant the deeds to loyal nobles"
 dg_church_influence.004.e:1 "Hand it over to the new state church"
 dg_church_influence.013.t:1 "Machinations of the Church"
 dg_church_influence.013.d:1 "Ruling by divine grace, the $MONARCHTITLE$ supported the works of the church, and in turn was supported by it...in theory. Unfortunately, religious leaders in $COUNTRY$ have gained so much influence at $CAPITAL_CITY$ that they have begun to pull the strings of the ruler - especially in light of the weakness of the $MONARCHTITLE$. Religious leaders in government posts have begun to introduce changes - small ones at first, but increasingly blatant ones that make it clear they intend to be the real powers in $COUNTRY$!\n\nLuckily, the $MONARCHTITLE$ still has loyal allies who have discovered these vile plans and have revealed them, giving the government a chance to strike back - or surrender into the loving arms of the church."
 dg_church_influence.013.a:1 "Arrest the traitors"
 dg_church_influence.013.b:1 "Purge the church of dissenters"
 dg_church_influence.013.c:1 "Give the church the authority they demand"
 dg_church_influence.014.t:1 "Massacre of Clergy"
 dg_church_influence.014.d:1 "As the average $PRIMARY_CULTURE$ man on the street became increasingly secular, he began to grow bitter about the church - its privileges, its wealth, and its powerful influence over the $MONARCHTITLE$. Usually this was confined to anticlericalism and cynicism, but when times were bad enough it could unleash a flood of vitriol against the church.\n\nIn $YEAR$, the citizens of $CAPITAL_CITY$ spilled out into the streets and began killing all the clergy they could find, breaking into temples and looting them. The violence ended as suddenly as it happened, but the actions of the mob has shaken the entire nation. How should we respond to it?"
 dg_church_influence.014.a:1 "Restore order and repair the churches"
 dg_church_influence.014.b:1 "Round up the ringleaders and execute them"
 dg_church_influence.014.c:1 "Take advantage of the chaos to weaken the church"
 dg_church_influence.021.t:1 "Decaying Temples"
 dg_church_influence.021.d:1 "A pale shadow of its former self, the $COUNTRY_RELIGION$ faith finds itself in financial straits. Forced to rely largely on the voluntary donations of worshippers, it was inevitable that some temples would fall into disrepair or even be abandoned completely. Usually this was a minor inconvenience, requiring villages to hire an itinerant preacher to travel there several times a year for important rituals, but occasionally it was a national embarrassment when an ancient or beautiful place had to be shut to the public. Knowing this, a savvy church leader could force the $MONARCHTITLE$ into choosing between state support for the church and appearing to be uncaring."
 dg_church_influence.021.a:1 "Use state funds to renovate them"
 dg_church_influence.021.b:1 "Let them fall into ruin"
 dg_church_influence.022.t:1 "Secularization of the State"
 dg_church_influence.022.d:1 "As the government of $COUNTRY$, the church became a target for those who sought power in $COUNTRY$. In its weakened state, it invited outright rebellion against the leadership of $MONARCH$ - unless a cynical $MONARCHTITLE$ decided to use this movement to seize absolute power."
 dg_church_influence.022.a:1 "Fight off this coup d'etat"
 dg_church_influence.022.b:1 "Lead the way"
 dg_church_influence.023.t:1 "The $COUNTRY_RELIGION$ Agenda"
 dg_church_influence.023.d:1 "The $MONARCHTITLE$'s most trusted advisor is a zealous $COUNTRY_RELIGION$ who aims to increase the power and influence of the church within $COUNTRY$. To that end, he is staking his political career on a series of reforms designed to strengthen the church. To refuse would mean the breakdown of this close friendship."
 dg_church_influence.023.a:1 "Support these reforms"
 dg_church_influence.023.b:1 "Dismiss the advisor"
 dg_church_influence.031.t:1 "Converting the Natives"
 dg_church_influence.031.d:1 "The New World was not immune to the religious struggles of the Old. In addition to would-be heretics who formed their own colonies, it was home to heathen natives who worshipped strange gods. These both threatened the security and prosperity of the colonies. Missionaries arrived in $CAPITAL_CITY$ eager to begin converting the natives, and to set up religious settlements among them. At times, this led to friction with settlers, natives, or with the colonial government. It is time to set things straight and ask [Root.ColonialParent.GetName] to provide clarity on this issue."
 dg_church_influence.031.a:1 "Ask [Root.ColonialParent.GetName] to send more priests"
 dg_church_influence.031.b:1 "Ask [Root.ColonialParent.GetName] to give us authority over the Church"
 dg_church_influence.031.c:1 "Ask [Root.ColonialParent.GetName] to leave us alone"
 dg_church_influence.032.t:1 "The Church of [From.GetName]"
 dg_church_influence.032.d:1 "Settlers in the colonies have petitioned the $MONARCHTITLE$ to send priests to help convert the natives there.\n\nThe lack of established traditions in the colonies meant that it was possible to shape the future of the settlements that sprung up there. By setting aside land for the Church, or encouraging religious settlement, or by taxing the settlers to support the Church, a ruler could gain the support of the Church - not only in the New World, but also in the Old. On the other hand, some argued that a New World meant a world without the interference of the Church. Missionaries could upset the natives, leading to war - or worse yet, could convince the natives to try and join $PRIMARY_CULTURE$ society..."
 dg_church_influence.032.a:1 "Give the Church authority over [From.GetName] §O(very high Church Influence)§!"
 dg_church_influence.032.b:1 "Give the Church land in [From.GetName] §O(high Church Influence)§!"
 dg_church_influence.032.c:1 "Allow the Church to send missions to [From.GetName] §O(moderate Church Influence)§!"
 dg_church_influence.032.e:1 "Restrict the Church in [From.GetName] §O(low Church Influence)§!"
 dg_church_influence.033.t:1 "Native Tribe Converts in $PROVINCENAME$"
 dg_church_influence.033.d:1 "The pagan natives living near our colonies attracted pious believers who saw a chance to spread the $COUNTRY_RELIGION$ faith. These missionaries actively travelled beyond the borders of the colonies to find and befriend native tribes, living among them as they learned their language and shared their testimony. This contact inadvertently spread disease to the natives, disease that the missionaries themselves seemed to be immune to. This was proof that the missionaries had great power - or were great evil.\n\nSuccessful missionaries could convert entire tribes, turning them into valuable allies and trading partners. Unfortunately, it was not entirely positive: native converts were not treated as equals by the colonists, and their understanding and belief in their new religion was often incomplete. Native festivals, rituals, and even gods made their way into the religion of the colonies."
 dg_church_influence.033.a:1 "Accept native converts"
 dg_church_influence.033.b:1 "They are not truly $COUNTRY_RELIGION$"
 dg_church_influence.034.t:1 "Missionaries Upset the Natives in $PROVINCENAME$"
 dg_church_influence.034.d:1 "The pagan natives living near our colonies attracted pious believers who saw a chance to spread the $COUNTRY_RELIGION$ faith. These missionaries actively travelled beyond the borders of the colonies to find and befriend native tribes, living among them as they learned their language and shared their testimony. This contact inadvertently spread disease to the natives, disease that the missionaries themselves seemed to be immune to. This was proof that the missionaries had great power - or were great evil.\n\nMissionaries often knew little about the culture or customs of their hosts, relying on native guides who could be biased or ignorant themselves. Anger could easily turn to bloodshed, and although missionaries were living outside the protection and laws of the colonies, both natives and colonists tended to view them as part of $COUNTRY_RELIGION$. When violence broke out, it could easily escalate into a full-scale tribal war."
 dg_church_influence.034.a:1 "A tribe has declared war on us"
 dg_church_influence.035.t:1 "Mission Founded in $PROVINCENAME$"
 dg_church_influence.035.d:1 "The pagan natives living near our colonies attracted pious believers who saw a chance to spread the $COUNTRY_RELIGION$ faith. These missionaries actively travelled beyond the borders of the colonies to find and befriend native tribes, living among them as they learned their language and shared their testimony. Like-minded missionaries sometimes worked together, founding missions in the wilderness in order to better preach to the natives. These missions acted as farms, trading posts, temples and schools all in one, and could have a great impact on the natives in the region."
 dg_church_influence.035.a:1 "Our influence is spreading"
 dg_church_influence.036.t:1 "False Converts"
 dg_church_influence.036.d:1 "Our priests report that the natives of $PROVINCENAME$ have only been pretending to follow the $COUNTRY_RELIGION$ faith. In reality, they have been finding ways to practise their old heathen ways, such as burying idols underneath religious symbols or adopting their gods as saints and demons.\n\nNow that their deception has been uncovered, how should we handle them?"
 dg_church_influence.036.a:1 "Let them live in peace until we can convert them"
 dg_church_influence.036.b:1 "Send soldiers to enforce our religion"
 dg_church_influence.041.t:1 "$COUNTRY_ADJ$ Law and Divine Law"
 dg_church_influence.041.d:1 "We have a rare chance to define how our faith will be practised. Some of the priests argue that they should be held to divine law, not the law of the land, and ask for the right to police their own kind. Some of our advisors argue against this, saying that it could lead to corruption among the clergy."
 dg_church_influence.041.a:1 "Everyone must follow the same laws"
 dg_church_influence.041.b:1 "The church answers to a higher authority"
 dg_church_influence.051.t:1 "A New Religious Head"
 dg_church_influence.051.d:1 "The news in $CAPITAL_CITY$ brings both sadness and opportunity for the $MONARCHTITLE$: the head of the $COUNTRY_RELIGION$ faith in $COUNTRY$ has passed away, and it is time to choose a successor.\n\nTraditionally, the $MONARCHTITLE$ has been presented with a number of candidates from which to choose. This allowed [Root.Monarch.GetHerHim] some influence in religious affairs while still ensuring that a capable man would be elected."
 dg_church_influence.052.t:1 "$COUNTRY_RELIGION$ Advisor"
 dg_church_influence.052.d:1 "The head of the $PRIMARY_CULTURE$ $COUNTRY_RELIGION$ faith has agreed to send us a loyal and pious man to act as our advisor. He will serve us wisely and well."
 dg_church_influence.052.a:1 "Trust in him to send us the talents we need"
 dg_church_influence.052.b:1 "Ask for a man of letters"
 dg_church_influence.052.c:1 "Ask for a man of words"
 dg_church_influence.052.e:1 "Ask for a man of action"
 dg_church_influence.053.t:1 "The Divine Right of $MONARCHTITLE$s"
 dg_church_influence.053.d:1 "The head of our religion has publicly declared that loyalty to the $MONARCHTITLE$ is a holy duty for the $COUNTRY_RELIGION$ faith, helping to restore some stability to $RULER_ADJ$ rule.\n\nBelief in an all-powerful, all-knowing God meant believing that everything that happened was, in some way, meant to be. Believing in an all-powerful, all-knowing deity logically meant believing that everything happened for a reason. Whether someone lived or died, whether someone was born to peasants or into royalty - all of it was Divine Will. In other words, $MONARCH$ was $MONARCHTITLE$ through the grace of God (Dei Gratia).\n\nThis concept was naturally encouraged by rulers, but it was also espoused by religious leaders. When a ruler needed affirmation, $RULER_S_PRONOUN$ could often find it being declared from the pulpits of the country as long as $RULER_S_PRONOUN$ had the unwavering support of the head of the religion in $COUNTRY$."
 dg_church_influence.053.a:1 "I am born to rule"
 dg_church_influence.054.t:1 "Criticism of the $MONARCHTITLE$"
 dg_church_influence.054.d:1 "In the age of faith and reason, rulers gained legitimacy through acts of piety. By upholding divine law, fighting heresy and sponsoring the church, the $MONARCHTITLE$ was seen as acting as God's agent on Earth and so upholding their end of the contract that had placed [Root.Monarch.GetHerHim] on the throne in the first place. When a ruler strayed from this course, a willful or zealous religious head could be quick to criticise [Root.Monarch.GetHerHim]. No wise ruler ever underestimated the wrath of an organised religion!\n\nUnfortunately, $MONARCH$ is now the target of just such criticism. We should avoid earning their displeasure in the future, but for now, how should we respond to this challenge?"
 dg_church_influence.054.a:1 "Have $THEOLOGIAN$ debate him"
 dg_church_influence.054.b:1 "Suffer his criticism in silence"
 dg_church_influence.054.c:1 "Buy his favour with gold"
 dg_church_influence.054.e:1 "Make a public show of repentance"
 dg_church_influence.054.f:1 "Make concessions to him"
 dg_church_influence.054.g:1 "Threaten him into backing down"
 dg_church_influence.055.t:1 "$COUNTRY_RELIGION$ Mob"
 dg_church_influence.055.d:1 "Fanatical worshippers have had enough of their leader! Upset due to what they see as corruption and heresy in the $COUNTRY_RELIGION$ faith, an angry mob has formed and is marching on the religious leader of $COUNTRY$, who has barricaded himself in a temple and sent frantic messengers to the $MONARCHTITLE$ for help. While we have no real love for the head of the faith, it would make the $MONARCHTITLE$ look weak if we allowed the mob to roam freely. On the other hand, perhaps they could take care of a rival for us?"
 dg_church_influence.055.a:1 "Send soldiers to protect him"
 dg_church_influence.055.b:1 "Let the mob roam freely"
 dg_church_influence.056.t:1 "$MONARCH$'s Excommunication"
 dg_church_influence.056.d:1 "The head of the $COUNTRY_RELIGION$ faith in $COUNTRY$ has begun feuding with the $MONARCHTITLE$. Openly critical of $RULER_ADJ$ policies, this religious leader has decided to use his ecclesiastical power against [Root.Monarch.GetHerHim]. Our spies in his court report that he is making plans to excommunicate [Root.Monarch.GetHerHim] - declaring the $MONARCHTITLE$ to be in divine disfavour and commanding the faithful to shun [Root.Monarch.GetHerHim]. While his authority is still limited, it would cause problems for $MONARCH$ if this were to happen."
 dg_church_influence.056.a:1 "Send the religious leader gifts to mollify him"
 dg_church_influence.056.b:1 "Publicly repent our sins"
 dg_church_influence.056.c:1 "Threaten the religious leader into backing down"
 dg_church_influence.056.e:1 "Execute the religious leader for treason"
 dg_church_influence.057.t:1 "Reaching Out to Heretics"
 dg_church_influence.057.d:1 "The head of the $COUNTRY_RELIGION$ religion in $COUNTRY$ has met with learned heretic scholars and debated theology with them, and has come away from the experience believing our two faiths are more similar than they are different. He has written a declaration asking the faithful to show kindness to them, since we share many of the same beliefs. To that end, he has sent a missive to the $MONARCHTITLE$ asking [Root.Monarch.GetHerHim] to guarantee their rights in $COUNTRY$:\n\n'My liege, may you be blessed with divine favour if you should show mercy to our misguided kin. They are as human as we, seeking only to follow the ways of their forefathers. Let them find peace, and in that peace will they surely come to see the truth of the one $COUNTRY_RELIGION$ faith.'"
 dg_church_influence_theocracy.057.d:1 "The $MONARCHTITLE$ has recently met with learned heretic scholars and debated theology with them, and has come away from the experience believing our two faiths are more similar than they are different. He contemplates whether or not he should guarantee their rights in $COUNTRY$"
 dg_church_influence.057.a:1 "Guarantee their rights"
 dg_church_influence.057.b:1 "Reject any compromise with heresy"
 dg_church_influence.058.t:1 "Condemning Heresy"
 dg_church_influence.058.d:1 "The head of the $COUNTRY_RELIGION$ religion in $COUNTRY$ has decided that those who do not follow the $COUNTRY_RELIGION$ faith are doomed to suffer eternally and worse yet, are trying to entice the faithful to sin! He has written a stinging declaration asking followers to expel heretics from $COUNTRY$, and has called upon the $MONARCHTITLE$ to lead a pogrom against them, or at least turn a blind eye to the riots going on against them. This will certainly not endear us to the heretics, but he has popular support for his attacks."
 dg_church_influence_theocracy.058.d:1 "An influential Preacher has decided that those who do not follow the $COUNTRY_RELIGION$ faith are doomed to suffer eternally and worse yet, are trying to entice the faithful to sin! He has written a stinging declaration asking followers to expel heretics from $COUNTRY$, and has called upon the $MONARCHTITLE$ to lead a pogrom against them, or at least turn a blind eye to the riots going on against them. This will certainly not endear us to the heretics, but he has popular support for his attacks."
 dg_church_influence.058.a:1 "Strip them of their rights"
 dg_church_influence.058.b:1 "Enforce the rule of law"
 dg_church_influence.059.t:1 "Just War"
 dg_church_influence.059.d:1 "The head of the $COUNTRY_RELIGION$ faith in $COUNTRY$ has declared that our war is a just one that has divine support. He has called upon the faithful to fight the enemy and support the $MONARCHTITLE$. Already new recruits are flocking to our banner, filled with a sense of divine purpose."
 dg_church_influence_theocracy.059.d:1 "The $MONARCHTITLE$ has declared that our war is a just one that has divine support. He has called upon the faithful to fight the enemy and support the $COUNTRY$. Already new recruits are flocking to our banner, filled with a sense of divine purpose."
 dg_church_influence.059.a:1 "If God is with us, who can stand against us?"
 dg_church_influence.060.t:1 "Holy War Declared"
 dg_church_influence.060.d:1 "The leader of the $COUNTRY_RELIGION$ religion in $COUNTRY$ has declared a holy war! Believing $COUNTRY$ to be in a position to defend the faith, he has called on the $MONARCHTITLE$ to show his piety by declaring war against our neighbours, and on the faithful to show their faith by supporting the war.\n\nThere is a swell of popular support for the idea - but it would ruin relations with our neighbours if we so much as gave tacit support to the idea. On the other hand, such a public declaration by our religious head means that he will look weak and foolish if we fail to support him."
 dg_church_influence_theocracy.060.d:1 "The $MONARCHTITLE$ has impulsively declared a holy war! Believing to be in a position to defend the faith, he has called to the faithful to support their faith by supporting a war.\n\nThere is a swell of popular support for the idea - but it would ruin our relations with our neighbours if we do not take back our word. On the other hand, going back on his words, means that the $MONARCHTITLE$ will look weak and foolish if he doesn't stand to his words."
 dg_church_influence.060.a:1 "Praise God and rattle our sabres"
 dg_church_influence.060.b:1 "Distance ourselves from him and his ideas"
 dg_church_influence.061.t:1 "Ecclesiastical Writings"
 dg_church_influence.061.d:1 "Our religious leader has recently composed a theological treatise, and has presented the $MONARCHTITLE$ with a copy as a gift.\n\nThe head of the $COUNTRY_RELIGION$ religion had a number of duties - he ordained and defrocked clerics, led religious ceremonies and festivals for the nation, and acted as an advisor to the $MONARCHTITLE$. In their spare time, learned and thoughtful religious leaders also spent their time considering religious doctrine and beliefs and sometimes wrote about them. Although many theologians did the same, coming from a recognised religious authority his words had more weight, and could spark a more visceral reaction."
 dg_church_influence_theocracy.061.d:1 "The $MONARCHTITLE$ has recently composed a theological treatise, and contemplates if he should publish it? Although many theologians did the same, coming from the $MONARCHTITLE$ his words had more weight, and could spark a more visceral reaction."
 dg_church_influence.061.a:1 "Congratulate his holiness for this fine work"
 dg_church_influence.061.b:1 "Publish it across the nation"
 dg_church_influence.061.c:1 "Confiscate the manuscript and keep it locked up"
 dg_church_influence.062.t:1 "Religious Power Struggle"
 dg_church_influence.062.d:1 "The head of the $COUNTRY_RELIGION$ religion in $COUNTRY$ is facing a challenge to his authority from within his own ranks. Outraged at what they see as favouritism and corruption, several powerful clerics have joined together to attempt to unseat the nation's religious authority, or at least reduce his influence. The cabal has sent a missive to the $MONARCHTITLE$ offering their loyalty if $RULER_S_PRONOUN$ supports their candidate."
 dg_church_influence.062.a:1 "Remain neutral"
 dg_church_influence.062.b:1 "Intervene to support the head"
 dg_church_influence.062.c:1 "Intervene to force him out"
 dg_church_influence.063.t:1 "Inspirational Preacher"
 dg_church_influence.063.d:1 "The head of our religion has called upon $PRIMARY_CULTURE$ worshippers to take up a holy cause and give themselves completely to the Divine. In response to his inspirational words, thousands are leaving their homes to take vows and be ordained.\n\nThe head of the $COUNTRY_RELIGION$ religion had a number of duties - he ordained and defrocked clerics, led religious ceremonies and festivals for the nation, and acted as an advisor to the $MONARCHTITLE$. Charismatic leaders had the ability to inspire people to do great and sometimes terrible things."
 dg_church_influence.063.a:1 "Perhaps we can make use of this"
 dg_church_influence.064.t:1 "The Doctrine of Pacifism"
 dg_church_influence.064.d:1 "The head of the $COUNTRY_RELIGION$ religion in $COUNTRY$ has declared that the holy scriptures forbid killing except in self-defence and now calls on the faithful to put down their arms and live in brotherly peace with the enemy. He has gone farther, condemning the war as unjust and demanding the $MONARCHTITLE$ make peace with our enemies! This absurd preaching comes in the middle of a war. To make matters worse, some of our men are listening to him! He could not have made things worse had he been trying."
 dg_church_influence_theocracy.064.d:1 "An influential Preacher in $COUNTRY$ has declared that the holy scriptures forbid killing except in self-defence and now calls on the faithful to put down their arms and live in brotherly peace with the enemy. He has gone farther, condemning the war as unjust and demanding the $MONARCHTITLE$ make peace with our enemies! This absurd preaching comes in the middle of a war. To make matters worse, some of our men are listening to him! He could not have made things worse had he been trying."
 dg_church_influence.064.a:1 "Order the troops to ignore his prattle"
 dg_church_influence.065.t:1 "Defrocked Cleric"
 dg_church_influence.065.d:1 "A scandal has erupted in $COUNTRY$ implicating a high-ranking $COUNTRY_RELIGION$ cleric. He is accused of a number of sordid crimes that have outraged the population - the more so because as a powerful cleric he may receive a slap on the wrist from religious authorities, who are demanding their traditional right to police their membership. We could mollify the population by putting on a show trial, but that runs the risk of upsetting the head of our religion."
 dg_church_influence.065.a:1 "Hold a public trial"
 dg_church_influence.065.b:1 "Hand him over to church authorities"
 
