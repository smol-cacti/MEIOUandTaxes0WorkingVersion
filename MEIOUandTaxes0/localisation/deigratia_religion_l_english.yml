 patriarch_theologian_fanatical:1 "Learned Religious Head"
 desc_patriarch_theologian_fanatical:1 "The head of our state religion is a learned theologian who spends much of his time writing discourses on fine points of theology. Given how powerful religion is in our nation, he has the authority to impose his will on the state."
