 dg_turmoil.101.t:1 "Catholic Rebellion Crushed"
 dg_turmoil.101.d:1 "The recent revolt against the $MONARCHTITLE$ and the $COUNTRY_RELIGION$ faith in $COUNTRY$ has been crushed, and its leaders have been rounded up in order to face sentencing for their crimes. Execution is the time-honoured punishment for treason, but there are reasons to consider alternative solutions. Unlike many rebels, religious rebels had widespread support from their communities, so simply executing one charismatic leader might not quell revolts from the same community. As a result, some rulers punished all supporters of a heresy when a rebellion broke out, or drove them out of the country entirely. Others considered ways to turn a liability into a strength by rethinking state policies and winning the support of heretics."
 dg_turmoil.101.a:1 "Make concessions to the rebels"
