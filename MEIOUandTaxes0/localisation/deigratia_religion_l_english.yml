 dg_turmoil.031.t:1 "Emergency Tithe"
 dg_turmoil.031.d:1 "Facing extreme persecution from the $COUNTRY_RELIGION$ faith, our heathen subjects have gathered together a special tax, which their leaders offer to us if we will grant them mercy and allow them to stay in $COUNTRY$."
 dg_turmoil.031.a:1 "Show them mercy"
 dg_turmoil.031.b:1 "Gold will not sway our mind"
 dg_turmoil.041.t:1 "War of Religion"
 dg_turmoil.041.d:1 "Persecuted for their faith, heretics became even more radical as any hope for compromise disappeared. More intolerant leaders urged popular resistance or even the overthrow of the government. With enough support in the country, the rebels could do just that. In $YEAR$, a war of religion began in $COUNTRY$.\n\n§WTo win a total victory and crush the opposition, you must occupy §Rall §Wthe bastions of the opposing faction without losing §Rany §Wof yours before time runs out."
 dg_turmoil.041.a:1 "Rally $COUNTRY_RELIGION$ forces against this insurrection"
 dg_turmoil.041.b:1 "Lead the heretic uprising"
 dg_turmoil.042.t:1 "Heretic Bastion Falls"
 dg_turmoil.042.d:1 "A major enemy stronghold has fallen to our forces. With this victory, our bloody war of religion is one step closer to a $COUNTRY_RELIGION$ victory."
 dg_turmoil.042.a:1 "Let us celebrate!"
 dg_turmoil.043.t:1 "$COUNTRY_RELIGION$ Bastion Falls"
 dg_turmoil.043.d:1 "One of the key bulwarks of the $COUNTRY_RELIGION$ cause has fallen to the enemy. This defeat has severely hurt our war effort and given the rebels cause for cheer. We must redouble our efforts or we may lose the war!"
 dg_turmoil.043.a:1 "This is a severe blow"
 dg_turmoil.044.t:1 "Opposition Crushed"
 dg_turmoil.044.d:1 "We have won a §Bdecisive victory§! in our war of religion. With the fall of the last enemy stronghold in $YEAR$, the $COUNTRY_RELIGION$ faith crushed the last major opposition in the war of religion gripping $COUNTRY$. Although some rebels fought on, it was clear the heretic cause was lost. All that remained was for the winners to dictate terms to the losers."
 dg_turmoil.044.a:1 "Show mercy"
 dg_turmoil.044.b:1 "Wipe them out"
 dg_turmoil.045.t:1 "Opposition Defeated"
 dg_turmoil.045.d:1 "We have won a §Blimited victory§! in our war of religion. Although the forces of heresy have been defeated, they remain a force to be reckoned with in $COUNTRY$. Never again will they be so powerful, but it is not the last we will hear of them. It is time to sit down at the conference table and work out a deal to end this conflict - in our favour, of course."
 dg_turmoil.045.a:1 "We have won!"
 dg_turmoil.046.t:1 "Religious Exhaustion"
 dg_turmoil.046.d:1 "After long years of war, both sides in the bloody war of religion were exhausted. Despite their best efforts, and against the urgings of their leaders, talks began in secret. Unable to win victory, both sides were forced to negotiate a settlement tolerable to each other, to buy some time to recover their strength..."
 dg_turmoil.046.a:1 "This is only an intermission!"
 dg_turmoil.046.b:1 "Forge a lasting compromise"
 dg_turmoil.047.t:1 "Disadvantageous Peace"
 dg_turmoil.047.d:1 "Despite our best efforts, it is clear we are losing the war. Our enemies have taken our last bastion and we have been forced to the conference table. We are not without some strength, but now is not our day. We must now turn to diplomacy to wrest what we can from this defeat, to better try again in the future!"
 dg_turmoil.047.a:1 "Make minor concessions"
 dg_turmoil.047.b:1 "Make great concessions"
 dg_turmoil.048.t:1 "Opposition Victorious"
 dg_turmoil.048.d:1 "We have lost! Our enemies have won a total victory over us. With our forces in disarray and our strength exhausted, we have no choice but to accede to their demands. This is a dark day for $COUNTRY_RELIGION$ supporters in $COUNTRY$."
 dg_turmoil.048.a:1 "At least there will be peace..."
 dg_turmoil.049.t:1 "Religious Uprising"
 dg_turmoil.049.d:1 "Outraged at their treatment by the $COUNTRY_RELIGION$ elite, some heretics began to band together in self-defence. When push came shove, it only took a spark to set aflame the nation in a bloody uprising as heretics resisted efforts to eradicate their faith from $COUNTRY$."
 dg_turmoil.049.a:1 "Crush the unbelievers in the name of God!"
 dg_turmoil.050.t:1 "Heretics Leave $COUNTRY$"
 dg_turmoil.050.d:1 "Given the option to convert or give up their land, many people chose to convert - but not all. Some clung to their faith even as their possessions were seized. Those who could fled to other countries in hopes of finding a more tolerant place to live. Their departure eased some of the religious tension the nation was experiencing and could mean a bonanza for the state coffers, but it also meant an exodus of skilled workers and farmers."
 dg_turmoil.050.a:1 "We are better off without them."
 dg_turmoil.051.t:1 "Assassination of Heretic"
 dg_turmoil.051.d:1 "Unbeknownst to the $MONARCHTITLE$, leading $COUNTRY_RELIGION$ nobles, clergy and officers in $COUNTRY$ have been secretly working to bring about religious civil war. Waiting until the heretics felt safe and their leaders were gathered in one spot - a wedding between two noble families in $CAPITAL$ - they struck, assassinating several leading heretic leaders and inciting the crowds of $CAPITAL_CITY$ into a hysteric mob that has begun to hunt down heretics. This bloody massacre gives us the opportunity to take control of the persecution and break the backs of heresy in $COUNTRY$. Or we can capture the high-ranking $COUNTRY_RELIGION$ nobles responsible and publicly execute them in hopes of avoiding conflict."
 dg_turmoil.051.a:1 "Take charge of the persecution"
 dg_turmoil.051.b:1 "Bring those responsible to justice"
 dg_turmoil.052.t:1 "The Failure of Tolerance"
 dg_turmoil.052.d:1 "Although they were well-meaning, edicts of tolerance were not always appreciated by either the state religion or the heretics protected by them. Heretics complained that the rules were not always enforced and that they were forced to stay in certain areas and were unable to proselytize, while the church complained that the heresy was growing after being given state support. When religious violence broke out, it became clear that such edicts were not worth more than the paper they were printed on."
 dg_turmoil.052.a:1 "Issue a new edict"
 dg_turmoil.052.b:1 "Give up on the policy of toleration"
 dg_turmoil.053.t:1 "The Apostasy of $MONARCH$"
 dg_turmoil.053.d:1 "In the age of faith and reason, the religion of the $MONARCHTITLE$ was the religion of the state. In $COUNTRY$, the state followed $COUNTRY_RELIGION$ beliefs. But the $MONARCHTITLE$, raised in another faith, had dreams of changing this. Soon after taking power, $RULER_S_PRONOUN$ shocked the court at $CAPITAL_CITY$ by announcing bold new laws and measures that would effectively give the nation a new state religion! A great ruler could make $RULER_ADJ$ people follow, but it would take time and effort to stamp out the old beliefs. Did the $COUNTRY_RELIGION$ faith have enough strength to fight this challenge? Or would the $MONARCHTITLE$ impose $RULER_S_PRONOUN$ will on the nation?"
 dg_turmoil.053.a:1 "We have no choice but to convert"
 dg_turmoil.053.b:1 "Raise the $COUNTRY_RELIGION$ banner against the $MONARCHTITLE$!"
 dg_turmoil.053.c:1 "Convince the $MONARCHTITLE$ to keep $RULER_ADJ$ religion private"
 dg_turmoil.054.t:1 "Religious Favouritism"
 dg_turmoil.054.d:1 "The $MONARCHTITLE$'s tolerance of heretics at court has ruffled the feathers of those who still follow the state religion. Grumbling at the favour shown to nobles from other faiths, they have begun agitating for a repeal of the edict of toleration in $COUNTRY$, saying it goes too far. Meanwhile, heretic nobles are urging $MONARCH$ to take a stand and openly adopt their faith. Things are getting heated in $CAPITAL_CITY$..."
 dg_turmoil.054.a:1 "It is time to stop flirting with heresy"
 dg_turmoil.054.b:1 "Openly break with the $COUNTRY_RELIGION$ religion"
 dg_turmoil.054.c:1 "Try to please both sides"
 dg_turmoil.061.t:1 "Heresy Ends Peacefully"
 dg_turmoil.061.d:1 "Not every heresy ended in blood and flames. Some ended quietly, with compromises made or simply a failure to resonate with people. A few even died out thanks to their own views on celibacy - you need to have a next generation to pass on your views! Regardless of the circumstances, fewer heretics was always good news for the nation."
 dg_turmoil.061.a:1 "It was only a matter of time"
 dg_turmoil.062.t:1 "Heretics Request Colonial Charter"
 dg_turmoil.062.d:1 "Unable to bear life under the $COUNTRY_RELIGION$ faith any longer, heretics in $PROVINCENAME$ have requested a charter to found a colony in New $COUNTRY$."
 dg_turmoil.062.a:1 "Let them seek a better life in the New World"
 dg_turmoil.062.b:1 "Keep our colonies pure of heresy"
 dg_turmoil.065.t:1 "Pogrom Against the $COUNTRY_RELIGION$ Faith"
 dg_turmoil.065.d:1 "Grave news has reached $COUNTRY$ of a horrible massacre. Our fellow $COUNTRY_RELIGION$s abroad are being forced to give up their faith or lose their land, titles, and even their lives. Already there are tales of people turning to heresy to save their property from being seized - and martyrs who gave up their lives rather than convert. A steady stream of refugees is fleeing this vile persecution. Will anyone avenge them?"
 dg_turmoil.065.a:1 "They will burn for this!"
 dg_turmoil.066.t:1 "News of Holy War"
 dg_turmoil.066.d:1 "News has reached us that one of our fellow $COUNTRY_RELIGION$ countries has become embroiled in a bitter war of religion. In an attempt to purify their nation, they were met with an insurrection! This horrible conflict could go either way. A pious $COUNTRY_RELIGION$ ruler might try to help them defeat the rebels, but a craftier one might take advantage of their distraction.\n\nThe rebels will win if they can take the government-held provinces marked with the 'bastion of the church' modifier without losing the rebel-held provinces marked with the 'bastion of heresy' modifier. If we wish to intervene in this conflict, we should get military access and then lay siege to the key rebel provinces while guarding the bastions of the church."
 dg_turmoil.066.a:1 "Let us pray the right side wins"
 dg_turmoil.067.d:1 "The $COUNTRY_RELIGION$ faith is under attack! News has reached us that some of our brethren have been brutally persecuted to the point where they have risen up in arms to protect their freedoms. They are now staking everything on one glorious, bloody insurrection. We must pray for their victory over the ungodly rulers who have oppressed them for so long. Alternatively, we could take advantage of this distraction and strike a blow for both church and state!\n\nThe rebels will win if they can take the government-held provinces marked with the 'bastion of the church' modifier without losing the rebel-held provinces marked with the 'bastion of heresy' modifier. If we wish to intervene in this conflict, we should declare war and lay siege to the bastions of the church while guarding the bastions of heresy from them."
 dg_turmoil.068.d:1 "News has arrived of a bloody conflict breaking out between two faiths. One brutal persecution has inspired just as brutal a response, and now the nation is split into two armed camps eager to wipe the other out! As a $COUNTRY_RELIGION$ nation, this does not affect us directly, but such a war of religion may have repercussions in the balance of power in the region..."
 dg_turmoil.068.a:1 "In chaos there is opportunity"
 dg_turmoil.072.t:1 "Heretical Overlords"
 dg_turmoil.072.d:1 "Our relationship with our liege has become strained ever since they converted to a heresy from the true $COUNTRY_RELIGION$ faith. Nevertheless, they remain our masters - and our masters demand that we, too, should follow in their footsteps and convert! This is heresy, plain and simple - yet, perhaps, it would be worth it if it means saving lives."
 dg_turmoil.072.a:1 "They will never take our freedom!"
 dg_turmoil.072.b:1 "Join them in their heresy"
 dg_turmoil.073.t:1 "Disloyal Vassals"
 dg_turmoil.073.d:1 "Filled with a crusading spirit, $MONARCHTITLE$ $MONARCH$ demands that our vassals join us in converting from our former religion to the true $COUNTRY_RELIGION$ faith. Sadly, they were blind to the truth of our religion and have declared war on us."
 dg_turmoil.073.a:1 "We shall force them to convert!"
 dg_turmoil.073.b:1 "Give them our oath that they may keep their faith."
 dg_turmoil.074.t:1 "Our Overlord Disapproves of Our Heresy"
 dg_turmoil.074.d:1 "Our belief in the $COUNTRY_RELIGION$ faith is making our liege unhappy. They have sent us a demand that we abandon our support for it and convert to their state religion instead. This puts us in a dire spot: to abandon our beliefs would upset the people and risk our immortal souls, but to stay true to them would risk invasion."
 dg_turmoil.074.a:1 "They will never take our freedom!"
 dg_turmoil.074.b:1 "Return to our old ways"
 dg_turmoil.075.t:1 "Heretical Vassals"
 dg_turmoil.075.d:1 "One of our vassals has strayed from the $COUNTRY_RELIGION$ faith. Our ambassadors have gently remonstrated them, asking them to return to the true faith. They have refused to compromise, clinging desperately to their heresy. If we continue to push for them to convert, we risk open revolt. The time has come to make a decision: invade and force them to convert, or back down and accept heretics in our midst?"
 dg_turmoil.075.a:1 "Force them to convert or die"
 dg_turmoil.075.b:1 "Give them our word that they may keep their faith"
 dg_turmoil.076.t:1 "Missionaries from $FROMCOUNTRY$"
 dg_turmoil.076.d:1 "Our liege, $FROMCOUNTRY$ has expressed their desire that $MONARCHTITLE$ $MONARCH$ give up the $COUNTRY_RELIGION$ faith and convert to theirs instead. To encourage us to do so, they have sent a group of missionaries to $CAPITAL_CITY$ in order to convert $PRIMARY_CULTURE$ nobles to their faith. As honoured guests from our overlord, they are untouchable, yet this is an offensive gesture at best. How should we respond to it?"
 dg_turmoil.076.a:1 "Allow them to remain in the capital"
 dg_turmoil.076.b:1 "Take a personal interest in their preaching"
 dg_turmoil.076.c:1 "Discourage people from listening to them"
 dg_turmoil.076.e:1 "Expel them from $CAPITAL_CITY$"
 dg_turmoil.077.t:1 "Foreign Missionaries on Our Soil"
 dg_turmoil.077.d:1 "Religious leaders in $PROVINCECAPITAL$ report the presence of missionaries from another religion attempting to convert our people in $PROVINCENAME$ away from the $COUNTRY_RELIGION$ faith. This by itself is bad enough, but it seems that these men are also foreigners from $FROMCOUNTRY$! The proper thing to do would be to execute them for this act, but it could disrupt relations with our neighbour. How should we approach the situation?"
 dg_turmoil.077.a:1 "Execute them"
 dg_turmoil.077.b:1 "Expel them from our lands"
 dg_turmoil.077.c:1 "Send our own missionaries to counter their influence"
 dg_turmoil.077.e:1 "Ignore their trespass"
 dg_turmoil.078.t:1 "Missionaries Expelled"
 dg_turmoil.078.d:1 "Our missionaries have returned, having been banished from $FROMCOUNTRY$. They are telling stories of the indignation and embarrassment they suffered at the hands of unbelievers and are enraging pious $COUNTRY_RELIGION$ followers."
 dg_turmoil.078.a:1 "Send them back with an army"
 dg_turmoil.078.b:1 "They knew the risks"
 dg_turmoil.079.t:1 "Missionaries Executed"
 dg_turmoil.079.d:1 "News has reached us that our missionaries to $FROMCOUNTRY$ were slaughtered at the hands of the enemy while they were innocently trying to convert the locals. This grievous insult is a holy call to arms!"
 dg_turmoil.080.t:1 "The Missionaries Return"
 dg_turmoil.080.d:1 "Our dispatching of foreign missionaries has made us enemies among their patrons. More of them have arrived in $CAPITAL_CITY$, backed up with steel this time. They demand the right to preach in our lands, and are willing to go to war over the issue."
 dg_turmoil.080.a:1 "Back down and allow them to preach"
 dg_turmoil.080.b:1 "Send their heads back as a message"
 dg_turmoil.081.t:1 "Missionaries Report from [From.GetName]"
 dg_turmoil.081.d:1 "Our missionaries in [From.GetName] have sent us a report, claiming that the [From.Monarch.GetTitle] has been gracious and accommodating and that they expect to make many converts at [From.Monarch.GetHerHis] court in [From.Capital.GetCapitalName]. If this trend continues in the future and the whole court converts to the [Root.Religion.GetName] faith, it could lead the [From.GetAdjective] [From.Monarch.GetTitle] to convert [From.Monarch.GetHerHis] whole country!"
 dg_turmoil.081.a:1 "Excellent"
 dg_turmoil.082.d:1 "Our missionaries in [From.GetName] have sent us a report, claiming that the [From.Monarch.GetTitle] has reluctantly allowed them to preach there, and they hope to make some converts at [From.Monarch.GetHerHis] court in [From.Capital.GetCapitalName]. If this trend continues in the future and the whole court converts to the [Root.Religion.GetName] faith, it could lead the [From.GetAdjective] [From.Monarch.GetTitle] to convert [From.Monarch.GetHerHis] whole country!"
 dg_turmoil.082.a:1 "I see"
 dg_turmoil.083.d:1 "Our missionaries in [From.GetName] have sent us a report, claiming that the [From.Monarch.GetTitle] has been obstructing their work there. Although they cannot complain about their living conditions, they have had little opportunity and equally little success in converting officials at [From.Monarch.GetHerHis] court in [From.Capital.GetCapitalName]. If we can reverse this trend in the future and can somehow convert the whole court to the [Root.Religion.GetName] faith, it could lead the [From.GetAdjective] [From.Monarch.GetTitle] to convert [From.Monarch.GetHerHis] whole country. Right now, though, it seems that they have found ways to stymie our plans in that regard."
 dg_turmoil.083.a:1 "What gall!"
 dg_turmoil.099.t:1 "Expulsion of Heretics"
 dg_turmoil.099.d:1 "The presence of unbelievers in $COUNTRY$ undermines its unity and stability. $PRIMARY_CULTURE$ religious leaders say we should force them to convert or find a new home elsewhere, leaving their property behind.\n\nThis decision will convert as much as 10% of the population in each province to the $COUNTRY_RELIGION$ faith, but it will greatly upset the target religion and could lead to an uprising or even a civil war! It is best to use this option when a heresy is widespread but not dominant.\n\nNote: if you have many religions in your nation, you may need to scroll with the mouse wheel to see all the options."
 dg_turmoil.099.a:1 "Reconsider this drastic step"
 dg_turmoil.099.a2:1 "Show mercy to the heretics"
 dg_turmoil.099.a3:1 "$MONARCH$ the Indecisive agrees to think about it (again)"
 dg_turmoil.099.a4:1 "Clearly this matters a lot to you..."
 dg_turmoil.099.a5:1 "You know the definition of insanity, right?"
 dg_turmoil.099.e_adi_dharam:1 "Expel Adi"
 dg_turmoil.099.e_animism:1 "Expel Animists"
