 patriarch_zealous_fanatical:1 "Zealous Religious Head"
 desc_patriarch_zealous_fanatical:1 "Our religious head is a fiery man who seeks to spread the true faith and wipe out heresy wherever he finds it. He has devoted the efforts of the church in these directions. Given how powerful religion is in our nation, he has the authority to impose his will on the state."
