 dg_help.004.t:1 "Speed Mode"
 dg_help.004.d:1 "The mechanics behind Dei Gratia can be processor-intensive, especially in mods that have larger maps. One of the easiest ways to compensate for this and so speed up the game noticeably is to check provinces less often. Choosing to turn on 'speed mode' means that the mod will prioritize speed over the religion system. Religious details will be checked six times less often, reducing redundant checks but also meaning it will take longer for the game to notice something has changed, like seeing your piety change after choosing a national idea or converting a province only to have it convert back years later. For some, that may be a small price to pay."
 dg_help.004.a:1 "Prioritize religion"
 dg_help.004.b:1 "Prioritize speed"
 dg_help.004.religion:1 "\nThe game is currently prioritizing religion over speed."
 dg_help.004.speed:1 "\nThe game is currently prioritizing speed over religion."
 dg_help.005.t:1 "Passive Conversion"
 dg_help.005.d:1 "If you like, you can try out the \"Passive Conversion\" system. In this system, missionaries no longer work like normal. Instead of converting a province, they act as a signal to the game that it should focus missionary efforts on those provinces. Otherwise, the game will convert the largest, easiest target. The more missionaries you have and the higher your missionary strength, the faster this passive conversion will happen - but it will happen gradually and without telling the player when it happens.\n\nSince it is still experimental, it may not be balanced. Feedback is always helpful!"
 dg_help.005.active:1 "\nThe game is currently set to use active missionaries, like normal"
 dg_help.005.passive:1 "\nThe game is currently using the passive conversion system"
 dg_help.005.a:1 "Use missionaries like normal"
 dg_help.005.b:1 "Try out this new system"
 dg_help.012.t:1 "Religious Minorities in Dei Gratia"
 dg_help.012.d:1 "Some parts of the world that were home to many competing faiths, such as India, Persia, and the Near East, were divided between religions. Zoroastrians fled to India to escape persecution in India. Pockets of Jews lived in ghettos in Europe, Buddhism was fading from India, and Sunni Muslims were making inroads in Indonesia. All of this can be represented in the game using the religious minority system.\n\nIn Dei Gratia, §Bevery province is divided into 21 populations which each have a religion§!. The mod checks each province's populations two to three times a year and decides which religion it should be. Other religions in the province are represented as modifiers whose effects depend on §Bhow much your country tolerates that religion§!. Having a Catholic minority in a province is great when you're Catholic, but not as nice when you're a Protestant, and a real pain when you're a Hindu.\n\nThe smallest possible minority modifier is a population of 2 (10% of the population). Below that, populations are counted but have no game effects."
 dg_help.012.a:1 "How do they work?"
 dg_help.012.b:1 "How can I convert them?"
 dg_help.012.c:1 "How can I help them grow?"
