 revoke_blasphemy_laws_title:1 "§G†§! Revoke the blasphemy act"
 revoke_blasphemy_laws_desc:1 "Having blasphemy be a criminal offence means the state polices the faith of its subjects, and also means that scholars fear for their freedom should they publish ideas that stray from the teachings of the state religion. Some among our government believe we should return the enforcing of orthodoxy to the church and revoke the laws against blasphemy in our country."
 revoke_edict_of_tolerance_title:1 "§G†§! Revoke our Edict of Tolerance"
 revoke_edict_of_tolerance_desc:1 "Tolerance of heresy serves a useful purpose, but so does religious unity. Perhaps it is time to get rid of our laws allowing heretics the freedom to practise their religion so that we can cleanse our country of heresy once and for all."
 revoke_heresy_laws_title:1 "§G†§! Revoke heresy laws"
 revoke_heresy_laws_desc:1 "Our heresy laws had a purpose when they were first introduced, but rigid adherence to conformity no longer suits our interests. It may be time to relax the laws against heresy in our nation."
 royal_schools_title:1 "§G†§! Establish an Aristocratic Academy"
 royal_schools_desc:1 "Since the middle ages, strong nobles kept the children of their rivals, educating them at court along with their own children in order to build future alliances and hold a hostage to ensure their parents good behaviour. In later centuries, powerful rulers turned this practise into a system in which the sons of the most powerful families would be taught in a school alongside the heir to the throne. This would encourage friendships among the future movers and shakers of the nation as well as allow for the best tutors to be brought together to teach history, strategy and the art of statecraft."
 seize_church_lands_title:1 "§G†§! Appropriate church property"
 seize_church_lands_desc:1 "Over the centuries, even churches that emphasised poverty became large landowners, as land that was donated stayed in their hands. Worse, in most countries, church land was not taxed, diverting a large part of the country's riches away from the state coffers. More than one ruler looked at the wealth and land of the church with greed in his eyes, but seizing it was easier said than done. With power both spiritual and temporal, it was unwise to cross the church openly. Rulers could, and did, attempt to seize church land, often by phrasing it as a request to the church in order to use the funds to fight a desperate holy war. In times of great hardship, the church might just give in - or be forced to."
 show_deigratia_help_title:1 "§G†§! Show religion options"
 show_deigratia_help_desc:1 "Choosing this decision will bring up a menu of options to choose from, including resetting your religious news options, selecting a fantasy scenario, or explaining how religion works in the game."
 show_deigratia_help_news_title:1 "§G†§! Change religious news"
 show_deigratia_help_news_desc:1 "Choosing this decision will bring up a menu that lets you set the amount of religious news that you receive."
 spread_heresy_neighbor_title:1 "§G†§! Support heresy in our neighbours"
 spread_heresy_neighbor_desc:1 "Our state policy is to cleanse our own country of heretics while supporting them in our rivals. While the Reformation is in full swing, there is no shortage of would-be missionaries eager to return to their homes. We could support their efforts in order to make life harder for our rivals."
 state_supported_church_title:1 "§G†§! Support the church financially"
 state_supported_church_desc:1 "With the ruler the head of the church, it was only a small step towards the idea that the church should be an arm of the government. Some among our advisors suggest that we should take that step and mandate a tithe on all our subjects which would be paid to the government, which in turn would pay the salaries of clergy, funding for charitable causes, and the upkeep of religious buildings across the nation. This would strengthen the ability of the government to fight heresy, but would require a regular budget."
 convert_court_to_state_religion_title:1 "§G†§! Spread our religion at court"
 convert_court_to_state_religion_desc:1 "Our ruler is influential enough to be able to convince the most powerful noble houses to convert to the true faith in order to gain advancement at court. This will surely cause a landslide of conversions, even if they are not completely genuine."
 
 blasphemy_laws:1 "Blasphemy Laws"
 desc_blasphemy_laws:1 "It is illegal to criticise religious doctrine, punishable by fines, imprisonment or even execution. This helps to keep scepticism and heresy out of the church, but it also silences those who have legitimate concerns."
 charity_schools:1 "Charity Schools"
 desc_charity_schools:1 "Charity schools were foundling hospitals run by the church that gave orphans a basic education in the hope of turning them into responsible members of society. This helped to increase literacy and social mobility while still keeping the church as a central part of society."
 church_bastion:1 "Church Stronghold"
 desc_church_bastion:1 "This province is a church stronghold, providing supplies, men and orders to our cause in the religious civil war we are experiencing. If we wish to win, we must keep all church strongholds out of rebel hands."
 crusader_state_without_crusade:1 "End of the crusades"
 desc_crusader_state_without_crusade:1 "Our nation is built upon the idea of a permanent crusade against the heathens. By being the bulwark against the infidel we attracted volunteer crusaders from far and wide to our lands and received financial aid in the form of tithes and wills. Without a heathen enemy to fight, our raison d'etre is at an end - and so are our volunteers. We shall have to make do without their aid."
 cultural_tensions:1 "Cultural Tensions"
 desc_cultural_tensions:1 "Although nationalism was an idea in the future, cultural and linguistic differences were not unimportant. When refugees and immigrants arrived in an area, it caused friction with the locals. As succeeding generations were raised in their new country, these differences faded away, but until then it could lead to prejudice and conflict."
 decaying_temples:1 "Decaying Temples"
 desc_decaying_temples:1 "Religious offices in this province have been sadly neglected for some time. It will take some effort to restore their functionality."
 distracted_church:1 "Distracted Religious Leadership"
 desc_distracted_church:1 "The leaders of our religion are distracted and cannot focus their efforts on taking care of the nation's spiritual health the way they would usually."
 edict_of_tolerance:1 "Edict of Tolerance"
 desc_edict_of_tolerance:1 "By law, our nation gives heretics the freedom to practise their religion within certain limitations. Such edicts were not guarantees that there would be no more religious friction, but they went a long way towards creating a lasting peace."
 expulsion_of_heretics:1 "Expulsion of Heretics"
 desc_expulsion_of_heretics:1 "Our nation has adopted a policy of 'convert to the true faith or give up your property' in this province. Many have reluctantly agreed to adopt our faith, but some are choosing to leave instead."
 foreign_missionaries:1 "Missionary Expedition"
 desc_foreign_missionaries:1 "We are supporting our missionaries abroad. As a result, our domestic focus has suffered."
 foreign_missionary:1 "Foreign Missionary"
 desc_foreign_missionary:1 "One of our neighbours has sent a missionary to this province to aid us in our conversion efforts."
 great_cathedral:1 "Great Cathedral"
 desc_great_cathedral:1 "We have built a great centre of worship that inspires and impresses all who see it. Each nation can have only one Great Cathedral."
 great_mosque:1 "Great Mosque"
 desc_great_mosque:1 "We have built a great centre of worship that inspires and impresses all who see it. Each nation can have only one Great Mosque."
 great_synagogue:1 "Great Synagogue"
 desc_great_synagogue:1 "We have built a great centre of worship that inspires and impresses all who see it. Each nation can have only one Great Synagogue."
 great_temple:1 "Great Temple"
 desc_great_temple:1 "We have built a great centre of worship that inspires and impresses all who see it. Each nation can have only one Great Temple."
 great_temple_progress:1 "A Great Edifice Is Being Built in This City"
 desc_great_temple_progress:1 "The ruler of this province is constructing a great centre of worship here. It is a project that is likely to take many generations, and require many great men.\nThe project is [Root.great_temple.GetValue]% complete."
 heresy_laws:1 "Heresy Laws"
 desc_heresy_laws:1 "Our nation has made it illegal to translate scripture into the vernacular, or to possess heretical writings of any kind. The punishment for this transgression is death."
 heretic_bastion:1 "Heretic Stronghold"
 desc_heretic_bastion:1 "This province is a rebel stronghold, providing supplies, men and orders to the cause of the heretics in our civil war. If we want to win this war of religion, we must seize all rebel strongholds from them."
 heretic_missionary:1 "Heretic Missionary"
 desc_heretic_missionary:1 "A missionary from another religion is working in this province. This can only strengthen their faith."
 minority_missionary:1 "Missionary Work"
 desc_minority_missionary:1 "Our missionaries are hard at work converting the minorities of this province."
 missionary_obstruction:1 "Missionary Obstruction"
 desc_missionary_obstruction:1 "Our church is working against the influence of foreign missionaries. This is creating some turmoil."
 missionary_shortage:1 "Shortage of Missionaries"
 desc_missionary_shortage:1 "People are simply not joining holy orders in large numbers, and our state religion is faced with a shortage of missionaries to spread the true faith. As a result, we are forced to curtail our missionary work."
 monastic_schools:1 "Monastic Schools"
 desc_monastic_schools:1 "At a time when the government did not run schools, the church was the sole provider of education. Since priests were required to be literate and scholarly, they were in a unique position to teach, and many early universities and schools were run by monasteries. Students of these schools were technically clergy, although many of them did not end up in the church."
 nobility_support:1 "Noble Support"
 desc_nobility_support:1 "Our ruler enjoys the support of the aristocracy."
 organized_religion_clerical_requirements:1 "Clerical Requirements"
 desc_organized_religion_clerical_requirements:1 "A religion in which every man can perform the rituals of his faith is one in which the state is weak. By creating a hierarchy of priests with our ruler at the top, we will gain more control over how our religion is practised and understood. Under the new system, acolytes will need training, vows and official permission to become a priest and perform rituals, which will strengthen the power of the high priest and reduce the influence of witches and shamans."
 organized_religion_legal_reforms:1 "Legal Reforms"
 desc_organized_religion_legal_reforms:1 "Our laws are a mishmash of taboos, divine commandments and traditions. By codifying these different sources of law, our priests can simplify our legal codes - and enhance the power of the ruler."
 organized_religion_standardized_credo:1 "Standardised Credo"
 desc_organized_religion_standardized_credo:1 "A religion which embraces every myth and spirit it encounters is one with no direction to it. By gathering our most respected religious leaders, we can define once and for all what it means to practise our religion. More importantly, this creed will let us define heresy and so embrace a unified vision of faith for the empire."
 organized_religion_universal_creed:1 "Universal Creed"
 desc_organized_religion_universal_creed:1 "Our ancestors worshipped different gods than our neighbours, and we accepted this as the way it should be. If we believe that our religion is meant for all people from all nations, then it means we have a divine duty to spread the true faith to unbelievers, lest they suffer eternally for their ignorance."
 organized_religion_written_scripture:1 "Written Scripture"
 desc_organized_religion_written_scripture:1 "When religious stories are passed down orally, it lends itself easily to change - and to heresy. A written scripture is unchanging and eternal. It also encourages the elite to become literate in our language, and allows for a literate priesthood which can act as scribes, accountants and judges."
 patriarch_controversial_fanatical:1 "Controversial Religious Head"
 desc_patriarch_controversial_fanatical:1 "The head of our state religion is a stubborn man who is not afraid to criticise the ruler or make changes to the church. His controversial style attracts many to the church, but also causes dissent. Given how powerful religion is in our nation, he has the authority to impose his will on the state."
 patriarch_controversial_observant:1 "Controversial Religious Head"
 desc_patriarch_controversial_observant:1 "The head of our state religion is a stubborn man who is not afraid to criticise the ruler or make changes to the church. His controversial style attracts many to the church, but also causes dissent. The leader of a weak organisation, he has only limited authority in our nation, however."
 patriarch_controversial_pious:1 "Controversial Religious Head"
 desc_patriarch_controversial_pious:1 "The head of our state religion is a stubborn man who is not afraid to criticise the ruler or make changes to the church. His controversial style attracts many to the church, but also causes dissent. The leader of a strong organisation, he has the authority to impose his will to some extent."
 patriarch_corrupt_fanatical:1 "Corrupt Religious Head"
 desc_patriarch_corrupt_fanatical:1 "The head of our state religion is a venial man who abuses his position to enrich himself and his cronies. This is upsetting to pious worshippers, but he is willing to work with the government for the right price. Given how powerful religion is in our nation, he has the authority to make demands on the state."
