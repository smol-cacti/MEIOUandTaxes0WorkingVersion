 dg_minorities.101.t:1 "Catholic Contacts"
 dg_minorities.101.d:1 "Religious minorities often took up trade as a way to escape discrimination in their home country, and because it enabled them to amass wealth that was hard for their host to seize from them. These traders had the advantage of already having contacts in foreign ports: fellow coreligionists who kept in contact sometimes because of family ties, sometimes to keep their religion and culture alive, and sometimes they had been forced out of the same country. This all combined to make them excellent merchants, and some nations made use of these relationships to enhance trade. Others saw it as a dangerous heresy.\n\nConsider carefully! Others at $CAPITAL_CITY$ and across $COUNTRY$ will see our decision as royal policy. Tolerate or persecute, our people will follow suit - for a while."
