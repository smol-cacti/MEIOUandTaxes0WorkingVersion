 dg_minorities.201.t:1 "Catholic Refugees Flood into $PROVINCENAME$"
 dg_minorities.201.d:1 "Thousands of refugees have arrived at the gates of $PROVINCECAPITAL$ seeking a place to live after being expelled from their homes.\n\nFaced with persecution in their own lands, many who could afford to flee did so, hoping to practise their faith in peace. These refugees included skilled workers and merchants who had more to lose by staying and more opportunities to leave, and they helped to spread new ideas and technologies. Many were happy to pay taxes and serve in the army as long as they could find a safe refuge for their families.\n\nRefugees were also foreigners who spoke different languages and practised a different way of life. Even when their religious practises were similar to their hosts, it caused friction as they integrated into a new culture. Some rulers were tolerant of refugees and others actively courted them, hoping to increase their wealth and influence along with their population. Many, however, closed their doors to them, or simply chased them out of their lands altogether."
