 dg_intermarriage.001.t:1 "A Marriage between Faiths"
 dg_intermarriage.001.d:1 "A messenger has come proposing a marriage between a princess of our line and the ruler of a neighbouring country with whom we have good relations. This in itself is not unusual, but what gives us pause is that our neighbour is not $COUNTRY_RELIGION$. Marriages between faiths were forbidden by many religions and, although the bride was under her husband's religious guidance, could end up creating problems for both countries involved. However, they also helped to smooth relationships and build legitimacy. What should we do?"
 dg_intermarriage.001.a:1 "Accept the proposal"
 dg_intermarriage.001.b:1 "Reject the proposal"
 dg_intermarriage.002.t:1 "Proposal Accepted"
 dg_intermarriage.002.d:1 "Religion divided people, but a wise ruler knew that the realities of the situation sometimes demanded compromise. Our neighbours have agreed to the marriage, and now our houses are united."
 dg_intermarriage.002.a:1 "Let us hope this ends well"
 dg_intermarriage.003.t:1 "Proposal Rejected"
 dg_intermarriage.003.d:1 "Sometimes the gulf between faiths was just too broad to be bridged, even for a good cause. Our neighbours have rejected our proposal to bind our families together and now we are publicly humiliated."
 dg_intermarriage.003.a:1 "We should have looked inward"
 
 dg_turmoil.001.t:1 "Catholic Unrest"
 dg_turmoil.001.d:1 "Not all Catholics accepted $PRIMARY_CULTURE$ rule passively. Encouraged by our enemies, some waited for the moment to rise up and overthrow the $MONARCHTITLE$, ending the dominion of the $COUNTRY_RELIGION$ faith over them. With our nation exhausted by war against an enemy sympathetic to their cause, our spies report that some are beginning to plan rebellion."
