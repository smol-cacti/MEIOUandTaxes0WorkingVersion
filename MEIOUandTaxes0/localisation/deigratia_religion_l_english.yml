 dg_minorities.151.t:1 "Catholic Scapegoats"
 dg_minorities.151.d:1 "Tensions in $COUNTRY$ have simmered over into a spontaneous pogrom, and we must decide how to react.\n\nIn times of turmoil, people look for something tangible to blame their troubles on. In an age in which faith held sway over the population, few things were easier to point fingers at than heretics and heathens in the midst of true believers. Tales were told of them snatching babies, poisoning wells, betraying armies to the enemy, or secretly desecrating $COUNTRY_RELIGION$ scriptures and invoking the wrath of God on the entire nation. At times, such stories could spark a spontaneous pogrom against a minority, who were often powerless to protect themselves from the mob. Rulers were even known to orchestrate such pogroms themselves in order to turn the ire of the peasants away from their own flaws to an easy target - one they had no interest in dislodging permanently.\n\nConsider carefully! Others at $CAPITAL_CITY$ and across $COUNTRY$ will see our decision as royal policy. Tolerate or persecute, our people will follow suit - for a while."
