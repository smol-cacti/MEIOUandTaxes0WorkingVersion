 succession_problems_obstacle:1 "\nThe traditions of [Root.GetName] meant that no single dynasty could claim a right to the throne. Instead, there were dozens of precedents for an influential advisor or successful general to take the throne from a weak or untested [Root.Monarch.GetTitle]. Knowing this, the [Root.Monarch.GetTitle] saw successful leaders as rivals for power and often eliminated them, weakening the state and forcing confrontations such as these. To end this cycle would require dramatic reforms to society. (Remove the obstacle by decision)"
 succession_problems_polygamy:1 "\nHaving multiple wives meant never having a problem finding an heir - the problem was having too many. Since Muslims did not automatically have primogeniture laws, any son could inherit his father's throne. Some were willing to seize it from a brother if they saw the opportunity, or if they were backed up by an ambitious noble or foreign prince. In later years, more advanced thinkers proposed drastic measures to avoid this problem: having the [Root.Monarch.GetTitle] have all [Root.Monarch.GetHerHis] brothers strangled to avoid them rising up against [Root.Monarch.GetHerHim]. (Increase your administrative tech level to avoid this in the future)"
 succession_problems_tribal:1 "\nTribes were particularly prone to succession crises, since they did not have clear succession laws. A strong ruler could secure his rule by gathering support, but a weak one invited rivals to attack. Only by establishing a state that could enforce the laws in the absence of the [Root.Monarch.GetTitle] would this end - and that required a complete overhaul of society. (Change your government to avoid this in the future)"
