 dg_help.014.t:1 "Piety in Dei Gratia"
 dg_help.014.d:1 "Every country has a §Gpiety§! rating, which determines how enthusiastic the population is about religion. You can see your country's piety rating by checking your country modifiers.\n\nPiety is rated from +100 (fanatical) to -100 (secular). The higher your piety, the more religious events you will receive, and the stronger their effects will be, both good and bad. In addition, pious countries gain bonuses to §Gtolerance of the state religion§!, §Glegitimacy§! and §Gmorale§!. However, pious countries also suffer a small penalty to §Rtolerance of other religions§!. On the other hand, the lower your piety, the fewer religious events you will receive, and the weaker their effects will be. Secular countries gain bonuses to §Gtolerance of other religions§!, §Gtechnology cost§! and §Greligious unity§!, but suffer a small penalty to §Rtolerance of the state religion§!.\n\nA country's piety can change according to circumstances, but usually only gradually. Piety is calculated behind the scenes two to three times a year. The single biggest component is §Bnational ideas§!. Each religious national idea increases a player's piety by §G5%§!. Each idea from the innovativeness or plutocracy idea group lowers it by §R5%§!. Each idea from the trade, diplomacy or espionage groups lowers it by §R2.5%§!.\n\nAnother major source of piety is your §Bgovernment§!: theocracies have §G+20%§! piety, tribal governments have §G+10%§!, and republics have §R-10%§!. In addition, earlier forms of government such as feudal or despotic have §G+10%§! piety, while more advanced kinds like constitutional or enlightened have §R-10%§!. Your piety can also be affected by your §Beducation system§!, which is determined by the decisions you take and your administrative technology. Finally, your country's §Bcircumstances§! will affect piety; being at war with a religious enemy raises it, allying with one lowers it, being defender of the faith raises it, as does bordering a heathen country. There are many other modifiers that can affect piety, but most will be shown in the effect of events and decisions. In the end, use your common sense!"
 dg_help.015.t:1 "Church Influence in Dei Gratia"
 dg_help.015.d:1 "Every country has a §Gchurch influence§! rating, which reflects how strong and independent the state church is in your country. Most countries can see their country's church influence on the religion screen, except for Catholics who see the papacy instead (sorry).\n\nChurch Influence is rated from 0 (none) to 100 (total). The higher your church influence, the stronger the church becomes. The higher your church influence, the more §Gmissionaries§! you will receive, the stronger those missionaries will be, and the lower your §Grevolt risk§! will be in provinces with the state religion. On the other hand, your §Radministrative tech costs§! and §Rstability costs§! will be higher, and you will receive much less §Rtax income§! from provinces with the state religion.\n\nLike piety, church influence usually changes gradually. It is calculated behind the scenes two to three times a year, and comes from three major sources: §BProperty and Wealth§! is worth up to 60% influence, representing land owned by the church. Giving land to the church or paying them money will increase this amount, while seizing or taxing it will lower it. §BLegal Authority§! is worth as much as 40%, but is usually much less. This represents the legal power of the church, and comes from having representatives in government (such as advisors), from having independent church courts, and from having a theocratic form of government. Hiring theologians or inquisitors will raise it, while enforcing secular courts will lower it. Finally, §BPopular Appeal§! is worth up to 20% and represents the church's support from the population. This could come from control over the education system or from monasticism."
 dg_help.021.t:1 "The Mechanics of Religious Minorities"
 dg_help.021.d:1 "In Dei Gratia, every province is divided into 21 'populations' which can each have a religion. The mod checks each province's populations behind the scenes every 4 months to decide which religion to assign to the province. Any remaining populations are shown as province modifiers whose effects depend on how much your country tolerates that religion.\n\nAs part of this system, converting a province will not convert the entire population, so a province may revert back to its original religion. Don't lose heart; a close inspection will show you that your state religion has gained followers there!"
 dg_help.022.t:1 "Converting Religious Minorities"
 dg_help.022.d:1 "Unfortunately you cannot send a missionary to a province that already has your state religion. Instead, countries get access to two decisions that allow them to get rid of minorities.\n\nThe §Bpeaceful conversion§! decision allows you to convert a minority in one province. It automatically chooses the province with the largest possible minority to convert, and automatically succeeds, although it takes some time. However, peaceful conversion only reduces the population by 10% (heathen minorities) to 20% (heretic minorities). Because of this, it is not always practical for large empires.\n\nThe §Bforced conversion§! decision allows you to reduce a minority by 10% throughout your empire. This is a much more dangerous decision; a minority that is widespread enough will resist this decree with an uprising or even a civil war! The larger the minority is compared to your state religion, the worse the results will be.\n\nIn both cases, some of your minority will convert to your state religion, and others will choose to pack up and leave, becoming refugees that will seek a home elsewhere."
 dg_help.023.t:1 "Encouraging Religious Minorities"
 dg_help.023.d:1 "Several interesting religions in the game (like Jews, Chaldeans, Shintô or Jains) appear only as religious minorities. An interesting goal could be to revive one of these religions and then play as a country of that faith. But how? When a §Bminority event§! happens, the option that is most tolerant towards the minority can cause it to grow, as can religious rebels. Usually this will not make a minority into the majority, but in a heavily divided province it could make the difference. You could also try to attract refugees to your lands when they are expelled from other countries."
 dg_help.023.a:1 "Tell me about these minority events"
 dg_help.024.t:1 "Events for Religious Minorities"
 dg_help.024.d:1 "Religious minorities in your country also give you access to 4 random events. These events can be used to deliberately increase the population of a minority in your country, if you are so inclined; in every case, tolerating the minority means they will grow by 1 in one province. In some cases, your choices may also prevent you from expelling those minorities for 5-10 years afterwards (because your ruler finds them convenient to have around).\n\nThe §BGifted§! event gives you the option of accepting an advisor or general from that religion.\nThe §BTemple§! event asks you to approve building of a new church, mosque or temple for that minority in a province. You may choose to allow it, deny them, or demand payment for the right.\nThe §BContacts§! event lets you use a minority in your empire which is also found in a centre of trade you are trading in, allowing you to gain a small trade advantage there. Note, however, that some religions are far more likely to be found in centres of trade than others!\nThe §BScapegoats§! event fires when countries are at low stability. It allows countries to blame their problems on a minority of the same culture, regaining stability at the cost of some revolt risk."
 dg_help.031.t:1 "Converting Your Own Country"
 dg_help.031.d:1 "With dozens of religions in the game, it is important to understand how and why you can convert. Most religions do not allow their ruler to convert the country, but there are exceptions. Hindus may convert to Jainism and vice versa, Buddhists may convert freely between their denominations, Sunni and Wahhabi Muslims may convert, and the five western Christian denominations (Catholics, Protestants, Reformed Christians, Calixtines and Gnostic Christians) can convert between each other.\n\nYou may only convert once per ruler, and not under certain circumstances. In addition, the stability cost of converting depends on the circumstances: owning provinces of the desired religion, having a theologian advisor, and having a strong ruler will all make it easier.\n\nIn some cases, you may not be able to convert this way until a religion is enabled by event (for example, it will take several years after the Reformed religion appears before a ruler would willingly convert to it), or you may never be able to convert this way (it is impossible for an Orthodox country to convert to Catholic by this method). In those cases, there are events that can allow a country to convert its religion. For example, Orthodox countries can convert to Catholic once, by decision during a church council. Countries in India may be able to convert to Sikhism by event when it appears. Pagans will receive missionaries that may ask them to convert to the religion of nearby nations. A vassal's overlord can sometimes ask for its conversion. However, these events are rare.\n\nOne final way to convert your religion is by suffering religious rebels. If you have a high tolerance for a religion, then rebels of that religion can force you to convert to it. If you try to force a religion to convert and it starts a War of Religion, you may choose which religion to support, and in so doing, your state religion."
 dg_help.031.a:1 "Tell me more about conversion"
 dg_help.032.t:1 "Converting Other Countries"
 dg_help.032.d:1 "There are only a few ways to convert another country to your religion. During a war, you may be able to ask the other country to convert, but only if it would normally be able to do so voluntarily. In other words, you could force a Catholic country to become Protestant, but not Orthodox. If you convert religion, your vassals who belong to your old religion will be asked to convert as well. You may also demand that a vassal convert to your religion if its capital belongs to your religion - which can be helped along by a decision §Rnot in this version§! to send missionaries. Finally, you will be told about wars of religion in other countries if you have chosen to receive religious news. By intervening on one side, you will control the outcome - and the religion of the country."
 dg_help.033.t:1 "Converting Provinces for Once and for All"
 dg_help.033.d:1 "When a missionary succeeds in converting a province, it does not always stay converted. Why? Because missionaries in Dei Gratia can only convert a fraction of the population.\n\nJust as every country has a state religion but may own provinces of many religions, each province has a religion on the map, but may have populations belonging to several faiths. In Dei Gratia, every province is divided into 21 populations which each have a religion. The mod checks each province's populations two to three times a year to decide which religion to assign to it.\n\nWhen a missionary succeeds in a province, it converts the province to the state religion, which is a signal to the mod that up to 20% of the heathens and 20% of the heretics in that province will convert to your state religion. Sometimes this is enough to convert a province with one missionary - if you had a minority there already, or if the province was divided between many religions. Sometimes it may take two or even three missionaries before the province converts for good.\n\nThese early missionaries are not wasted. Every time a missionary succeeds, your religion grows in that province (check the minority modifiers!). In addition, you will be rewarded with prestige (and papal influence for Catholics) every time a missionary succeeds, whether or not it is 'final'.\n\nWhen your religion is the single biggest faith in the province, the province will stay your religion - but be aware that this often leaves behind minorities of other faiths. These minorities may be a thorn in your side - or they may be safely ignored. Which is true will depend on your tolerance and your strategy."
 dg_help.033.a:1 "Tell me more about minorities"
 dg_help.091.t:1 "Fantasy Scenarios"
 dg_help.091.d:1 "History is full of chances that were never taken, choices that were made, and lives cut short. Europa Universalis gives you the chance to change history - and now you have the chance to change it before the game even begins. By choosing one of the options below, you can imagine a world in which history went a little differently than in our own. What if the Cathars had fought off the Albigensian crusade? What if the Romans had restored the imperial cult? Julian the Apostate had lived longer and kept the worship of the old gods alive in Rome? What if Sassanid Persia had fought off the Muslims? Now you can find out!\n\nYou may select as many scenarios as you wish. Which area interests you?"
 dg_help.091.a:1 "Eastern Europe"
 dg_help.091.b:1 "North Africa and the Near East"
 dg_help.091.c:1 "Asia"
 dg_help.091.f:1 "Enable ALL the fantasy scenarios!"
 dg_help.091.g:1 "Western Europe"
 dg_help.092.t:1 "Fantasy Scenarios in Eastern Europe"
 dg_help.092.d:1 "Eastern Europe's history is dominated by a clash between religions: the Roman Empire in the south sent out Orthodox missionaries to convert the barbarians near them, while Catholic nations sent missionaries and crusaders as well. The north was divided among several pagan religions which resisted the spread of Christianity, but steadily lost ground to them."
 dg_help.092.f:1 "Choose a different scenario"
 dg_help.093.t:1 "Fantasy Scenarios in North Africa and the Near East"
 dg_help.093.d:1 "The history of the Middle East is defined by the emergence of Islam and its surprising conquest of two great empires, forming a single Caliphate that stretched from Spain to India."
 dg_help.094.t:1 "Fantasy Scenarios in Asia"
 dg_help.094.d:1 "Asia is the cradle for many religions and philosophies. Buddhism, Jainism and Hinduism were all born in India then spread outwards to the rest of Asia, where they interacted with the local gods and philosophies."
 dg_help.095.t:1 "Fantasy Scenarios in Western Europe"
 dg_help.095.d:1 "Western Europe's history is a conflict between central authority and nationalism. The pope is the leader of the world's Catholics and maintained an iron grip over the church. Several times throughout the centuries, a heresy arose which threatened to split Christianity - and each time, it was eradicated."
 dg_help.scenario.e_arabia:1 "What if the Arabs had revolted against Egyptian rule?"
 dg_help.scenario.d_arabia:1 "\nThe first Caliphs conquered empires but did not attempt to convert the locals to Islam. Later Caliphs accepted converts, and eventually allowed these new Muslims to join in the governance of the Caliphate, adopting Persian and Byzantine systems of government. This breathed new life into Islam, but at the cost of once again marginalizing the bedouin tribes that had begun it. Many became furious at what they saw as decadence and ingratitude by the Turks who came to rule over Arabia. This made the peninsula fertile ground for a fundamentalist movement that began in the eighteenth century."
 dg_help.scenario.e_bogomils:1 "What if the Bogomils survived in the Balkans?"
 dg_help.scenario.d_bogomils:1 "\nThe Bogomils were a dualist Christian sect that began in Bulgaria in the tenth century. They believed that the physical world was created by the devil and that good Christians must focus on the spiritual world. The movement was persecuted by local authorities and eradicated from Byzantium by the twelfth century, forcing it westwards into the Balkans. It survived in Bosnia until at last Ban Tvrtko converted to Catholicism in 1347. He purged his government of the heresy when he gained the throne."
 dg_help.scenario.e_cathars:1 "What if the French king had tolerated the Cathars?"
 dg_help.scenario.d_cathars:1 "\nThe Cathars were a dualist Christian heresy that spread the belief that the physical world was the product of evil. It spread from the east into northern Italy and southern France, where they were tolerated by the local rulers. This horrified the pope, who ordered a crusade against them in 1208. The crusade ran into problems when Toulouse, Foix and Aragon consolidated resistance to the crusade, but the French king Louis VIII joined the crusade and crushed the heretics."
 dg_help.scenario.e_chaldean:1 "What if the Khan had converted to Christianity?"
 dg_help.scenario.d_chaldean:1 "\nThe Assyrian Church of the East spread Christianity into Asia as far as India and China. Unlike their Roman cousins they remained a minority - sometimes tolerated, sometimes persecuted, but never dominant. They came tantalizingly close to gaining state support under the Mongol Ilkhanate. Mongol chieftains married Christian wives, employed Christian advisors and had Christian armies and generals. They ruled over a predominantly Muslim empire however, and in 1295 the Khan converted to Islam, snatching away the influence the Christians had."
 dg_help.scenario.e_copts:1 "What if a Coptic rebellion had been successful?"
 dg_help.scenario.d_copts:1 "\nEgypt was one of the leading centres of Christianity, rivalling Constantinople for influence. It was a constant problem for the Romans, who favoured Orthodox Christianity over the Miaphysite Christianity of the Copts. Used to being persecuted, the Copts welcomed Arab invaders with open arms. By the time the Muslims too began to persecute the Copts it was too late to fight them, and Egyptian Christianity faded away."
 dg_help.scenario.e_cordoba:1 "What if Granada had reunited the Caliphate?"
 dg_help.scenario.d_cordoba:1 "\nWhen the Ummayad Caliphate fell to the Abbasids in the tenth century, one Ummayad emir survived in Al-Andalus. He declared himself to be the true Caliph and established a rival empire in Cordoba which survived for a century. The last Caliph, Hisham II, was made Caliph as a child and was deposed, leading to the fragmentation of the empire into multiple Taifas, none of which managed to reunite the empire. The many smaller states were no match for the growing power of Christian Spain."
 dg_help.scenario.e_hellenic:1 "What if the Romans restored Paganism?"
 dg_help.scenario.d_hellenic:1 "\nThe Romans were not always destined to be Christian. Even after Constantine converted the empire, Hellenic pagans remained an important minority. More than one emperor attempted to reverse the trend and restore the old Imperial religion, but none succeeded. By the ninth century the last remnants were converted. But what if they had survived and replaced Christianity in Byzantium?"
 dg_help.scenario.e_hussites:1 "What if the Hussites had defeated the crusade?"
 dg_help.scenario.d_hussites:1 "\nFollowing Richard II's marriage to Anne of Bohemia, the teachings of the heretic John Wycliffe spread to Bohemia, where they inspired the theologian Jan Hus. Hus inspired his countrymen to follow a more radical version of Lollardy, and when the Holy Roman Emperor responded by burning him at the stake, Bohemian peasants rose up, threw out their Catholic king, and fought a Catholic crusade to a standstill. In the end, division between the Hussites and concessions from the Catholic church ended the Hussite Wars."
 dg_help.scenario.e_imamates:1 "What if the imamates had survived?"
 dg_help.scenario.d_imamates:1 "\nAs the Ummayad Caliphate fell apart several potential successors fought over its corpse. The Abbasids won, but at a cost. Spain remained in Ummayad hands, and North Africa was divided into several smaller states who fiercely resisted Abbasid attempts to reclaim them. The Idrisids, Rustamids and Aghlabids established imamates that allowed dissidents such as the Kharjites to prosper until they were conquered by the Fatimids in the tenth century."
 dg_help.scenario.e_israel:1 "What if the Jews had been content client states?"
 dg_help.scenario.d_israel:1 "\nThe Jews lived in Israel for centuries, under both Jewish rulers and pagan conquerors. Their repeated rebellions against the Romans caused their decline when they were forcibly banned from Jerusalem in 135. For centuries to come, the Jews yearned for the holy land when they prayed 'Next year, in Jerusalem.'"
 dg_help.scenario.e_lithuania:1 "What if the Lithuanians had fought off the crusaders?"
 dg_help.scenario.d_lithuania:1 "\nThe Lithuanians were the last pagans of Europe, holding on to their pagan roots long after the rest of Europe had abandoned them. Isolated and under constant threat of holy war, Lithuania vacillated between Orthodox Russia and Catholic Poland until it finally agreed to convert to Catholicism in 1385. This saved the country but removed state support for their religion, which gradually died out."
 dg_help.scenario.e_lollards:1 "What if the English king converted to Lollardy?"
 dg_help.scenario.d_lollards:1 "\nEngland nearly abandoned Catholicism in the fourteenth century. The preaching of John Wycliffe inspired thousands of Englishmen to take up the Lollard faith. Some of his adherents were powerful men and women with influence at court. The English kings vacillated between tolerating Lollardy and expunging it, but eventually realised it was a source of rebellion and wiped it out."
 dg_help.scenario.e_persia:1 "What if a new Persian dynasty rose up?"
 dg_help.scenario.d_persia:1 "\nSassanid Persia fell to the Muslims in 651, condemning the Zoroastrian religion to die out in Persia. However, what we call Persia is a collection of empires. Several times the empire fell to invaders, only to have a governor lead a rebellion and establish a new empire, with its own brand of Zoroastrianism. This ended with the Arabs, and instead Persia became a centre of Islamic learning."
 dg_help.scenario.e_shinto:1 "What if the Soga had failed to seize the throne?"
 dg_help.scenario.d_shinto:1 "\nThe Soga clan of Japan imported Buddhism from Korea. It helped to provide them with an organised religion that allowed them to overcome their rivals, the Mononobe, and eventually seize control of the state. With state support, literate Buddhism supplanted the oral religion of the islands. Indeed Shintô shrines became part of Buddhist temples, and Shintô gods were adopted into Buddhist theology as divine guardians of the Buddhas. Shintô never died out among the commoners, however. It underwent a revival in the sixteenth century and became the state religion of Japan again in the nineteenth century."
 dg_help.scenario.e_sikhism:1 "What if the first guru had preached earlier?"
 dg_help.scenario.d_sikhism:1 "\nThe Sikh religion began as a fifteenth century reaction to the religious violence in India. Torn between Muslims and Hindus since the thirteenth century, India was ripe for something new. The first guru led a movement of religious toleration that, when violently suppressed, established itself as a new religion."
 dg_help.scenario.e_slavs:1 "What if the Slavs had rejected Christianity?"
 dg_help.scenario.d_slavs:1 "\nThe Romans sent out missionaries to convert the Slavic barbarians to Christianity, hoping it would lead to stable northern borders. Saints Cyril and Methodius famously invented the Cyrillic alphabet in the ninth century in order to give the Slavs a written language in which to read the Bible and establish codes of laws. Impressed by the benefits of conversion, rulers from Bulgaria to Kiev converted to Christianity over the next century."
 dg_help.scenario.e_tengriist:1 "What if the Mongols had stayed true to their roots?"
 dg_help.scenario.d_tengriist:1 "\nThe master of the known world, Ghengis Khan ordered religious freedom in his empire. The Mongols allowed foreign missionaries and employed Christian, Jewish, Muslim and Buddhist generals. Eventually the khans themselves converted, and the old Shamanist religion was replaced by more organised religion."
 dg_help.scenario.e_theravada:1 "What if the Muslims had never invaded India?"
 dg_help.scenario.d_theravada:1 "\nInitially very successful in northern India, Buddhism soon found itself under attack by a reinvigorated Hindu faith. With the fall of the Pala in the twelfth century, it lost its state support as well. Dwindling in numbers, it was easy prey for the Muslim invasions of the thirteenth century, and Buddhism was very nearly wiped out from the land of its birth."
 dg_help.scenario.e_vikings:1 "What if the Vikings rejected Christianity?"
 dg_help.scenario.d_vikings:1 "\nFeared raiders, the Vikings were converted only gradually to Christianity. Although the Scandinavian countries all adopted Christianity officially in the twelfth century, records show that the people continued to practise pagan rituals long afterwards, especially in the more isolated pockets of the north."
 dg_succession.001.t:1 "Rival Gathers Support for His Claim"
 dg_succession.001.d:1 "[Root.Monarch.GetName] is facing a challenge to [Root.Monarch.GetHerHis] rule! A usurper is raising his banner against the [Root.Monarch.GetTitle], declaring divine support for his claim to the throne. Some of the nobility have already pledged their support to his cause. We now face a war to see who will rule [Root.GetName]!"
 dg_succession.001.a:1 "Fight for the throne"
 dg_succession.001.b:1 "Flee into exile"
 dg_succession.001.c:1 "Split the empire evenly between the two"
 dg_succession.001.e:1 "Offer to share power with him as co-ruler"
 dg_succession.002.t:1 "Throne Secured"
 dg_succession.002.d:1 "With the threat to [Root.Monarch.GetHerHis] throne removed, the [Root.Monarch.GetTitle] could rest easy once more, [Root.Monarch.GetHerHis] authority once more unquestioned."
 dg_succession.002.a:1 "We can put all this behind us now"
 dg_succession.002.b:1 "We cannot help but feel uneasy"
 dg_succession.003.t:1 "Splitting the Empire"
 dg_succession.003.d:1 "As promised, [From.GetName] has been split into two halves, each ruled by a [From.Culture.GetName] [Root.Monarch.GetTitle]."
 dg_succession.003.a:1 "We move on to the future"
 dg_succession.004.t:1 "[From.GetAdjective] [From.Monarch.GetTitle] Seeks Refuge"
 dg_succession.004.d:1 "A claimant to the [From.GetAdjective] throne has been ousted from power and has fled to [Root.Capital.GetCapitalName] seeking our assistance. He has a legitimate claim to the throne but lacks control over the army or treasury of [From.GetName]. With [Root.GetAdjective] help he might seize the throne - or at least sow chaos in his homeland. Alternatively, we could turn this visit into an opportunity to ingratiate ourselves with our neighbours."
 dg_succession.004.a:1 "Grant him a place at court"
 dg_succession.004.b:1 "Return his head as a gift"
 dg_succession.004.c:1 "Keep him prisoner for a fee"
 dg_succession.004.e:1 "Provide him with an army to take back the throne"
 dg_succession.005.t:1 "In Chaos There Is Opportunity"
 dg_succession.005.d:1 "Having heard of the situation in [Root.GetName], a rival for power has decided to launch a coup d'etat against the [Root.Monarch.GetTitle]."
 dg_succession.005.a:1 "He could strike at any moment!"
 dg_succession.006.t:1 "Striking While the Iron Is Hot"
 dg_succession.006.d:1 "With chaos in [From.GetName], many [From.GetAdjective] nobles are eager to see a new [From.Monarch.GetTitle] on the throne. They have reached out to the pretender at our court, offering him the crown. Already he is organising a small army to retake his throne."
 dg_succession.006.a:1 "Wish him success"
 dg_succession.006.b:1 "Provide him with an army"
 dg_succession.006.c:1 "Place him under arrest"
 dg_succession.007.t:1 "Gruesome Trophy"
 dg_succession.007.d:1 "A messenger has arrived from [From.GetName]. A claimant to the [Root.GetAdjective] throne arrived in [From.Capital.GetName] seeking an army to return and seize the throne from [Root.Monarch.GetName]. Instead, he was executed by his hosts and his head has been returned to us. This visible proof of his death will help provide legitimacy for our rule. How should we respond to this unexpected gift?"
 dg_succession.007.a:1 "Reward them for their foresight"
 dg_succession.007.b:1 "Give them our thanks and send them home"
 dg_succession.008.t:1 "Pretender in Chains"
 dg_succession.008.d:1 "A messenger has arrived from [From.GetName]. A claimant to the [Root.GetAdjective] throne arrived in [From.Capital.GetName] seeking an army to return and seize the throne from [Root.Monarch.GetName]. Instead, he was imprisoned by his hosts. They tell us that they are willing to keep him in prison for the rest of his life - as long as we pay an exorbitant fee for the service. They hint that without this fee, they might be forced to release him."
 dg_succession.008.a:1 "Pay them off"
 dg_succession.008.b:1 "Call their bluff"
 dg_succession.009.t:1 "Pretender Returns"
 dg_succession.009.d:1 "A rival claimant for the [Root.GetAdjective] throne has arrived at the head of an army to enforce his claims! His forces are marching towards [Root.Capital.GetCapitalName] with men recruited from overseas."
 dg_succession.009.a:1 "To arms!"
 dg_succession.010.t:1 "A Princely Sum"
 dg_succession.010.d:1 "By executing the [From.GetAdjective] claimant who arrived in our court, we have earned the favour of the [From.Monarch.GetTitle]. [From.Monarch.GetSheHeCap] sends a reward to us in thanks for our deed."
 dg_succession.010.a:1 "Excellent!"
 dg_succession.011.t:1 "Payment Agreed Upon"
 dg_succession.011.d:1 "Our messenger has returned from [From.GetName]. The [From.Monarch.GetTitle] has agreed to pay us to keep [From.Monarch.GetHerHis] rival locked up safely away from the throne.\n\nOf course, now that we have their gold, only a monster would use it to hire mercenaries to support the pretender's invasion of their own country."
 dg_succession.011.a:1 "Throw away the key"
 dg_succession.011.b:1 "Renege on our agreement and send him back with an army"
 dg_succession.012.t:1 "Payment Refused"
 dg_succession.012.d:1 "Our messenger has returned from [From.GetName]. The [From.Monarch.GetTitle] has refused to pay us to keep [From.Monarch.GetHerHis] rival locked up. This leaves us with an embarrassing captive in our dungeons. What should we do with him?"
 dg_succession.013.t:1 "A Friend on the Throne"
 dg_succession.013.d:1 "Our support of a [From.GetAdjective] pretender has paid off. [From.Monarch.GetSheHeCap] now sits on the throne of [From.GetName] and will surely remember those who helped [From.Monarch.GetHerHim] gain it."
 dg_succession.013.a:1 "The best outcome"
 dg_succession.014.t:1 "Usurper's Victory"
 dg_succession.014.d:1 "The struggle for the throne is over, and [Root.Monarch.GetName] is victorious."
 dg_succession.014.a:1 "The [Root.Monarch.GetTitle] is dead; long live the [Root.Monarch.GetTitle]!"
 dg_succession.014.b:1 "Give them the riches I promised"
 dg_succession.014.c:1 "Give them nothing"
 dg_succession.015.t:1 "Stabbed in the Back"
 dg_succession.015.d:1 "Some men have too much ambition. Despite sharing the throne with [Root.Monarch.GetName], [Root.Monarch.GetHerHis] colleague has decided to renew his war against the [Root.Monarch.GetTitle]."
 dg_succession.015.a:1 "Curse this betrayal!"
 dg_succession.016.t:1 "Caesar and Augustus"
 dg_succession.016.d:1 "Many questioned the wisdom of the [Root.Monarch.GetTitle] sharing [Root.Monarch.GetHerHis] power with a rival as co-ruler. However, the two have become like a hand and glove - each complementing the other, able to be where the other cannot, lending their strength when needed. Such a partnership is a rare and precious thing."
 dg_succession.016.a:1 "Future generations will remember this"
 
 dg_defender.001.t:1 "Defender of the Faith"
 dg_defender.001.d:1 "By the grace of God, $MONARCH$ has claimed the title Defender of the Faith, and all $COUNTRY$ rejoices. However, it is not all glory: the title is a weighty crown that comes with grave responsibilities. Some nations of the past have chosen to purify themselves and shine as a beacon in the night as a perfect example of their faith for others. Other nations have chosen to purify their kindred and cleansed their faith of heresy through force of arms! Still others have chosen to spread the faith to the heathens. What shall the legacy of $MONARCH$ be?"
 dg_defender.001.a:1 "Let us first purify ourselves"
 dg_defender.001.b:1 "Eradicate heresy abroad"
 dg_defender.001.c:1 "Bring the true faith to the infidel"
 dg_defender.003.t:1 "Claims on $PROVINCENAME$"
 dg_defender.003.d:1 "Our ownership of $PROVINCENAME$ is causing tensions among members of a different faith, who regard it as holy to their religion. A nation has declared itself the defender of that faith and has expressed their wish that the province pass from our control to theirs. It is probably just sabre rattling, but it could yet lead to war..."
 dg_defender.003.a:1 "$PROVINCENAME$ is ours!"
 
 HUSSITE_WARS:1 "The Hussite Wars"
 HUSSITE_WARS_DESC:1 "1414. The Council of Constance had just been called to put an end to the Great Western Schism, and it looked like soon the conflict would be over. Little did Europe realise it, but a far more violent conflict was brewing in the Holy Roman Empire - one that would demand a crusade, and presage the Protestant Reformation a century later."
 
 blasphemy_laws_title:1 "§G†§! Make blasphemy a crime"
 blasphemy_laws_desc:1 "Sinning against God is wrong, but not necessarily illegal. By making it a criminal offence to speak against official church doctrine, we can prevent many young people from straying from the right path and keep our nation pious."
 build_great_cathedral_title:1 "§G†§! Build a great cathedral"
 build_great_cathedral_desc:1 "We have the wealth and power to show our people how much we worship God by building a massive edifice in His honour in our capital. This will be no ordinary cathedral! It will be unique in our nation, inspiring the people and our missionaries alike. It will take our best artists and theologians generations to finish such an undertaking - but it will be worth it."
 build_great_mosque_title:1 "§G†§! Build a great mosque"
 build_great_mosque_desc:1 "We have the wealth and power to show our people how much we worship Allah by building a massive edifice in His honour in our capital. This will be no ordinary mosque! It will be unique in our nation, inspiring the people and our missionaries alike. It will take our best artists and theologians generations to finish such an undertaking - but it will be worth it."
 build_great_synagogue_title:1 "§G†§! Build a great synagogue"
 build_great_synagogue_desc:1 "We have the wealth and power to show our people how much we worship Yehovah by building a massive edifice in His honour in our capital. This will be no ordinary synagogue! It will be unique in our nation, inspiring the people and our missionaries alike. It will take our best artists and theologians generations to finish such an undertaking - but it will be worth it."
 build_great_temple_title:1 "§G†§! Build a great temple"
 build_great_temple_desc:1 "We have the wealth and power to show our people how much we worship the gods by building a massive edifice to their honour in our capital. This will be no ordinary temple! It will be unique in our nation, inspiring the people and our missionaries alike. It will take our best artists and theologians generations to finish such an undertaking - but it will be worth it."
 charity_schools_title:1 "§G†§! Establish Charity Schools"
 charity_schools_desc:1 "The church ran most charity in the middle ages, including hospitals, orphanages and schools. It was only natural that the church began to establish free schools for orphans, then for poor children of all sorts. In some cases the state would help this process along by mandating the schools, making a basic level of education significantly more widespread."
 church_taxes_title:1 "§G†§! Tax church property"
 church_taxes_desc:1 "By long tradition, the state supported the church by not taxing it. As modern tax codes developed, this exception was increasingly obvious to rulers who noted how much of the nation's land was owned directly by the church without actually being houses of worship. Clergy increasingly ran farms, businesses, or even acted as landlords of tenant farmers, all without paying taxes to the state. By removing this exception, we can increase the coffers of the state without raising taxes on the peasants or risking a revolt from the aristocracy. However, it will harm the church's finances, and this may cut back on their missionary and charitable work."
 donate_land_to_church_title:1 "§G†§! Donate state lands to the church"
 donate_land_to_church_desc:1 "The clergy not only lead services, they also train missionaries, run soup kitchens, orphanages, schools, hospices and hospitals. All this costs money. One way to encourage the church and its missionary work would be to donate state land to it. This would allow the church to expand its operations and bring us back into their good graces, although it would take more lands out of taxation."
 edict_of_tolerance_title:1 "§G†§! Promulgate an Edict of Tolerance"
 edict_of_tolerance_desc:1 "Our nation is split between heresy and the true faith. Converting the heretics back to the true faith would be ideal but costly. Another option could be to promise the heretics some freedom to practise their religion in peace within certain areas and limits. Such an edict would not be popular, but it would bring us peace at a time when we could use it."
 endow_churches_title:1 "§G†§! Make a generous donation"
 endow_churches_desc:1 "In an age when a ruler's legitimacy was defined as his ability to defend the faith, a ruler could establish his authority and wealth by devoting his wealth to the state religion. By renovating buildings, endowing charities and commissioning religious art, a ruler established himself as a pious and powerful man."
 foreign_missionary_neighbor_title:1 "§G†§! Send missionaries to our neighbours"
 foreign_missionary_neighbor_desc:1 "One of our neighbours has yet to see the light and embrace the true faith. We should consider sending a group of missionaries to a nearby province to try and convert their people to our faith. Doing so could help sway their ruler to join our cause if he is wavering in his support for his misguided religion, or it could help give us a casus belli if a large number of people convert to our religion, or it could simply increase tensions between our countries. We should consider carefully whether this is a good idea, especially since concentrating our efforts in this way may hurt our missionary efforts at home.\n\nOn average, a missionary sent in this way will convert 20% of the target province. The owner of the province will have the opportunity to react to this decision."
 foreign_missionary_primitive_title:1 "§G†§! Send missionaries to convert the primitives"
 foreign_missionary_primitive_desc:1 "Our missionaries are eager to spread the true faith to the pagans! They seek government support for a mission abroad in which they will approach the ruler of a primitive nation and attempt to convert him to the true faith. This is a laudable goal and could help create a staunch ally in the region if it pays off. However, it may take repeated visits to sway rulers who stubbornly cling to their false gods."
 foreign_missionary_vassal_title:1 "§G†§! Send missionaries to our subjects"
 foreign_missionary_vassal_desc:1 "One of our subjects has yet to see the light and embrace the true faith. We should consider sending a group of missionaries to their court to try and convert their ruler to our faith, or at least make a start in showing them the right path. This may upset them, however: they may decide to declare war for independence if they cannot stomach our religion."
 head_of_church_title:1 "§G†§! Act of Supremacy"
 head_of_church_desc:1 "At times, the church and state had a rocky relationship. Religious leaders could criticise the ruler on moral grounds or try to influence government policy. Worse yet, they could often call upon support from the population. To avoid this challenge to their authority, rulers could legally establish themselves as the head of the state church, giving them the same powers as the leader of a religious order. This would give them the authority to appoint religious leaders they preferred, seize church land, and be the final arbiter in issues of doctrine or law. This was an extremely unpopular decision with the church, but in most cases, they had little choice but to accept the new reality."
 holy_land_balga_title:1 "Recover Ostpreussen for the true faith"
 holy_land_balga_desc:1 "According to legend, the temple of Romuva was once found in a town called Balga, in the modern day province of Ostpreussen. There, the high priest Brutenis announced the commandments of the gods, established orders of priests and virgin priestesses, and built a temple to the gods within a giant oak tree. It was said to have been the centre of worship in Old Prussia until its conquest by crusaders in 1239. We should recover it for the $COUNTRY_RELIGION$ faith!"
 intermarriage_title:1 "Send a marriage proposal"
 intermarriage_desc:1 "One of our neighbours would be an excellent choice to tie our ruling families together, were it not for our misgivings at their heathen beliefs. We could overlook their alien faith and send them a proposal anyway, but this runs the risk of them rejecting our proposal.\n\nIf more than one country could be eligible for this decision, it will choose the one you have the highest opinion of."
 monastic_schools_title:1 "§G†§! Establish Monastic Schools"
 monastic_schools_desc:1 "The first universities were established during the middle ages. Most grew naturally out of smaller schools run by monks of a monastery. Because they represented a body of literate scholars, it was the natural location for nearby nobles to send their children to receive a basic education. At the same time, they also learned a deeper understanding of their faith."
 oath_of_loyalty_title:1 "§G†§! Force clergy to swear loyalty"
 oath_of_loyalty_desc:1 "Although the ruler had the right to appoint religious leaders, this was not always effective - once appointed, religious leaders did not always remain loyal to their patron. In response to this, the government could require all members of the clergy to swear an oath of loyalty - not to their god or their church, but to the state. This would not only reduce the likelihood of them criticising the government, it would also give the ruler a legal right to remove them from office when they did so. However, it would be extremely unpopular with the clergy, let alone foreign religious leaders."
 organized_religion_clerical_requirements_title:1 "§G†§! Establish a formal priesthood"
 organized_religion_clerical_requirements_desc:1 "Our nation is modern but our faith is still primitive. Our state religion is decentralised, which means the state has relatively little control over it compared to our more organised neighbours. In order to reform our religion, first we must have an official priesthood - one which has established rules, duties and abilities that separate them from the common worshipper."
 organized_religion_legal_reforms_title:1 "§G†§! Establish religious laws"
 organized_religion_legal_reforms_desc:1 "Now that we have established a written set of scriptures it is easy to see how divine commandments could be codified and established into law. Normally our people resist changing the laws, but they are a pious people who respect the gods, so they will accept whatever changes we introduce as long as we have the backing of the heavens.\n\nChoosing this decision will also grant priests in our nation legal independence."
 organized_religion_standardized_credo_title:1 "§G†§! Establish a unified creed"
 organized_religion_standardized_credo_desc:1 "Now that our religion has a single set of sacred stories, it is easier to define what is correct and what is heresy. By having our religious leaders meet and define a list of beliefs that all worshippers must adhere to, we can strengthen our faith and get rid of heresy that might otherwise weaken the state."
 organized_religion_universal_creed_title:1 "§G†§! Adopt a universal religion"
 organized_religion_universal_creed_desc:1 "Our religion is the religion of our people - yet why must we limit ourselves to that definition? Our gods are great, their stories universal truth. If we accept the idea that our religion is true and we will be saved through worship of the gods, then we must recognise our duty to spread our religion to all the peoples of this Earth - an inspiring message indeed."
 organized_religion_written_scripture_title:1 "§G†§! Establish written scripture"
 organized_religion_written_scripture_desc:1 "Part of the problem with our state religion is that it has been passed down orally through generations, leading us to have many different versions of sacred stories. This makes it difficult to decide who is speaking heresy - a useful tool for any ruler! Now that we have an official hierarchy of priests, we should get them to agree on a unified version, which shall be written down for future generations to use."
 policy_of_intolerance_title:1 "§G†§! Persecute other religions"
 policy_of_intolerance_desc:1 "Rulers held considerable influence over the religions in their nation. Whether a religion was persecuted, ignored, tolerated or favoured depended heavily on the policies that the ruler pursued - and could change at any moment. Blaming the problems of a nation on heretics and heathens was a popular tactic used by many rulers to shore up support, but it could lead to resentment from minorities and moderates."
 policy_of_tolerance_title:1 "§G†§! Pursue religious tolerance"
 policy_of_tolerance_desc:1 "Rulers held considerable influence over the religions in their nation. Whether a religion was persecuted, ignored, tolerated or favoured depended heavily on the policies that the ruler pursued - and could change at any moment. For a ruler to tolerate heretics and heathens, it meant fighting against the prejudices of religious leaders and peasants, but it could pay off by having stability and loyalty from minorities."
 preparatory_schools_title:1 "§G†§! Establish Preparatory Schools"
 preparatory_schools_desc:1 "With the Enlightenment, new ideas about education arose, and with them, new roles for the nobility. In order for aristocrats to succeed at court, they now needed to be skilled in a number of areas, from horsemanship to manners, mathematics to poetry, history to music. Before attending university, the children of the nobility could be sent to boarding schools meant to prepare them for their future careers. Such preparatory schools were also open to the sons of the bourgeoisie, and this spread literacy and allowed some social mobility."
 public_religious_schools_title:1 "§G†§! Establish a Religious school system"
 public_religious_schools_desc:1 "Most schools and colleges were organised by the clergy, in the hopes that establishing literacy among the population would help bring them closer to God. This meant that the church was already well placed to run a public school system, and many early school systems were explicitly operated by the church. This encouraged the population to follow the state religion, although it had little toleration of heresy."
 public_schools_title:1 "§G†§! Establish a Public school system"
 public_schools_desc:1 "As the value of education increased, the state began to seek more control over the education system. Eventually, a system of compulsory education for all children was proposed, giving them some basic literacy and math and providing them with the skills needed to seek a trade. This had the effect of allowing the state to dictate morality to the population, encouraging the growth of nationalism."
 request_clerical_advisor_title:1 "§G†§! Summon a religious advisor"
 request_clerical_advisor_desc:1 "We can ask the head of our religion to send us a man of talent to our court. He will obey us, but will not be happy to give up one of his best and brightest."
 restore_decaying_temples_title:1 "§G†§! Restore decaying temples"
 restore_decaying_temples_desc:1 "Our governors report that some of the religious centres in our nation are sadly neglected. Religious buildings were some of the most visible symbols of a country's power, so having them lay abandoned does our nation no credit. Some among our nation would like to restore them at state expense."
 revert_to_adi_dharam_title:1 "§G†§! Revert to the Adi Dharam religion"
 revert_to_adi_dharam_desc:1 "Despite our official [Root.Religion.GetName] religion, many influential people continue to follow the old heretical Adi Dharam faith instead. If the [Root.Religion.GetName] religion is failing us, perhaps it is time to consider reverting to our old ways."
