 Empty_menu_title: "§M‡‡§! Regional deletion menu"
 Empty_menu_desc: "Show a menu that lets you decolonise entire regions of the world. This increases game speed considerably.\nAlso includes support for Custom Nations."
 
 emptycontinent.001.t: "Regional deletion menu"
 emptycontinent.001.d: "Select which parts of the map you would like to delete. Parts with a §Ggreen§! dot will be kept, and parts with a §Rred§! dot will be decolonised.\n\nUse "§lInvert selection§!" first if you want to remove most of the world.\n\nFor playing with custom nations, select that option and follow the instructions carefully."
 Empty_done: "§GApply and exit (WILL FREEZE FOR A BIT)§!"
 
