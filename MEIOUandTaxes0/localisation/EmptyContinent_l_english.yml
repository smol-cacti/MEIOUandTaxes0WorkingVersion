 Empty_custom_t: "Custom Nations"
 Empty_custom_d: "To properly play with custom nations in Meiou & Taxes, start a new game with "Add custom nations to save game" enabled.\n\nStart playing as any country, and §RDO NOT UNPAUSE§!. Open this menu again, click "Continue" and §RSAVE THE GAME§!.\n\nRestart eu4, load the save in the Singleplayer menu and add custom nations as desired."
